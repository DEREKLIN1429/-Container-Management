<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.7.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; --warning: #f59e0b; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .today-monitor { background: var(--accent); color: white; padding: 20px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .monitor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .monitor-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .progress-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; }
        .progress-bar-bg { background: rgba(255,255,255,0.2); height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 35px; border: 1px solid var(--border); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f8fafc; padding-bottom: 12px; }
        .chart-container { height: 400px; width: 100%; position: relative; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; padding: 15px; background: #f8fafc; border-radius: 12px; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1.2rem; }
        .chart-select { padding: 6px; border-radius: 8px; border: 1px solid #ddd; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:6px solid #f3f3f3; border-top:6px solid #2196F3; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite;"></div>
    </div>

    <div class="container">
        <div class="today-monitor">
            <div class="monitor-header">
                <h2 style="margin:0; font-size:1.2rem;">ğŸšš ä»Šæ—¥è²¨æ«ƒé€²å ´å‹•æ…‹ (07:00-07:00)</h2>
                <div id="monitor-count">è¼‰å…¥ä¸­...</div>
            </div>
            <div id="monitor-list" class="monitor-grid"></div>
        </div>

        <div class="filter-card" style="background:white; padding:20px; border-radius:15px; margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">
            <input type="date" id="date-start">
            <input type="date" id="date-end">
            <input type="text" id="mat-filter" placeholder="æœå°‹ç‰©æ–™...">
            <button class="btn-run" onclick="generateReport()" style="padding:0 20px; background:#0f172a; color:white; border-radius:10px; cursor:pointer;">æ›´æ–°</button>
        </div>

        <div id="dynamic-charts"></div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    let rawData = [], charts = {}, lastLabels = [], lastDayMap = {}, lastHFlow = [];
    const chartConfigs = [
        { id: 1, title: "ğŸ“¦ è²¨æ«ƒå…¥å» é »æ¬¡è¶¨å‹¢", dataKey: "counts" },
        { id: 2, title: "âš–ï¸ æ¯æ—¥è¼‰é‡ç¸½é‡åˆ†æ", dataKey: "tons" },
        { id: 3, title: "â±ï¸ æ¯æ—¥è²¨æ«ƒå¸è²¨æ™‚é–“çµ±è¨ˆ(Min)", dataKey: "hours" },
        { id: 4, title: "ğŸ”¥ 24H è²¨æ«ƒæµé‡åˆ†ä½ˆ", dataKey: "flow" }
    ];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        initUI();
        await fetchPublishedData();
    };

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL);
            const text = await res.text();
            rawData = parseCSV(text);
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return c.length < 5 ? null : { formNo: c[1], startTime: c[2], totalTime: c[4], weight: c[10] };
        }).filter(x => x);
    }

    function initUI() {
        let html = '';
        chartConfigs.forEach(conf => {
            html += `
                <div class="chart-card">
                    <div class="chart-header">
                        <div class="chart-title" style="font-weight:bold;">${conf.title}</div>
                        <select id="type-${conf.id}" class="chart-select" onchange="reRenderChart(${conf.id})">
                            <option value="bar">é•·æ¢åœ– (Bar)</option>
                            <option value="line">æŠ˜ç·šåœ– (Line)</option>
                            <option value="area">é¢ç©åœ– (Area)</option>
                            <option value="stepped">éšæ¢¯åœ– (Stepped)</option>
                            <option value="radar">é›·é”åœ– (Radar)</option>
                        </select>
                    </div>
                    <div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div>
                    <div id="box-${conf.id}"></div>
                </div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {};
        lastHFlow = Array(24).fill(0);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    if (lastDayMap[dKey] && (!filter || r.formNo.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++;
                        lastDayMap[dKey].tons += (parseFloat(r.weight) || 0) / 1000;
                        lastDayMap[dKey].hours += parseFloat(r.totalTime || 0);
                        lastHFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        lastLabels = Object.keys(lastDayMap).sort();
        chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function reRenderChart(id) { renderModule(id); }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        if (!canvas) return;
        const typeSelect = document.getElementById(`type-${idx}`).value;
        const conf = chartConfigs.find(c => c.id === idx);
        
        if (charts[idx]) charts[idx].destroy();

        // æ ¸å¿ƒä¿®æ­£ï¼šéšæ¢¯åœ–é‚è¼¯
        const isStepped = typeSelect === 'stepped';
        const chartType = (typeSelect === 'area' || isStepped) ? 'line' : typeSelect;
        
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : lastLabels;
        let dataValues = (idx === 4) ? lastHFlow : labels.map(l => lastDayMap[l][conf.dataKey]);
        const color = idx === 1 ? '#10b981' : (idx === 2 ? '#2196F3' : (idx === 3 ? '#f59e0b' : '#8b5cf6'));

        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: chartType,
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: chartType === 'bar' ? color : color + '33',
                    borderColor: color,
                    borderWidth: 3,
                    fill: typeSelect === 'area',
                    stepped: isStepped, // é–‹å•Ÿéšæ¢¯æ•ˆæœ
                    tension: isStepped ? 0 : 0.4,
                    pointRadius: isStepped ? 0 : 3
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { 
                    datalabels: { display: 'auto', anchor: 'end', align: 'top', font: { size: 10, weight: 'bold' } },
                    legend: { display: false }
                },
                scales: chartType === 'radar' ? {} : { 
                    y: { beginAtZero: true }, 
                    x: { ticks: { font: { size: 9 }, maxRotation: 45 } } 
                }
            }
        });
        updateAnalysis(idx);
    }

    function renderTodayMonitor() {
        const now = new Date();
        let startTime = new Date();
        startTime.setHours(7, 0, 0, 0);
        if (now.getHours() < 7) startTime.setDate(startTime.getDate() - 1);
        let endTime = new Date(startTime); endTime.setDate(endTime.getDate() + 1);

        const todayItems = rawData.filter(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (!m) return false;
            const d = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return d >= startTime && d < endTime;
        });

        document.getElementById('monitor-count').innerText = `ç›®å‰é€²å ´: ${todayItems.length} å°`;
        document.getElementById('monitor-list').innerHTML = todayItems.map(item => {
            const val = parseFloat(item.totalTime) || 0;
            const per = Math.min((val / 60) * 100, 100);
            const color = val > 60 ? '#ef4444' : (val > 40 ? '#f59e0b' : '#10b981');
            return `
                <div class="progress-card">
                    <div class="progress-info"><strong>${item.formNo}</strong><span>${val}m</span></div>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${color}"></div></div>
                </div>`;
        }).join('') || '<div style="color:gray">ç„¡é€²å ´è³‡æ–™</div>';
    }

    function updateAnalysis(idx) {
        const box = document.getElementById(`box-${idx}`);
        if (!box) return;
        const totalC = lastLabels.reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = lastLabels.reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = lastLabels.reduce((a, k) => a + lastDayMap[k].hours, 0);
        box.innerHTML = `
            <div class="stat-grid-mini">
                <div><small>ç¸½è»Šæ¬¡</small><div class="stat-num">${totalC}</div></div>
                <div><small>å¹³å‡æ•ˆç‡</small><div class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</div></div>
                <div><small>ç¸½å™¸æ•¸</small><div class="stat-num">${totalT.toFixed(1)}T</div></div>
                <div><small>ç¸½å·¥æ™‚</small><div class="stat-num">${Math.round(totalH)}m</div></div>
            </div>`;
    }
</script>
</body>
</html>
