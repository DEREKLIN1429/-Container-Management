    <style>

        .chart-header { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        .chart-title { font-weight: 900; font-size: 1.6rem; color: #1e293b; }
        
        /* åˆ†æèªªæ˜å€å¡Šæ¨£å¼ */

            border-radius: 8px; font-size: 1.1rem; line-height: 1.6; color: #334155;
        }
        .analysis-box b { color: #0f172a; }

        .chart-container { height: 450px; width: 100%; position: relative; }

        @media screen and (orientation: landscape) and (max-height: 600px) {
            .chart-container { height: 85vh; }
            .analysis-box { font-size: 0.9rem; padding: 10px; }
        }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div><h2 style="margin-top:20px; font-weight:900;">æ•¸æ“šåˆ†æä¸­...</h2></div>

    <div class="container">
        <div class="dashboard-header" style="text-align: center; margin-bottom: 20px;">
            <h1 style="font-weight: 900; font-size: 2.2rem; margin:0;">è²¨æ«ƒç‰©æµæ•¸æ“šæ·±åº¦åˆ†æå ±è¡¨</h1>
        </div>

        <div class="filter-card">
            <div class="filter-group">
                <label>ğŸ“… é–‹å§‹æ—¥æœŸ</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label>ğŸ“… çµæŸæ—¥æœŸ</label>
                <input type="date" id="date-end">
            </div>
            <div class="filter-group">
                <label>ğŸ” ææ–™åç¨±</label>
                <input list="mat-list" id="mat-filter" placeholder="ç¯©é¸ç‰¹å®šææ–™...">
                <datalist id="mat-list"></datalist>
            </div>
            <div class="filter-group" style="min-width: 120px;">
                <button class="btn-run" onclick="generateReport()">æ›´æ–°æ•¸æ“š</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="chart-card">
                <div class="chart-header"><div class="chart-title">ğŸ“¦ æ¯æ—¥å…¥å» æ¬¡æ•¸</div></div>
                <div class="chart-container"><canvas id="countsChart"></canvas></div>
                <div id="analysis-counts" class="analysis-box">æ­£åœ¨åˆ†ææ¬¡æ•¸æ•¸æ“š...</div>
            </div>

            <div class="chart-card">
                <div class="chart-header"><div class="chart-title">âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)</div></div>
                <div class="chart-container"><canvas id="tonsChart"></canvas></div>
                <div id="analysis-tons" class="analysis-box">æ­£åœ¨åˆ†æé‡é‡è¶¨å‹¢...</div>
            </div>

            <div class="chart-card">
                <div class="chart-header"><div class="chart-title">â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)</div></div>
                <div class="chart-container"><canvas id="hoursChart"></canvas></div>
                <div id="analysis-hours" class="analysis-box">æ­£åœ¨åˆ†æå·¥æ™‚æ•ˆç‡...</div>
            </div>

            <div class="chart-card">
                <div class="chart-header"><div class="chart-title">ğŸ”¥ è²¨æ«ƒå…¥å»  24H å¹³å‡æµé‡åˆ†ä½ˆ</div></div>
                <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
                <div id="analysis-hourly" class="analysis-box">æ­£åœ¨åˆ†æå°–å³°æ™‚æ®µ...</div>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};

    window.onload = async () => {
        toggleLoading(true);
        // ä¿®æ­£ï¼šé è¨­æ—¥æœŸç‚ºã€Œç•¶æœˆã€(å¾æœ¬æœˆ 1 æ—¥åˆ°ä»Šæ—¥)
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
        document.getElementById('date-start').value = firstDay.toISOString().split('T')[0];
        document.getElementById('date-end').value = now.toISOString().split('T')[0];

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                initMatDatalist();
                generateReport();
            }
        } catch (e) { alert("ç„¡æ³•è¼‰å…¥é›²ç«¯è³‡æ–™"); }
        toggleLoading(false);
    };

    function initMatDatalist() {
        const mats = new Set();
        rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
        const mList = document.getElementById('mat-list');
        mList.innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
    }

    

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value;

        let dailyData = {};
        let hourlySum = Array(24).fill(0);
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const dObj = parseDate(r.startTime);
            if (!dObj) return;

            const dKey = dObj.toISOString().split('T')[0];
            const isMatch = !filter || (r.formNo === filter);

            if (dailyData[dKey] && isMatch) {
                dailyData[dKey].counts += 1;
                hourlySum[dObj.getHours()] += 1;
                dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                // å·¥æ™‚ä¿®æ­£ï¼šæ˜ç¢ºé™¤ä»¥ 60
                const rawTime = r.totalTime || r['Total Time'] || 0;
                dailyData[dailyData[dKey] ? dKey : ''].hours += (parseFloat(rawTime) || 0) / 60;
            }
        });

        const labels = Object.keys(dailyData).sort();
        renderCharts(labels, dailyData, hourlySum, daysCount);
        updateAnalysis(labels, dailyData, hourlySum, daysCount);
    }

    function parseDate(s) {
        const m = s.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
        return m ? new Date(m[3], m[2]-1, m[1], m[4], m[5]) : null;
    }

    function renderCharts(labels, dayMap, hSum, dCount) {
        const cData = labels.map(l => dayMap[l].counts);
        const tData = labels.map(l => dayMap[l].tons.toFixed(1));
        const hData = labels.map(l => dayMap[l].hours.toFixed(1));
        const avgH = hSum.map(v => (v / (dCount || 1)).toFixed(2));

        createChart('countsChart', 'å…¥å» æ¬¡æ•¸', labels, cData, '#4CAF50', 'bar', 0);
        createChart('tonsChart', 'é‡é‡(å™¸)', labels, tData, '#2196F3', 'line', 1, true);
        createChart('hoursChart', 'ä½œæ¥­å·¥æ™‚(Hr)', labels, hData, '#FF9800', 'bar', 1);
        createChart('hourlyChart', 'å¹³å‡æµé‡', Array.from({length:24},(_,i)=>i+'h'), avgH, '#9C27B0', 'line', 2, true);
    }

    function updateAnalysis(labels, dayMap, hSum, dCount) {
        // æ¬¡æ•¸åˆ†æ
        const totalCounts = labels.reduce((acc, l) => acc + dayMap[l].counts, 0);
        const maxDay = labels.reduce((a, b) => dayMap[a].counts > dayMap[b].counts ? a : b);
        document.getElementById('analysis-counts').innerHTML = `ğŸ’¡ <b>çµ±è¨ˆåˆ†æï¼š</b>æœ¬å€æ®µç¸½è¨ˆå…¥å»  <b>${totalCounts}</b> æ¬¡ã€‚å–®æ—¥æœ€é«˜ç´€éŒ„å‡ºç¾åœ¨ <b>${maxDay}</b>ï¼Œå…±å…¥å»  <b>${dayMap[maxDay].counts}</b> æ¬¡ã€‚`;

        // é‡é‡åˆ†æ
        const totalTons = labels.reduce((acc, l) => acc + dayMap[l].tons, 0).toFixed(1);
        document.getElementById('analysis-tons').innerHTML = `ğŸ’¡ <b>çµ±è¨ˆåˆ†æï¼š</b>ç´¯ç©å¸è¼‰é‡é‡é” <b>${totalTons}</b> å™¸ã€‚æ—¥å¹³å‡é€²è²¨é‡ç´„ç‚º <b>${(totalTons / dCount).toFixed(1)}</b> å™¸ã€‚`;

        // å·¥æ™‚åˆ†æ
        const totalHrs = labels.reduce((acc, l) => acc + dayMap[l].hours, 0).toFixed(1);
        document.getElementById('analysis-hours').innerHTML = `ğŸ’¡ <b>çµ±è¨ˆåˆ†æï¼š</b>ç¸½ä½œæ¥­äººåŠ›è€—æ™‚ <b>${totalHrs}</b> å°æ™‚ã€‚å¹³å‡æ¯è»Šæ¬¡å¸è¼‰è€—æ™‚ç´„ <b>${totalCounts > 0 ? ((totalHrs*60) / totalCounts).toFixed(0) : 0}</b> åˆ†é˜ã€‚`;

        // æ™‚æ®µåˆ†æ
        const peakHour = hSum.indexOf(Math.max(...hSum));
        document.getElementById('analysis-hourly').innerHTML = `ğŸ’¡ <b>å°–å³°åˆ†æï¼š</b>è²¨æ«ƒé€²å ´é«˜å³°é›†ä¸­åœ¨ <b>${peakHour}:00 - ${peakHour + 1}:00</b>ã€‚å»ºè­°æ­¤æ™‚æ®µé ç•™æ›´å¤šå¾…å‘½äººåŠ›ã€‚`;
    }

    function createChart(id, label, labels, data, color, type, decimals, isArea = false) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: isArea ? color + '33' : color,
                    borderColor: color,
                    borderWidth: 3,
                    tension: 0.4,
                    fill: isArea
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        display: true, anchor: 'end', align: 'top', color: '#1e293b',
                        font: { weight: '900', size: 16 },
                        formatter: (val) => val == 0 ? '' : (decimals === 0 ? Math.round(val) : parseFloat(val).toFixed(decimals))
                    }
                },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#e2e8f0' }, ticks: { font: { size: 14, weight: 'bold' } } },
                    x: { ticks: { font: { size: 12, weight: 'bold' } } }
                }
            }
        });
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
