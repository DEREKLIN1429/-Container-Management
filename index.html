<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Analysis Pro v28.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2196F3; --success: #4CAF50; --bg: #f4f7fa;
            --white: #ffffff; --text: #0f172a; --border: #cbd5e1; --accent: #1e293b;
        }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* é ‚éƒ¨å°è¦½ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-icon { background: var(--white); border: 2px solid var(--border); border-radius: 8px; padding: 8px 12px; cursor: pointer; font-size: 1.2rem; }

        #settings-panel {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%; background: var(--white);
            box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 30px; overflow-y: auto;
        }
        #settings-panel.active { right: 0; }

        .filter-card { 
            background: var(--white); padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 30px;
        }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 250px; }
        .filter-group label { font-weight: 900; font-size: 1.1rem; }
        input { padding: 15px; border: 3px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; font-weight: 900; background-color: #f8fafc; }
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: 900; font-size: 1.4rem; height: 65px; width: 150px; }

        /* åœ–è¡¨å¡ç‰‡ç¨ç«‹é…ç½®å€ */
        .stats-grid { display: flex; flex-direction: column; gap: 40px; }
        .chart-card { background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); cursor: pointer; border: 3px solid transparent; }
        .chart-card:hover { border-color: var(--primary); }
        
        .chart-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 3px solid #f1f5f9; padding-bottom: 10px; flex-wrap: wrap; }
        .chart-title { font-weight: 900; font-size: 1.6rem; flex: 1; }
        
        /* å–®ç¨åœ–è¡¨è¨­å®šé¸å–® */
        .chart-controls { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .chart-select { padding: 6px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.85rem; font-weight: bold; background: #fff; }

        .analysis-box { margin-top: 20px; padding: 20px; background: #f8fafc; border-left: 8px solid var(--primary); border-radius: 12px; }
        .stat-grid-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-line { display: flex; flex-direction: column; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.8rem; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1rem; }
        .insight-box { margin-top: 15px; padding: 12px; background: #fffbeb; border: 1px solid #fef3c7; border-radius: 8px; font-size: 0.95rem; color: #92400e; font-weight: bold; }

        .chart-container { height: 500px; width: 100%; position: relative; padding-right: 50px; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.9); color: white; padding: 12px 30px; border-radius: 30px; font-weight: bold; z-index: 3000; display: none; }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:8px solid #f3f3f3; border-top:8px solid var(--primary); border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
        <h2 id="load-msg" style="margin-top:20px; font-weight:900;">è³‡æ–™å½™æ•´ä¸­...</h2>
    </div>
    <div id="toast">âœ… Image Copied!</div>

    <div id="settings-panel">
        <div class="settings-header"><h3>âš™ï¸ é«˜ç´šè¨­å®š</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button></div>
        <div class="set-item"><label>ğŸ”¢ å°æ•¸é¡¯ç¤ºä½æ•¸</label><input type="number" id="set-decimals" value="1"></div>
        <div class="set-item"><label>ğŸ–¼ï¸ è¤‡è£½åœ–ç‰‡é‚Šæ¡†é¡è‰²</label><input type="color" id="set-border-color" value="#000000"></div>
        <div class="set-item"><label>â±ï¸ è¨Šæ¯è‡ªå‹•é—œé–‰(ç§’)</label><input type="number" id="set-toast-time" value="1"></div>
        <button class="btn-run" style="height:45px; font-size:1rem; margin-top:20px;" onclick="saveAndApply()">å„²å­˜</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 1.8rem; margin:0;">ç‰©æµåˆ†æç³»çµ± v28.0</h1>
            <div class="control-group">
                <select id="ui-lang" class="lang-select" onchange="changeLanguage()"><option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option></select>
                <button class="btn-icon" onclick="toggleSettings()">âš™ï¸</button>
            </div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label>ğŸ“… Start Date</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label>ğŸ“… End Date</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label>ğŸ” Material Search</label><input type="text" id="mat-filter" list="mat-list" placeholder="æœå°‹ææ–™..."><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">Update</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-1" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-1">ğŸ“¦ è²¨æ«ƒå…¥å» æ¬¡æ•¸åˆ†æ</div>
                    <div class="chart-controls">
                        <select id="type-1" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                        <select id="source-1" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-1"></canvas></div>
                <div class="analysis-box"><div id="box-1" class="stat-grid-mini"></div><div class="insight-box" id="ins-1"></div></div>
            </div>

            <div class="chart-card" id="card-2" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-2">âš–ï¸ å…¥å» ç¸½é‡é‡åˆ†æ</div>
                    <div class="chart-controls">
                        <select id="type-2" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                        <select id="source-2" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-2"></canvas></div>
                <div class="analysis-box"><div id="box-2" class="stat-grid-mini"></div><div class="insight-box" id="ins-2"></div></div>
            </div>

            <div class="chart-card" id="card-3" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-3">â±ï¸ ä½œæ¥­å·¥æ™‚æ•ˆç‡åˆ†æ</div>
                    <div class="chart-controls">
                        <select id="type-3" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                        <select id="source-3" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-3"></canvas></div>
                <div class="analysis-box"><div id="box-3" class="stat-grid-mini"></div><div class="insight-box" id="ins-3"></div></div>
            </div>

            <div class="chart-card" id="card-4" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-4">ğŸ”¥ 24H æµé‡åˆ†ä½ˆè¶¨å‹¢</div>
                    <div class="chart-controls">
                        <select id="type-4" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                        <select id="source-4" class="chart-select" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-4"></canvas></div>
                <div class="analysis-box"><div id="box-4" class="stat-grid-mini"></div><div class="insight-box" id="ins-4"></div></div>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};

    const i18n = {
        zh: { s1: "ç¸½å…¥å» :", s2: "ç¸½é‡é‡:", s3: "ç¸½å·¥æ™‚:", s4: "å–®è»Šå·¥æ™‚:", s5: "å–®è»Šé‡é‡:", s6: "ç”¢èƒ½æ¯”:", bar: "é•·æ¢åœ–", line: "è¶¨å‹¢åœ–", scatter: "æ•£ä½ˆåœ–", bubble: "æ°£æ³¡åœ–", radar: "é›·é”åœ–", stepped: "éšæ¢¯åœ–", 
              source_counts: "ä¾†æº: æ¬¡æ•¸", source_tons: "ä¾†æº: é‡é‡(K)", source_hours: "ä¾†æº: å·¥æ™‚(E)" }
    };

    window.onload = async () => {
        loadSettings();
        initUI();
        const now = new Date(), firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0], lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('date-start').value = localStorage.getItem('last_start_date') || firstDay;
        document.getElementById('date-end').value = localStorage.getItem('last_end_date') || lastDay;
        try {
            toggleLoading(true);
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; initMatDatalist(); generateReport(); }
        } catch (e) { alert("Data Fetch Error"); }
        toggleLoading(false);
    };

    

    function initUI() {
        const types = [ {v:'bar', n:'é•·æ¢åœ–'}, {v:'line', n:'è¶¨å‹¢åœ–'}, {v:'scatter', n:'æ•£ä½ˆåœ–'}, {v:'bubble', n:'æ°£æ³¡åœ–'}, {v:'radar', n:'é›·é”åœ–'}, {v:'stepped-line', n:'éšæ¢¯åœ–'} ];
        const sources = [ {v:'counts', n:'è³‡æ–™é …: æ¬¡æ•¸'}, {v:'tons', n:'è³‡æ–™é …: é‡é‡(å™¸)'}, {v:'hours', n:'è³‡æ–™é …: å·¥æ™‚(Hr)'} ];
        
        for(let i=1; i<=4; i++) {
            const sType = document.getElementById(`type-${i}`);
            sType.innerHTML = types.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
            // é è¨­åˆ†é…ä¸åŒé¡å‹
            if(i===2) sType.value = 'line'; if(i===4) sType.value = 'radar';
            
            const sSource = document.getElementById(`source-${i}`);
            sSource.innerHTML = sources.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
            // é è¨­åˆ†é…ä¸åŒä¾†æº
            if(i===2) sSource.value = 'tons'; if(i===3) sSource.value = 'hours';
        }
    }

    function generateReport() {
        const sV = document.getElementById('date-start').value, eV = document.getElementById('date-end').value, filter = document.getElementById('mat-filter').value;
        localStorage.setItem('last_start_date', sV); localStorage.setItem('last_end_date', eV);
        const start = new Date(sV), end = new Date(eV);
        let dailyData = {}, hourlyWeight = Array(24).fill(0), daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; daysCount++;
        }

        rawData.forEach(r => {
            const m = r.startTime ? r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/) : null;
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; dailyData[dKey].tons += tw; dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                    hourlyWeight[dObj.getHours()] += tw;
                }
            }
        });

        // ç¨ç«‹ç‚ºæ¯å€‹åœ–è¡¨æ¨¡å¡ŠåŸ·è¡Œæ¸²æŸ“
        for(let i=1; i<=4; i++) {
            renderModule(i, Object.keys(dailyData).sort(), dailyData, hourlyWeight, daysCount);
        }
    }

    function renderModule(idx, labels, dayMap, hWeight, dCount) {
        const type = document.getElementById(`type-${idx}`).value;
        const source = document.getElementById(`source-${idx}`).value;
        const dec = parseInt(localStorage.getItem('set_decimals')) || 1;
        const color = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0'][idx-1];
        
        let data = [];
        if(source === 'counts') data = labels.map(l => dayMap[l].counts);
        else if(source === 'tons') data = labels.map(l => dayMap[l].tons);
        else if(source === 'hours') data = labels.map(l => dayMap[l].hours);

        // å¦‚æœæ˜¯ 24H æµé‡ï¼Œæ¨™ç±¤éœ€æ›æˆ 0-23h
        const finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        const finalData = idx === 4 ? hWeight.map(v => v/dCount) : data;

        const ctx = document.getElementById(`canvas-${idx}`).getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        const ctxO = { 
            responsive: true, maintainAspectRatio: false, 
            layout: { padding: { right: 50, top: 60 } }, 
            plugins: { 
                legend: { display: false }, 
                datalabels: { display: true, anchor: 'end', align: 'top', font: { weight: '900', size: 16 }, formatter: v => v==0?'':parseFloat(v).toFixed(dec) } 
            }, 
            scales: { y: { beginAtZero: true } } 
        };

        let config = { type: type === 'stepped-line' ? 'line' : type, data: { labels: finalLabels, datasets: [{ data: finalData, backgroundColor: color, borderColor: color, borderWidth: 4 }] }, options: ctxO };
        if(type === 'line' || type === 'stepped-line' || type === 'radar') {
            config.data.datasets[0].fill = true; config.data.datasets[0].backgroundColor = color+'33'; config.data.datasets[0].tension = 0.4;
            if(type === 'stepped-line') config.data.datasets[0].stepped = true;
            if(type === 'radar') config.options.scales = { r: { beginAtZero: true } };
        }
        if(type === 'scatter') { config.data.datasets[0].data = finalData.map((v, i) => ({x: i, y: v})); config.options.scales.x = { ticks: { callback: v => finalLabels[v] } }; }

        charts[idx] = new Chart(ctx, config);
        updateAnalysis(idx, labels, dayMap, hWeight, dCount);
    }

    function updateAnalysis(idx, labels, dayMap, hWeight, dCount) {
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        const ratio = totalT > 0 ? (totalH / totalT).toFixed(2) : 0;
        
        const html = `<div class="stat-line"><span class="stat-label">ç¸½å…¥å» :</span><span class="stat-num">${totalC}è»Š</span></div><div class="stat-line"><span class="stat-label">å–®è»Šå¹³å‡å·¥æ™‚:</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}H</span></div><div class="stat-line"><span class="stat-label">ç¸½é‡é‡:</span><span class="stat-num">${totalT.toFixed(1)}T</span></div><div class="stat-line"><span class="stat-label">å–®è»Šå¹³å‡é‡é‡:</span><span class="stat-num">${totalC>0?(totalT/totalC).toFixed(1):0}T</span></div><div class="stat-line"><span class="stat-label">ç¸½å·¥æ™‚:</span><span class="stat-num">${totalH.toFixed(1)}H</span></div><div class="stat-line"><span class="stat-label">ç”¢èƒ½æ¯”:</span><span class="stat-num">${ratio} H/T</span></div>`;
        document.getElementById(`box-${idx}`).innerHTML = html;

        const insight = ratio > 0.5 ? "âš ï¸ ä½œæ¥­æ•ˆç‡åä½ï¼Œå»ºè­°æª¢æŸ¥äººåŠ›åˆ†é…ã€‚" : "âœ… ä½œæ¥­æ•ˆç‡è‰¯å¥½ï¼Œæµç¨‹ç©©å®šã€‚";
        document.getElementById(`ins-${idx}`).innerHTML = insight;
    }

    async function copyAsImage(element) {
        const bCol = localStorage.getItem('set_border_color') || '#000000';
        element.style.border = `15px solid ${bCol}`;
        const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#ffffff' });
        element.style.border = "3px solid transparent";
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast'); t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', (parseFloat(localStorage.getItem('set_toast_time')) || 1) * 1000);
        });
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveAndApply() {
        localStorage.setItem('set_decimals', document.getElementById('set-decimals').value);
        localStorage.setItem('set_border_color', document.getElementById('set-border-color').value);
        localStorage.setItem('set_toast_time', document.getElementById('set-toast-time').value);
        toggleSettings(); generateReport();
    }
    function loadSettings() {
        document.getElementById('set-decimals').value = localStorage.getItem('set_decimals') || 1;
        document.getElementById('set-border-color').value = localStorage.getItem('set_border_color') || '#000000';
        document.getElementById('set-toast-time').value = localStorage.getItem('set_toast_time') || '1';
    }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function initMatDatalist() { const mats = new Set(); rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); }); document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join(''); }
</script>
</body>
