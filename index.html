    <style>

        .filter-row { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(3, 1fr) auto; gap: 15px; align-items: flex-end; }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 30px; border: 1px solid var(--border); }

    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
        <div style="border:5px solid #f3f3f3; border-top:5px solid #2196F3; border-radius:50%; width:45px; height:45px; animation:spin 1s linear infinite;"></div>
    </div>
    <div id="toast">âœ… å·²è¤‡è£½</div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h3 id="set-title">âš™ï¸ è¨­å®š</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button></div>
        <div class="set-item"><label id="set-ref-lbl">ğŸ”„ è‡ªå‹•åˆ·æ–°ç§’æ•¸</label><input type="number" id="set-refresh-rate" style="width:100%;"></div>
        <div class="set-item"><label id="set-base-lbl">â±ï¸ åŸºæº–ä½œæ¥­æ™‚é–“ (Min)</label><input type="number" id="set-base-time" style="width:100%;"><small id="avg-hint" style="color:gray;"></small></div>
        <div class="set-item"><label>ğŸš¨ è­¦å‘Šé”æˆç‡é–€æª» (%)</label><input type="number" id="set-warn-threshold" style="width:100%;"></div>
        <div class="set-item"><label>ğŸ¨ è­¦å‘Šé€²åº¦æ¢é¡è‰²</label><input type="color" id="set-warn-color" style="width:100%; height:40px;"></div>
        
        <div id="settings-list"></div>

    <div class="container">
        <header class="header-main">
            <h1 class="header-title" id="main-title">åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v4.2</h1>
            <div style="display:flex; gap:10px;">
                <select id="ui-lang" onchange="changeLanguage()"><option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option><option value="hi">à¤¹à¤¿à¤¨à¥à¤¦à¥€</option></select>
                <button onclick="toggleSettings()" style="padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">âš™ï¸ è¨­å®š</button>
            </div>
        </header>

        <div class="today-monitor">
            <div class="monitor-header">
                <div style="display:flex; align-items:center; gap:15px;"><h2 id="mon-title">ğŸšš ä»Šæ—¥å‹•æ…‹</h2><input type="date" id="mon-date" onchange="renderTodayMonitor()"></div>
                <div style="text-align:right;"><div id="monitor-count">...</div><div id="refresh-timer" style="font-size:0.8rem; opacity:0.7;"></div></div>

            <div class="monitor-grid" id="monitor-list"></div>
        </div>

        <div class="filter-row">
            <div style="display:flex; flex-direction:column; gap:5px;"><label id="lbl-start">èµ·å§‹</label><input type="date" id="date-start"></div>
            <div style="display:flex; flex-direction:column; gap:5px;"><label id="lbl-end">çµæŸ</label><input type="date" id="date-end"></div>
            <div style="display:flex; flex-direction:column; gap:5px;"><label id="lbl-mat">æœå°‹åŸææ–™</label><input type="text" id="mat-filter" list="mat-list"><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()" id="btn-update">æ›´æ–°</button>
        </div>

        <div id="card-0" class="chart-card">
            <div class="chart-header">
                <div style="display:flex; flex-direction:column;"><div style="font-weight:bold;" id="tit-pareto">ğŸ“Š æŸæ‹‰åœ–åˆ†æ</div><div id="pareto-total" style="font-size:0.85rem; color:var(--primary); font-weight:bold; margin-top:5px;"></div></div>
                <select id="source-0" onchange="generateReport()"><option value="tons" id="opt-tons">å™¸æ•¸</option><option value="counts" id="opt-counts">æ¬¡æ•¸</option></select>
            </div>
            <div class="chart-container"><canvas id="canvas-0"></canvas></div>
        </div>
        <div id="dynamic-charts"></div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { mon: "ğŸšš ä»Šæ—¥å‹•æ…‹ (07:00-07:00)", monCount: "æœ¬æ—¥ç´¯è¨ˆ", start: "ğŸ“… èµ·å§‹", end: "ğŸ“… çµæŸ", mat: "ğŸ” æœå°‹", update: "æ›´æ–°", pareto: "ğŸ“Š æŸæ‹‰åœ–åˆ†æ", optT: "å™¸æ•¸", optC: "æ¬¡æ•¸", cT: "ğŸ“¦ é »æ¬¡è¶¨å‹¢", wT: "âš–ï¸ è¼‰é‡åˆ†æ", hT: "â±ï¸ å¸è²¨æ™‚é–“(Min)", aT: "ğŸ”¥ 24H æµé‡åˆ†ä½ˆ", l1: "ç¸½æ¬¡æ•¸", l2_1: "æ—¥å‡æ¬¡æ•¸", l2_2: "æ—¥å‡é‡é‡", l2_3: "å¹³å‡æ•ˆç‡", l2_4: "åˆ†å¸ƒæ™‚æ®µ", l3: "ç¸½é‡é‡", l4: "ç¸½å·¥æ™‚", monRate: "é”æˆç‡", monTruck: "è»Šè™Ÿ", total: "åŠ ç¸½" },
        en: { mon: "ğŸšš Live Status (07:00-07:00)", monCount: "Today", start: "ğŸ“… Start", end: "ğŸ“… End", mat: "ğŸ” Search", update: "Update", pareto: "ğŸ“Š Pareto", optT: "By Tons", optC: "By Counts", cT: "ğŸ“¦ Frequency", wT: "âš–ï¸ Tonnage", hT: "â±ï¸ Unloading", aT: "ğŸ”¥ 24H Flow", l1: "Total", l2_1: "Avg/Day", l2_2: "Avg Weight", l2_3: "Avg Eff", l2_4: "Flow Period", l3: "Total Weight", l4: "Total Hours", monRate: "Rate", monTruck: "Truck", total: "Total" },
        hi: { mon: "ğŸšš à¤†à¤œ à¤•à¤¾ à¤ªà¥à¤°à¤µà¤¾à¤¹", monCount: "à¤•à¥à¤²", start: "ğŸ“… à¤ªà¥à¤°à¤¾à¤°à¤‚à¤­", end: "ğŸ“… à¤…à¤‚à¤¤à¤¿à¤®", mat: "ğŸ” à¤–à¥‹à¤œ", update: "à¤…à¤ªà¤¡à¥‡à¤Ÿ", pareto: "ğŸ“Š à¤ªà¤¾à¤°à¥‡à¤¤à¥‹ à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£", optT: "à¤µà¤œà¤¨", optC: "à¤¸à¤‚à¤–à¥à¤¯à¤¾", cT: "ğŸ“¦ à¤†à¤—à¤®à¤¨", wT: "âš–ï¸ à¤µà¤œà¤¨", hT: "â±ï¸ à¤•à¥à¤¶à¤²à¤¤à¤¾", aT: "ğŸ”¥ 24H à¤ªà¥à¤°à¤µà¤¾à¤¹", l1: "à¤•à¥à¤²", l2_1: "à¤¦à¥ˆà¤¨à¤¿à¤•", l2_2: "à¤”à¤¸à¤¤ à¤µà¤œà¤¨", l2_3: "à¤•à¥à¤¶à¤²à¤¤à¤¾", l2_4: "à¤…à¤µà¤§à¤¿", l3: "à¤•à¥à¤² à¤µà¤œà¤¨", l4: "à¤˜à¤‚à¤Ÿà¥‡", monRate: "à¤¦à¤°", monTruck: "à¤Ÿà¥à¤°à¤•", total: "à¤•à¥à¤²" }
    };

    let rawData = [], charts = {}, lastDayMap = {}, lastMatStats = {}, avgWorkTime = 60, gFlow = Array(24).fill(0);
    let refreshTimer = null, countdown = 0;
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = now.toISOString().split('T')[0];
        document.getElementById('mon-date').value = now.toISOString().split('T')[0];
        
        // è¼‰å…¥ localStorage è¨­å®š
        document.getElementById('set-refresh-rate').value = localStorage.getItem('set_refresh_rate') || '600';
        document.getElementById('set-base-time').value = localStorage.getItem('set_base_time') || '';
        document.getElementById('set-warn-threshold').value = localStorage.getItem('set_warn_threshold') || '95';
        document.getElementById('set-warn-color').value = localStorage.getItem('set_warn_color') || '#ef4444';
        
        changeLanguage();
        await fetchPublishedData();
        startAutoRefresh();
    };

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL + "&cb=" + Date.now());
            rawData = parseCSV(await res.text());
            calculateAvg();
            updateMatDatalist();
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 11) return null;
            // ä¿®æ­£ï¼šæŠ“å– Truck No (c[0]) èˆ‡ Material Name (c[1])
            return { 
                truckNo: c[0] || "Unknown", 
                matName: c[1] || "N/A", 
                arrivalTime: c[2], 
                endTime: c[3], 
                totalTime: parseFloat(c[4]) || 0, 
                weight: parseFloat(c[10]) || 0 
            };
        }).filter(x => x && x.matName !== "N/A");
    }

    function calculateAvg() {
        const t = rawData.map(r => r.totalTime).filter(v => v > 0);
        avgWorkTime = t.length ? Math.round(t.reduce((a,b)=>a+b, 0) / t.length) : 60;
        document.getElementById('avg-hint').innerText = `æ¯æœˆå¹³å‡: ${avgWorkTime} Min`;
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);
        
        const base = parseInt(localStorage.getItem('set_base_time')) || avgWorkTime;
        const threshold = parseInt(localStorage.getItem('set_warn_threshold')) || 95;
        const alertColor = localStorage.getItem('set_warn_color') || '#ef4444';

        const items = rawData.filter(r => {
            const m = r.arrivalTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return dObj >= start && dObj < end;
        });

        document.getElementById('monitor-count').innerText = `${d.monCount}: ${items.length}`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const isDone = i.endTime && i.endTime.trim() !== "";
            const used = i.totalTime;
            const rate = Math.round((base / used) * 100);
            const per = Math.min((used / base) * 100, 100);
            
            // åˆ¤å®šé¡è‰²
            const barColor = (rate < threshold) ? alertColor : (isDone ? '#4CAF50' : '#2196F3');

            return `<div class="progress-card">
                <div style="display:flex; justify-content:space-between; align-items:center;"><span class="truck-tag">${d.monTruck}: ${i.truckNo}</span><span style="font-size:0.75rem; opacity:0.6;">${i.arrivalTime.split(' ')[1]}</span></div>
                <div style="margin-top:8px; font-weight:bold;">${i.matName}</div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${barColor}"></div></div>
                <div class="kpi-formula" style="color:${rate < threshold ? alertColor : 'inherit'}">
                    ${used}m / ${base}m = ${isDone ? 'âœ…' : 'â³'} ${d.monRate}: ${rate}%
                </div>
            </div>`;
        }).join('');
    }

    function initDynamicUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '', setHtml = '';
        chartConfigs.forEach((conf, idx) => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || conf.def;
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div style="font-weight:bold;">${names[idx]}</div><select id="type-${conf.id}" onchange="renderModule(${conf.id})"><option value="bar" ${savedType==='bar'?'selected':''}>Bar</option><option value="line" ${savedType==='line'?'selected':''}>Line</option><option value="area" ${savedType==='area'?'selected':''}>Area</option><option value="stepped" ${savedType==='stepped'?'selected':''}>Stepped</option><option value="radar" ${savedType==='radar'?'selected':''}>Radar</option></select></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div id="box-${conf.id}" class="stat-grid-mini"></div></div>`;
            setHtml += `<div class="set-item"><label>${names[idx]}</label><select id="set-type-${conf.id}" style="width:100%;"><option value="bar" ${savedType==='bar'?'selected':''}>Bar</option><option value="line" ${savedType==='line'?'selected':''}>Line</option><option value="area" ${savedType==='area'?'selected':''}>Area</option><option value="stepped" ${savedType==='stepped'?'selected':''}>Stepped</option><option value="radar" ${savedType==='radar'?'selected':''}>Radar</option></select></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('settings-list').innerHTML = setHtml;
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        lastDayMap = {}; lastMatStats = {}; gFlow = Array(24).fill(0);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        
        rawData.forEach(r => {
            const m = r.arrivalTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                const mat = r.matName;
                if (!lastMatStats[mat]) lastMatStats[mat] = { counts:0, tons:0 };
                lastMatStats[mat].counts++; lastMatStats[mat].tons += r.weight/1000;
                const dKey = dObj.toISOString().split('T')[0];
                if (dObj >= start && dObj <= end) {
                    if (lastDayMap[dKey] && (!filter || mat.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++; lastDayMap[dKey].tons += r.weight/1000; lastDayMap[dKey].hours += r.totalTime; gFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        lastLabels = Object.keys(lastDayMap).sort();
        renderPareto(); chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const type = document.getElementById(`type-${idx}`).value;
        if (charts[idx]) charts[idx].destroy();
        const conf = chartConfigs.find(c => c.id === idx);
        const color = idx === 1 ? '#10b981' : (idx === 2 ? '#2196F3' : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : lastLabels;
        let data = (idx === 4) ? gFlow : labels.map(l => lastDayMap[l][conf.key]);
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: type === 'stepped' || type === 'area' ? 'line' : type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, stepped: type === 'stepped', fill: type === 'area', backgroundColor: type === 'bar' ? color : color + '33', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round }, legend: { display: false } }, scales: type==='radar'?{r:{suggestMin:0}}:{y:{beginAtZero: true}} }
        });
        updateAnalysis(idx);
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        const l = document.getElementById('ui-lang').value;
        if (charts[0]) charts[0].destroy();
        let items = Object.keys(lastMatStats).filter(k => k && k !== "N/A").map(k => ({ label: k, value: lastMatStats[k][source] })).sort((a,b) => b.value - a.value).slice(0, 10);
        const total = Math.round(items.reduce((a,b)=>a+b.value, 0));
        document.getElementById('pareto-total').innerText = `âˆ‘ ${i18n[l].total}: ${total}${source==='tons'?' T':''}`;
        let acc = 0; const sum = items.reduce((x,y)=>x+y.value,0);
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: '#2196F3', yAxisID: 'y' }, { data: items.map(i => { acc+=i.value; return (acc/sum)*100; }), type: 'line', borderColor: '#ef4444', yAxisID: 'y1' }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { legend: { display: false }, datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round } }, scales: { y: { beginAtZero: true }, y1: { position: 'right', max: 100, grid: { drawOnChartArea: true, color: 'rgba(239,68,68,0.1)', borderDash:[5,5] } } } }
        });
    }

    function updateAnalysis(idx) {
        const d = i18n[document.getElementById('ui-lang').value];
        const days = lastLabels.length || 1;
        const totalC = lastLabels.reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = lastLabels.reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = lastLabels.reduce((a, k) => a + lastDayMap[k].hours, 0);
        const box = document.getElementById(`box-${idx}`);
        if(!box) return;
        let l2Label = d.l2_3, l2Val = totalC>0?Math.round(totalH/totalC)+'m':0;
        if(idx===1) { l2Label = d.l2_1; l2Val = (totalC/days).toFixed(1); }
        if(idx===2) { l2Label = d.l2_2; l2Val = (totalT/days).toFixed(1) + 'T'; }
        if(idx===4) { l2Label = d.l2_4; const p = gFlow.map((v,i)=>v>0?i:-1).filter(i=>i!==-1); l2Val = p.length?`${Math.min(...p)}h-${Math.max(...p)}h`:"-"; }
        box.innerHTML = `<div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div><div><small>${l2Label}</small><div class="stat-num">${l2Val}</div></div><div><small>${d.l3}</small><div class="stat-num">${Math.round(totalT)}T</div></div><div><small>${d.l4}</small><div class="stat-num">${Math.round(totalH)}m</div></div>`;
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '600');
        if (rate <= 0) return; countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--; const l = document.getElementById('ui-lang').value;
            document.getElementById('refresh-timer').innerText = `ğŸ”„ ${countdown}s`;
            if (countdown <= 0) { await fetchPublishedData(); countdown = rate; }
        }, 1000);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        localStorage.setItem('set_base_time', document.getElementById('set-base-time').value);
        localStorage.setItem('set_warn_threshold', document.getElementById('set-warn-threshold').value);
        localStorage.setItem('set_warn_color', document.getElementById('set-warn-color').value);
        chartConfigs.forEach(conf => localStorage.setItem(`def_type_${conf.id}`, document.getElementById(`set-type-${conf.id}`).value));
        location.reload();
    }
    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.matName))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
    async function copyChart(id) {
        const canvas = await html2canvas(document.getElementById(id), { scale: 2, backgroundColor: '#f0f2f5' });
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000);
        });
    }
</script>
