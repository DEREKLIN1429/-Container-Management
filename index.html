<script>

        en: { title: "Container Report v3.7", mon: "ğŸšš Live Status (07:00-07:00)", monCount: "Today Total", start: "ğŸ“… Start Date", end: "ğŸ“… End Date", mat: "ğŸ” Search", update: "Update", pareto: "ğŸ“Š Pareto: Material Ratio", optT: "By Tons", optC: "By Counts", cT: "ğŸ“¦ Frequency", wT: "âš–ï¸ Tonnage", hT: "â±ï¸ Efficiency (Min)", aT: "ğŸ”¥ 24H Flow", l1: "Total Units", l2: "Avg Eff", l3: "Weight", l4: "Hours", setT: "âš™ï¸ Settings", setS: "Save", copy: "âœ… Copied", refLbl: "ğŸ”„ Auto Refresh (sec)", refSec: "s to refresh", typeBar: "Bar", typeLine: "Line", typeArea: "Area", typeStep: "Stepped", typeRadar: "Radar", monBase: "Base", monRate: "Rate", monArr: "Arrival" },
        hi: { title: "à¤°à¤¿à¤ªà¥‹à¤°à¥à¤Ÿ v3.7", mon: "ğŸšš à¤†à¤œ à¤•à¤¾ à¤ªà¥à¤°à¤µà¤¾à¤¹ (07:00-07:00)", monCount: "à¤•à¥à¤²", start: "ğŸ“… à¤ªà¥à¤°à¤¾à¤°à¤‚à¤­", end: "ğŸ“… à¤…à¤‚à¤¤à¤¿à¤®", mat: "ğŸ” à¤–à¥‹à¤œ", update: "à¤…à¤ªà¤¡à¥‡à¤Ÿ", pareto: "ğŸ“Š à¤ªà¤¾à¤°à¥‡à¤¤à¥‹ à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£", optT: "à¤µà¤œà¤¨", optC: "à¤¸à¤‚à¤–à¥à¤¯à¤¾", cT: "ğŸ“¦ à¤†à¤—à¤®à¤¨", wT: "âš–ï¸ à¤µà¤œà¤¨", hT: "â±ï¸ à¤•à¤¾à¤°à¥à¤¯ à¤•à¥à¤¶à¤²à¤¤à¤¾", aT: "ğŸ”¥ 24H à¤ªà¥à¤°à¤µà¤¾à¤¹", l1: "à¤•à¥à¤²", l2: "à¤”à¤¸à¤¤", l3: "à¤µà¤œà¤¨", l4: "à¤˜à¤‚à¤Ÿà¥‡", setT: "âš™ï¸ à¤¸à¥‡à¤Ÿà¤¿à¤‚à¤—à¥à¤¸", setS: "à¤¸à¤¹à¥‡à¤œà¥‡à¤‚", copy: "âœ… à¤•à¥‰à¤ªà¥€", refLbl: "ğŸ”„ à¤‘à¤Ÿà¥‹ à¤°à¤¿à¤«à¥à¤°à¥‡à¤¶", refSec: "à¤¸à¥‡à¤•à¤‚à¤¡", typeBar: "à¤¬à¤¾à¤° à¤šà¤¾à¤°à¥à¤Ÿ", typeLine: "à¤²à¤¾à¤‡à¤¨ à¤šà¤¾à¤°à¥à¤Ÿ", typeArea: "à¤•à¥à¤·à¥‡à¤¤à¥à¤° à¤šà¤¾à¤°à¥à¤Ÿ", typeStep: "à¤¸à¥à¤Ÿà¥‡à¤ªà¥à¤¡ à¤²à¤¾à¤‡à¤¨", typeRadar: "à¤°à¤¡à¤¾à¤° à¤šà¤¾à¤°à¥à¤Ÿ", monBase: "à¤†à¤§à¤¾à¤°", monRate: "à¤¦à¤°", monArr: "à¤†à¤—à¤®à¤¨ à¤¸à¤®à¤¯" }
    };

    let rawData = [], charts = {}, lastDayMap = {}, lastMatStats = {}, monthlyAvg = 60;
    let refreshTimer = null, countdown = 0;
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('mon-date').value = now.toISOString().split('T')[0];
        document.getElementById('set-refresh-rate').value = localStorage.getItem('set_refresh_rate') || '600';
        document.getElementById('set-base-time').value = localStorage.getItem('set_base_time') || '';
        changeLanguage();
        await fetchPublishedData();
        startAutoRefresh();
    };

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL + "&cb=" + Date.now());
            rawData = parseCSV(await res.text());
            calculateMonthlyAvg();
            updateMatDatalist();
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            // c[1]=FormNo, c[2]=ArrivalTime, c[3]=EndTime, c[4]=TotalTime, c[10]=Weight
            return c.length < 11 ? null : { 
                formNo: c[1] || "Unknown", 
                arrivalTime: c[2], 
                endTime: c[3], 
                totalTime: parseFloat(c[4]) || 0, 
                weight: parseFloat(c[10]) || 0 
            };
        }).filter(x => x);
    }

    function calculateMonthlyAvg() {
        const times = rawData.map(r => r.totalTime).filter(t => t > 0);
        monthlyAvg = times.length ? Math.round(times.reduce((a,b)=>a+b, 0) / times.length) : 60;
    }

    function initUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '', setHtml = '';
        chartConfigs.forEach((conf, idx) => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || conf.def;
            html += `
                <div class="chart-card" id="card-${conf.id}">
                    <div class="chart-header">
                        <div style="font-weight:bold;">${names[idx]}</div>
                        <select id="type-${conf.id}" onchange="renderModule(${conf.id})">
                            <option value="bar" ${savedType==='bar'?'selected':''}>${d.typeBar}</option>
                            <option value="line" ${savedType==='line'?'selected':''}>${d.typeLine}</option>
                            <option value="area" ${savedType==='area'?'selected':''}>${d.typeArea}</option>
                            <option value="stepped" ${savedType==='stepped'?'selected':''}>${d.typeStep}</option>
                            <option value="radar" ${savedType==='radar'?'selected':''}>${d.typeRadar}</option>
                        </select>
                    </div>
                    <div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div>
                    <div id="box-${conf.id}" class="stat-grid-mini"></div>
                </div>`;
            setHtml += `<div class="set-item"><label>${names[idx]}</label><select id="set-type-${conf.id}" style="width:100%;"><option value="bar" ${savedType==='bar'?'selected':''}>${d.typeBar}</option><option value="line" ${savedType==='line'?'selected':''}>${d.typeLine}</option><option value="area" ${savedType==='area'?'selected':''}>${d.typeArea}</option><option value="stepped" ${savedType==='stepped'?'selected':''}>${d.typeStep}</option><option value="radar" ${savedType==='radar'?'selected':''}>${d.typeRadar}</option></select></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('settings-list').innerHTML = setHtml;
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);

        // ä½¿ç”¨è¨­å®šçš„åŸºæº–æ™‚é–“æˆ–é è¨­å¹³å‡å€¼
        const baseTime = parseInt(localStorage.getItem('set_base_time')) || monthlyAvg;

        const items = rawData.filter(r => {
            const m = r.arrivalTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return dObj >= start && dObj < end;
        });

        document.getElementById('monitor-count').innerText = `${d.monCount}: ${items.length}`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const isCompleted = i.endTime && i.endTime.trim() !== "";
            const used = i.totalTime;
            const per = Math.min((used / baseTime) * 100, 100);
            
            // é‚è¼¯ï¼šå¦‚æœå®Œæˆå‰‡é¡¯ç¤ºé”æˆç‡
            let kpiText = "";
            if(isCompleted) {
                const rate = Math.round((baseTime / used) * 100);
                kpiText = `âœ… ${d.monRate}: ${rate}%`;
            } else {
                kpiText = used > baseTime ? `ğŸš¨ ${d.monRate}: ${Math.round((baseTime/used)*100)}%` : `â³ ${d.monBase}: ${Math.round(baseTime-used)}m`;
            }

            return `
                <div class="progress-card">
                    <div class="arrival-time">${d.monArr}: ${i.arrivalTime.split(' ')[1]}</div>
                    <div class="progress-info"><span>${i.formNo}</span><span>${used}m</span></div>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${isCompleted?'#4CAF50':(used>baseTime?'#ef4444':'#2196F3')}"></div></div>
                    <div class="kpi-row"><span>${d.monBase}: ${baseTime}m</span><span style="font-weight:bold;">${kpiText}</span></div>
                </div>`;
        }).join('');
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        lastDayMap = {}; lastMatStats = {}; let hFlow = Array(24).fill(0);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        rawData.forEach(r => {
            const m = r.arrivalTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                const mat = r.formNo;
                if (!lastMatStats[mat]) lastMatStats[mat] = { counts:0, tons:0 };
                lastMatStats[mat].counts++; lastMatStats[mat].tons += r.weight/1000;
                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    if (lastDayMap[dKey] && (!filter || mat.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++; lastDayMap[dKey].tons += r.weight/1000;
                        lastDayMap[dKey].hours += r.totalTime; hFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        renderPareto(); chartConfigs.forEach(conf => renderModule(conf.id, hFlow));
    }

    function renderModule(idx, hFlow) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const type = document.getElementById(`type-${idx}`).value;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        const color = idx === 1 ? '#10b981' : (idx === 2 ? '#2196F3' : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : Object.keys(lastDayMap).sort();
        let data = (idx === 4) ? hFlow : labels.map(l => lastDayMap[l][conf.key]);
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: type === 'stepped' || type === 'area' ? 'line' : type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, stepped: type === 'stepped', fill: type === 'area', backgroundColor: type === 'bar' ? color : color + '33', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round }, legend: { display: false } }, scales: type==='radar'?{r:{suggestMin:0}}:{y:{beginAtZero: true}} }
        });
        updateAnalysis(idx);
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        if (charts[0]) charts[0].destroy();
        let items = Object.keys(lastMatStats).map(k => ({ label: k, value: lastMatStats[k][source] })).sort((a,b) => b.value - a.value).slice(0, 10);
        const total = items.reduce((a,b)=>a+b.value, 0); let acc = 0;
        const pLine = items.map(i => { acc+=i.value; return (acc/total)*100; });
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: '#2196F3', yAxisID: 'y' }, { data: pLine, type: 'line', borderColor: '#ef4444', yAxisID: 'y1' }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round } }, scales: { y: { beginAtZero: true }, y1: { position: 'right', max: 100, grid: { drawOnChartArea: true, color: 'rgba(239,68,68,0.1)', borderDash:[5,5] } } } }
        });
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '600');
        if (rate <= 0) return;
        countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--; const l = document.getElementById('ui-lang').value;
            document.getElementById('refresh-timer').innerText = `ğŸ”„ ${countdown}${i18n[l].refSec}`;
            if (countdown <= 0) { await fetchPublishedData(); countdown = rate; }
        }, 1000);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        localStorage.setItem('set_base_time', document.getElementById('set-base-time').value);
        chartConfigs.forEach(conf => localStorage.setItem(`def_type_${conf.id}`, document.getElementById(`set-type-${conf.id}`).value));
        location.reload();
    }
    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
    function changeLanguage() { initUI(); generateReport(); renderTodayMonitor(); }
    async function copyChart(id) {
        const canvas = await html2canvas(document.getElementById(id), { scale: 2, backgroundColor: '#f0f2f5' });
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000);
        });
    }
</script>
