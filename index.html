<body>

        <div id="settings-list"></div>
        <div class="set-item"><label>ğŸ”„ è‡ªå‹•åˆ·æ–° (ç§’)</label><select id="set-refresh-rate" style="width:100%; padding:10px;"><option value="0">é—œé–‰</option><option value="60">60ç§’</option><option value="300">5åˆ†é˜</option></select></div>

    <div class="container">

            <h1 class="header-title">åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v3.3</h1>
            <div style="display:flex; gap:10px;">
                <select id="ui-lang" onchange="changeLanguage()"><option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option><option value="hi">à¤¹à¤¿à¤¨à¥à¤¦à¥€</option></select>
                <button onclick="toggleSettings()" style="padding:8px 15px; border-radius:8px; cursor:pointer;">âš™ï¸ è¨­å®š</button>

        <div class="today-monitor">

                <div style="display:flex; align-items:center; gap:15px;">
                    <h2 id="mon-title" style="margin:0; font-size:1.3rem;">ğŸšš ä»Šæ—¥è²¨æ«ƒé€²å ´å‹•æ…‹</h2>
                    <input type="date" id="mon-date" onchange="renderTodayMonitor()" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:5px 10px; border-radius:5px;">

            <div style="flex:1;"><label>ğŸ“… èµ·å§‹</label><input type="date" id="date-start" style="width:100%;"></div>
            <div style="flex:1;"><label>ğŸ“… çµæŸ</label><input type="date" id="date-end" style="width:100%;"></div>
            <div style="flex:1;"><label>ğŸ” åŸææ–™</label><input type="text" id="mat-filter" list="mat-list" style="width:100%;"><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">æ›´æ–°æ•¸æ“š</button>
        </div>

        <div id="card-0" class="chart-card">
            <div class="chart-header">
                <div style="font-weight:bold;" id="tit-pareto">ğŸ“Š æŸæ‹‰åœ–åˆ†æ</div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    let rawData = [], charts = {}, lastLabels = [], lastDayMap = {}, lastMatStats = {}, avgWorkTime = 0;
    let refreshTimer = null, countdown = 0;
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('mon-date').value = now.toISOString().split('T')[0];
        document.getElementById('set-refresh-rate').value = localStorage.getItem('set_refresh_rate') || '0';
        initUI();
        await fetchPublishedData();
        startAutoRefresh();
    };

    async function fetchPublishedData() {
        try {
            const res = await fetch(PUB_URL + "&cb=" + Date.now());
            rawData = parseCSV(await res.text());
            calculateGlobalAvg(); // è¨ˆç®—å¹³å‡å·¥ä½œæ™‚é–“
            updateMatDatalist();
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return c.length < 11 ? null : { 
                formNo: c[1] || "æœªçŸ¥ç‰©æ–™", 
                startTime: c[2], 
                totalTime: parseFloat(c[4]) || 0, 
                weight: parseFloat(c[10]) || 0 
            };
        }).filter(x => x);
    }

    function calculateGlobalAvg() {
        const times = rawData.map(r => r.totalTime).filter(t => t > 0);
        avgWorkTime = times.length ? (times.reduce((a,b)=>a+b, 0) / times.length) : 60;
    }

    function renderTodayMonitor() {
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);

        const items = rawData.filter(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const d = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return d >= start && d < end;
        });

        document.getElementById('monitor-count').innerText = `æœ¬æ—¥ç´¯è¨ˆ: ${items.length} å°`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const used = i.totalTime;
            const isOver = used > avgWorkTime;
            const per = Math.min((used / avgWorkTime) * 100, 100);
            
            // è¨ˆç®—å€’æ•¸æˆ–é”æˆç‡
            let statusText = "";
            if (!isOver) {
                statusText = `â³ å‰©é¤˜: ${Math.round(avgWorkTime - used)}m`;
            } else {
                const rate = ((avgWorkTime / used) * 100).toFixed(1);
                statusText = `ğŸ“‰ é”æˆç‡: ${rate}%`;
            }

            return `
                <div class="progress-card">
                    <div class="progress-info"><span>${i.formNo}</span><span>${used}m</span></div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width:${per}%; background:${isOver?'#ef4444':'#4CAF50'}"></div>
                    </div>
                    <div class="kpi-info">
                        <span>åŸºæº–: ${Math.round(avgWorkTime)}m</span>
                        <span style="color:${isOver?'#ffb7b7':'#fff'}">${statusText}</span>
                    </div>
                </div>`;
        }).join('');
    }

    function generateReport() {
        // ... (çœç•¥éƒ¨åˆ†é‡è¤‡çš„å ±è¡¨ç”Ÿæˆé‚è¼¯ä»¥ç¶­æŒç¯‡å¹…ï¼Œä½†ä¿ç•™æ ¸å¿ƒæ›´æ–°)
        lastMatStats = {};
        rawData.forEach(r => {
            if (!lastMatStats[r.formNo]) lastMatStats[r.formNo] = { counts:0, tons:0 };
            lastMatStats[r.formNo].counts++;
            lastMatStats[r.formNo].tons += r.weight/1000;
        });
        renderPareto();
        chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        if (charts[0]) charts[0].destroy();

        let items = Object.keys(lastMatStats).map(k => ({ label: k, value: lastMatStats[k][source] }))
            .sort((a,b) => b.value - a.value).slice(0, 10);
        
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: {
                labels: items.map(i => i.label),
                datasets: [{ data: items.map(i => i.value), backgroundColor: '#2196F3', yAxisID: 'y' }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 35 } }, // ä¿®æ­£ï¼šæ•¸æ“šä¸è¢«é®è“‹
                plugins: { 
                    datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round } 
                },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function renderModule(idx) {
        // ... (åœ–è¡¨æ¸²æŸ“é‚è¼¯ï¼Œçš†åŠ å…¥ layout: { padding: { top: 35 } } ç¢ºä¿æ•¸æ“šä¸è¢«é®è“‹)
        // ä¸¦å°‡æ•¸æ“šæ¨™ç±¤è¨­å®š clip: false
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '0');
        if (rate <= 0) return;
        countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--;
            document.getElementById('refresh-timer').innerText = `ğŸ”„ ${countdown}s åˆ·æ–°`;
            if (countdown <= 0) {
                await fetchPublishedData();
                countdown = rate;
            }
        }, 1000);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        location.reload();
    }
    // ... (å…¶é¤˜èªè¨€èˆ‡ UI è¼”åŠ©å‡½å¼)
</script>
