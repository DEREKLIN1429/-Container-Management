<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Intelligence Dashboard v36.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        #settings-panel { position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); box-shadow: -10px 0 30px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 25px; }
        #settings-panel.active { right: 0; }
        
        .filter-card { background: var(--white); padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 25px; border: 1px solid var(--border); }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 140px; }
        .filter-group label { cursor: pointer; font-weight: 900; color: var(--accent); font-size: 0.95rem; }
        input { padding: 14px; border: 2px solid #cbd5e1; border-radius: 12px; font-size: 1rem; width: 100%; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1); }
        
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 55px; width: 100%; transition: 0.3s; }
        .btn-run:hover { background: #334155; transform: translateY(-2px); }

        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 35px; position: relative; border: 1px solid var(--border); transition: 0.3s; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f8fafc; padding-bottom: 12px; }
        .chart-title { font-weight: 900; font-size: 1.3rem; color: #0f172a; }
        
        .chart-container { height: 400px; width: 100%; position: relative; margin-bottom: 20px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
        
        .analysis-box { padding: 20px; background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-left: 6px solid var(--primary); border-radius: 16px; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-line { background: rgba(255,255,255,0.6); padding: 10px; border-radius: 8px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02); }
        .stat-label { font-weight: 700; color: #64748b; font-size: 0.85rem; margin-bottom: 4px; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1.3rem; }

        #toast-msg { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 30px; border-radius: 50px; z-index: 9999; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        @media (min-width: 768px) { .chart-container { height: 500px; } .btn-run { width: 160px; } .stat-grid-mini { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:6px solid #e2e8f0; border-top:6px solid var(--primary); border-radius:50%; width:70px; height:70px; animation:spin 1s linear infinite;"></div>
        <h2 style="margin-top:25px; font-weight:900; color:var(--accent);">3D æ•¸æ“šå»ºæ¨¡ä¸­...</h2>
    </div>

    <div id="toast-msg">âœ… å ±è¡¨åœ–ç‰‡å·²æˆåŠŸè¤‡è£½</div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h3 style="margin:0;">âš™ï¸ ä»‹é¢è‡ªå®šç¾©</h3>
            <button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button>
        </div>
        <div class="set-item"><label>âš–ï¸ å™¸æ•¸é¡¯ç¤ºå°æ•¸ä½</label><input type="number" id="set-ton-dec" value="1"></div>
        <div class="set-item"><label>â±ï¸ æç¤ºè¨Šæ¯ç§’æ•¸</label><input type="number" id="set-toast-sec" value="2"></div>
        <div id="def-settings-list"></div>
        <button class="btn-run" style="height:50px; font-size:1rem; margin-top:20px;" onclick="saveSettings()">å¥—ç”¨è¨­å®š</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 style="font-weight: 900; font-size: 1.8rem;">Logistics Intelligence Dashboard v36.1</h1>
            <button class="btn-copy-tool" onclick="toggleSettings()" style="padding:10px 20px; border-radius:12px; cursor:pointer; font-weight:700; border:1px solid #ccc; background:white;">ç³»çµ±è¨­å®š</button>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label>ğŸ“… èµ·å§‹æ—¥æœŸ</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label>ğŸ“… çµæŸæ—¥æœŸ</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label onclick="clearMatSearch()">ğŸ” ç‰©æ–™å¿«é€Ÿæœå°‹ (é»æ­¤æ¸…é™¤)</label><input type="text" id="mat-filter" list="mat-list-data" placeholder="è¼¸å…¥é—œéµå­—..."></div>
            <button class="btn-run" onclick="generateReport()">æ›´æ–°æ•¸æ“š</button>
            <datalist id="mat-list-data"></datalist>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-0">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“Š æŸæ‹‰åœ–ï¼šç‰©æ–™å…¥å» ä½”æ¯”åˆ†æ</div>
                    <div class="chart-controls">
                        <select id="source-0" class="chart-select" onchange="generateReport()">
                            <option value="counts">å…¥å» æ¬¡æ•¸</option>
                            <option value="tons">å…¥å» å™¸æ•¸</option>
                        </select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-0')" style="margin-left:8px; border-radius:8px; padding:6px 12px; border:1px solid #ddd; cursor:pointer; font-weight:bold;">ğŸ“· è¤‡è£½åœ–ç‰‡</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            </div>
            <div id="dynamic-charts"></div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    let rawData = [], charts = {};
    const chartConfigs = [
        { id: 1, name: "ğŸ“¦ è²¨æ«ƒå…¥å» é »æ¬¡è¶¨å‹¢", source: "counts" },
        { id: 2, name: "âš–ï¸ æ¯æ—¥è¼‰é‡ç¸½é‡åˆ†æ", source: "tons" },
        { id: 3, name: "â±ï¸ å–®è»Šä½œæ¥­æ•ˆç‡çµ±è¨ˆ(Min)", source: "hours" },
        { id: 4, name: "ğŸ”¥ 24H å» å€æµé‡åˆ†ä½ˆ", source: "counts" }
    ];

    // æ¨¡æ“¬ 3D æ•ˆæœçš„æ¼¸å±¤ç”¢ç”Ÿå™¨
    function get3DGradient(ctx, color) {
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, adjustColor(color, -40)); // åº•éƒ¨é¡è‰²è¼ƒæ·±
        return gradient;
    }

    function adjustColor(hex, amt) {
        let usePound = false;
        if (hex[0] == "#") { hex = hex.slice(1); usePound = true; }
        let num = parseInt(hex, 16);
        let r = (num >> 16) + amt;
        let g = ((num >> 8) & 0x00FF) + amt;
        let b = (num & 0x0000FF) + amt;
        r = Math.max(Math.min(255, r), 0);
        g = Math.max(Math.min(255, g), 0);
        b = Math.max(Math.min(255, b), 0);
        return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16);
    }

    window.onload = async () => {
        loadSettingsFromStorage();
        loadDefaultUI();
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        await fetchPublishedData();
    };

    async function fetchPublishedData() {
        toggleLoading(true);
        try {
            const res = await fetch(PUB_URL);
            const text = await res.text();
            rawData = parseCSV(text);
            initMatDatalist();
            generateReport();
        } catch (e) { alert("è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª Google Sheet å·²æ­£ç¢ºç™¼å¸ƒç‚º CSVã€‚"); }
        toggleLoading(false);
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        return lines.slice(1).map(l => {
            const c = l.split(',');
            return c.length < 5 ? null : { machine: c[0], formNo: c[1], startTime: c[2], totalTime: c[4], concernSection: c[10] };
        }).filter(x => x);
    }

    function loadSettingsFromStorage() {
        document.getElementById('set-ton-dec').value = localStorage.getItem('set_ton_dec') || 1;
        document.getElementById('set-toast-sec').value = localStorage.getItem('set_toast_sec') || 2;
    }

    function loadDefaultUI() {
        let html = '', setHtml = '';
        const types = [ {v:'bar', n:'3Dé•·æ¢åœ–'}, {v:'line', n:'ç«‹é«”è¶¨å‹¢åœ–'}, {v:'area', n:'3Dé¢ç©åœ–'}, {v:'stepped', n:'éšæ¢¯åœ–'}, {v:'radar', n:'é›·é”åˆ†ä½ˆ'} ];
        chartConfigs.forEach(conf => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || (conf.id === 4 ? 'radar' : conf.id === 3 ? 'stepped' : 'bar');
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div class="chart-title">${conf.name}</div><div class="chart-controls"><select id="type-${conf.id}" class="chart-select" onchange="generateReport()">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select><button class="btn-copy-tool" onclick="copyAsImage('card-${conf.id}')" style="margin-left:8px; border-radius:8px; padding:6px 12px; border:1px solid #ddd; cursor:pointer; font-weight:bold;">ğŸ“· è¤‡è£½</button></div></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div class="analysis-box"><div id="box-${conf.id}" class="stat-grid-mini"></div></div></div>`;
            setHtml += `<div class="set-item"><label>${conf.name} é è¨­</label><select id="set-type-${conf.id}" class="chart-select" style="width:100%">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('def-settings-list').innerHTML = setHtml;
    }

    function saveSettings() {
        localStorage.setItem('set_ton_dec', document.getElementById('set-ton-dec').value);
        localStorage.setItem('set_toast_sec', document.getElementById('set-toast-sec').value);
        chartConfigs.forEach(conf => localStorage.setItem(`def_type_${conf.id}`, document.getElementById(`set-type-${conf.id}`).value));
        toggleSettings(); generateReport();
    }

    function initMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo).filter(Boolean))].sort();
        document.getElementById('mat-list-data').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }

    function clearMatSearch() { document.getElementById('mat-filter').value = ''; generateReport(); }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        let dailyData = {}, matStatsAll = {}, hourlyFlow = Array(24).fill(0);

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    const matName = r.formNo || "æœªçŸ¥";
                    if (!matStatsAll[matName]) matStatsAll[matName] = { counts: 0, tons: 0 };
                    matStatsAll[matName].counts++;
                    matStatsAll[matName].tons += (parseFloat(r.concernSection) || 0) / 1000;
                    
                    if (dailyData[dKey] && (!filter || matName.toLowerCase().includes(filter))) {
                        dailyData[dKey].counts++; 
                        dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                        dailyData[dKey].hours += parseFloat(r.totalTime || 0);
                        hourlyFlow[dObj.getHours()]++;
                    }
                }
            }
        });

        renderPareto(matStatsAll);
        chartConfigs.forEach(conf => renderModule(conf.id, Object.keys(dailyData).sort(), dailyData, hourlyFlow));
    }

    function renderPareto(matStats) {
        const source = document.getElementById('source-0').value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        let items = Object.keys(matStats).map(name => ({ label: name, value: matStats[name][source] }));
        items.sort((a, b) => b.value - a.value);
        let finalItems = items.slice(0, 10);
        if (finalItems.length === 0) return;
        
        const total = finalItems.reduce((a, b) => a + b.value, 0);
        let acc = 0;
        const paretoLine = finalItems.map(it => { acc += it.value; return (acc / total * 100); });

        const ctxCanvas = document.getElementById('canvas-0');
        const ctx = ctxCanvas.getContext('2d');
        if (charts[0]) charts[0].destroy();
        
        charts[0] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: finalItems.map(i => i.label),
                datasets: [
                    { 
                        data: finalItems.map(i => i.value), 
                        backgroundColor: get3DGradient(ctx, '#3b82f6'), 
                        borderColor: '#2563eb', 
                        borderWidth: 2,
                        borderRadius: 8,
                        yAxisID: 'y' 
                    },
                    { data: paretoLine, type: 'line', borderColor: '#ef4444', backgroundColor: '#ef4444', borderWidth: 4, yAxisID: 'y1', pointRadius: 6, pointBackgroundColor: '#fff' }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 60, right: 30, left: 10, bottom: 10 } },
                scales: { 
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' }, ticks: { font: { weight: 'bold' } } }, 
                    y1: { position: 'right', max: 100, beginAtZero: true, grid: { display: false } } 
                },
                plugins: { 
                    legend: { display: false },
                    datalabels: { 
                        display: (ctx) => ctx.datasetIndex === 0, anchor: 'end', align: 'top', 
                        font: { size: 18, weight: '900' }, // å¤§å°ºå¯¸æ•¸å­—
                        color: '#1e293b',
                        clip: false,
                        formatter: v => v.toFixed(source === 'tons' ? tonDec : 0)
                    } 
                }
            }
        });
    }

    function renderModule(idx, labels, dayMap, hFlow) {
        const type = document.getElementById(`type-${idx}`).value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const conf = chartConfigs.find(c => c.id === idx);
        const color = ['#10b981', '#3b82f6', '#f59e0b', '#8b5cf6'][idx-1];

        let finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        let finalData = idx === 4 ? hFlow : finalLabels.map(l => dayMap[l][conf.source]);

        const ctxCanvas = document.getElementById(`canvas-${idx}`);
        const ctx = ctxCanvas.getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        charts[idx] = new Chart(ctx, {
            type: (type === 'area' || type === 'stepped') ? 'line' : type,
            data: { labels: finalLabels, datasets: [{ 
                data: finalData, 
                backgroundColor: type==='bar' ? get3DGradient(ctx, color) : color + '33', 
                borderColor: color, 
                borderWidth: 4, 
                fill: type === 'area', 
                stepped: type === 'stepped', 
                tension: 0.4,
                borderRadius: type==='bar' ? 10 : 0
            }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 60, bottom: 10 } },
                plugins: { 
                    legend: { display: false }, 
                    datalabels: { 
                        display: true, anchor: 'end', align: 'top', 
                        font: { size: 18, weight: '900' }, // å¤§å°ºå¯¸æ•¸å­—
                        clip: false,
                        formatter: v => v > 0 ? v.toFixed(idx === 2 ? tonDec : 0) : '' 
                    } 
                },
                scales: idx === 4 && type === 'radar' ? {} : { y: { beginAtZero: true, grid: { color: '#f1f5f9' } } }
            }
        });
        updateAnalysis(idx, labels, dayMap);
    }

    function updateAnalysis(idx, labels, dayMap) {
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        document.getElementById(`box-${idx}`).innerHTML = `
            <div class="stat-line"><span class="stat-label">ç¸½å…¥å» æ¬¡æ•¸</span><span class="stat-num">${totalC}</span></div>
            <div class="stat-line"><span class="stat-label">å¹³å‡ä½œæ¥­æ•ˆç‡</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</span></div>
            <div class="stat-line"><span class="stat-label">å…¥å» ç¸½é‡é‡</span><span class="stat-num">${totalT.toFixed(tonDec)}T</span></div>
            <div class="stat-line"><span class="stat-label">ç´¯ç©ç¸½å·¥æ™‚</span><span class="stat-num">${totalH.toFixed(0)}m</span></div>`;
    }

    async function copyAsImage(cardId) {
        const el = document.getElementById(cardId);
        const ctrl = el.querySelector('.chart-controls');
        ctrl.style.display = 'none'; // è¤‡è£½æ™‚å®Œå…¨éš±è— UI é¸æ“‡å™¨
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: '#f0f2f5', borderRadius: 24 });
        ctrl.style.display = 'flex';
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const toast = document.getElementById('toast-msg');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, (parseInt(localStorage.getItem('set_toast_sec')) || 2) * 1000);
        });
    }
    
    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function spinAnimation() { /* CSS Animation handled by @keyframes */ }
</script>
