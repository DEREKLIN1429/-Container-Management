<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Analysis Pro v14.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root {
            --primary: #2196F3; --secondary: #673AB7; --success: #4CAF50; --bg: #f0f4f8;
            --white: #ffffff; --text: #0f172a; --border: #cbd5e1;
        }
        body { font-family: 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .dashboard-header { text-align: center; margin-bottom: 30px; }
        .dashboard-header h1 { font-size: 2.2rem; font-weight: 900; margin-bottom: 5px; }

        .filter-card { 
            background: var(--white); padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 40px; border: 1px solid var(--border);
        }
        .filter-group { display: flex; flex-direction: column; gap: 10px; flex: 1; min-width: 280px; }
        .filter-group label { font-weight: 900; font-size: 1.1rem; color: #475569; }
        
        select, input { padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; font-weight: bold; outline: none; transition: 0.3s; }
        select:focus, input:focus { border-color: var(--primary); }
        
        .btn-run { background: #0f172a; color: white; border: none; padding: 0 50px; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.2rem; height: 55px; transition: 0.3s; }
        .btn-run:hover { transform: scale(1.02); background: #1e293b; }

        .stats-grid { display: flex; flex-direction: column; gap: 50px; }
        .chart-card { background: var(--white); padding: 40px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #fff; }
        .chart-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #f1f5f9; padding-bottom: 20px; }
        
        /* æ¨™é¡Œå­—é«”åŠ å¤§ */
        .chart-title { font-weight: 900; font-size: 1.8rem; color: #1e293b; }
        .active-filter-tag { font-size: 1.3rem; background: #e0f2fe; color: var(--primary); padding: 8px 20px; border-radius: 30px; font-weight: 900; border: 2px solid var(--primary); }
        
        .chart-container { height: 550px; width: 100%; position: relative; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary); border-radius: 50%; width: 70px; height: 70px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div><h2 style="margin-top:25px; font-weight:900;">å¤§æ•¸æ“šåœ–è¡¨ç”Ÿæˆä¸­...</h2></div>

    <div class="container">
        <div class="dashboard-header">
            <h1>ç‰©æµé‹ç±Œå¤§æ•¸æ“šå ±è¡¨</h1>
            <p style="font-size: 1.2rem; font-weight: bold; color: #64748b;">Daily Logistics Performance Dashboard</p>
        </div>

        <div class="filter-card">
            <div class="filter-group">
                <label>ğŸ“… é–‹å§‹æ—¥æœŸ</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label>ğŸ“… çµæŸæ—¥æœŸ</label>
                <input type="date" id="date-end">
            </div>
            <div class="filter-group">
                <label>ğŸ” åŸææ–™åç¨± / SAP</label>
                <input list="mat-list" id="mat-filter" placeholder="è«‹è¼¸å…¥ Material Name...">
                <datalist id="mat-list"></datalist>
            </div>
            <button class="btn-run" onclick="generateReport()">åŸ·è¡Œåˆ†æ</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“¦ æ¯æ—¥å…¥å» æ¬¡æ•¸</div>
                    <div class="active-filter-tag mat-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="countsChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“ æ¯æ—¥å…¥å» é‡é‡ (å™¸)</div>
                    <div class="active-filter-tag mat-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="tonsChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">â³ æ¯æ—¥ä½œæ¥­å·¥æ™‚ (Hr)</div>
                    <div class="active-filter-tag mat-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="hoursChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ•™ 24H æµé‡åˆ†ä½ˆ (å¹³å‡)</div>
                    <div class="active-filter-tag mat-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
            </div>
        </div>
    </div>

<script>
    // è¨»å†Šä¸€æ¬¡æ’ä»¶
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};

    window.onload = async () => {
        toggleLoading(true);
        
        // å¢åŠ ï¼šé è¨­ç¯„åœç‚ºã€Œä»Šæ—¥å¾€å¾Œæ¨ä¸€å€‹æœˆã€(å³ä»Šæ—¥å›æ¨ 30 å¤©)
        const end = new Date();
        const start = new Date();
        start.setDate(end.getDate() - 30);
        
        document.getElementById('date-start').value = start.toISOString().split('T')[0];
        document.getElementById('date-end').value = end.toISOString().split('T')[0];

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                initMatDatalist();
                generateReport();
            }
        } catch (e) { alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API URL"); }
        toggleLoading(false);
    };

    function initMatDatalist() {
        const mats = new Set();
        rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
        const mList = document.getElementById('mat-list');
        mList.innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
    }

    
    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const matFilter = document.getElementById('mat-filter').value;
        
        document.querySelectorAll('.mat-tag').forEach(tag => tag.innerText = matFilter || "å…¨éƒ¨é …ç›®");

        let dailyData = {};
        let hourlySum = Array(24).fill(0);
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const dObj = parseDate(r.startTime);
            if (!dObj) return;

            const dKey = dObj.toISOString().split('T')[0];
            const isMatch = !matFilter || (r.formNo && r.formNo === matFilter);

            if (dailyData[dKey] && isMatch) {
                dailyData[dKey].counts += 1;
                hourlySum[dObj.getHours()] += 1;
                // é‡é‡è½‰æ›: KG -> Ton
                dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                // å·¥æ™‚è½‰æ›: åˆ†é˜ -> å°æ™‚ (è«‹ç¢ºä¿ E æ¬„ totalTime æ˜¯åˆ†é˜æ•¸å€¼)
                dailyData[dKey].hours += (parseFloat(r.totalTime) || 0) / 60;
            }
        });

        renderCharts(dailyData, hourlySum.map(v => (v / (daysCount || 1)).toFixed(2)));
    }

    function parseDate(s) {
        const m = s.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
        return m ? new Date(m[3], m[2]-1, m[1], m[4], m[5]) : null;
    }

    function renderCharts(dayMap, hAvg) {
        const labels = Object.keys(dayMap).sort();
        const cData = labels.map(l => dayMap[l].counts);
        const tData = labels.map(l => dayMap[l].tons.toFixed(1));
        const hData = labels.map(l => dayMap[l].hours.toFixed(1));

        createChart('countsChart', 'å…¥å» æ¬¡æ•¸', labels, cData, 'rgba(76, 175, 80, 0.9)', 'bar', 0);
        createChart('tonsChart', 'å…¥å» é‡é‡', labels, tData, 'rgba(33, 150, 243, 0.9)', 'line', 1, true);
        createChart('hoursChart', 'ä½œæ¥­å·¥æ™‚', labels, hData, 'rgba(103, 58, 183, 0.9)', 'bar', 1, false, 'y');
        createChart('hourlyChart', 'æ™‚æ®µé »ç‡', Array.from({length:24},(_,i)=>i+'æ™‚'), hAvg, 'rgba(255, 152, 0, 0.9)', 'line', 2, true);
    }

    function createChart(id, label, labels, data, color, type, decimals, isArea = false, axis = 'x') {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();

        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: color,
                    borderColor: color.replace('0.9', '1'),
                    borderWidth: 4,
                    borderRadius: 10,
                    tension: 0.4,
                    fill: isArea,
                    indexAxis: axis
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: { padding: { top: 60, left: 20, right: 40, bottom: 20 } },
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        // ä¿®æ­£å­—é«”é‡è¤‡å•é¡Œï¼šæ˜ç¢ºè¨­å®šä¸ä½¿ç”¨æ–‡å­—é™°å½±ï¼Œä¸¦åŠ å¤§å­—é«”
                        display: true,
                        anchor: 'end',
                        align: axis === 'x' ? 'top' : 'right',
                        offset: 10,
                        color: '#1e293b',
                        font: { weight: '900', size: 18 }, // åŠ å¤§æ•¸æ“šå‘ˆç¾å­—é«”
                        formatter: (val) => val == 0 ? '' : (decimals === 0 ? Math.round(val) : parseFloat(val).toFixed(decimals))
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        grid: { color: '#e2e8f0', lineWidth: 2 },
                        ticks: { color: '#64748b', font: { size: 16, weight: 'bold' } } // åŠ å¤§è»¸åº§æ¨™å­—é«”
                    },
                    x: { 
                        grid: { display: false }, 
                        ticks: { color: '#64748b', font: { size: 14, weight: 'bold' } } 
                    }
                }
            }
        });
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
</body>
</html>
