<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Intelligence Dashboard v36.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .control-group { display: flex; gap: 10px; align-items: center; }
        #settings-panel { position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); box-shadow: -10px 0 30px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 25px; }
        #settings-panel.active { right: 0; }
        .filter-card { background: var(--white); padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 25px; border: 1px solid var(--border); }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 140px; }
        .filter-group label { cursor: pointer; font-weight: 900; color: var(--accent); }
        input { padding: 14px; border: 2px solid #cbd5e1; border-radius: 12px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 55px; width: 100%; transition: 0.3s; }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 35px; border: 1px solid var(--border); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f8fafc; padding-bottom: 12px; }
        .chart-title { font-weight: 900; font-size: 1.3rem; color: #0f172a; }
        .chart-container { height: 400px; width: 100%; position: relative; margin-bottom: 20px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05)); }
        .analysis-box { padding: 20px; background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-left: 6px solid var(--primary); border-radius: 16px; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-line { background: rgba(255,255,255,0.6); padding: 10px; border-radius: 8px; }
        .stat-label { font-weight: 700; color: #64748b; font-size: 0.85rem; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1.3rem; }
        .lang-select { padding: 10px; border-radius: 10px; border: 1px solid #ccc; font-weight: bold; cursor: pointer; }
        #toast-msg { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 30px; border-radius: 50px; z-index: 9999; display: none; }
        @media (min-width: 768px) { .chart-container { height: 500px; } .btn-run { width: 160px; } .stat-grid-mini { grid-template-columns: repeat(4, 1fr); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:6px solid #e2e8f0; border-top:6px solid var(--primary); border-radius:50%; width:70px; height:70px; animation:spin 1s linear infinite;"></div>
        <h2 id="load-text" style="margin-top:25px; font-weight:900;">Processing Data...</h2>
    </div>

    <div id="toast-msg">‚úÖ Success</div>

    <div id="settings-panel">
        <h3 id="set-title">‚öôÔ∏è Settings</h3>
        <div class="set-item"><label id="set-lbl-dec">Â∞èÊï∏‰ΩçÊï∏</label><input type="number" id="set-ton-dec" value="1"></div>
        <div id="def-settings-list"></div>
        <button class="btn-run" style="width:100%; margin-top:20px;" onclick="saveSettings()">Save</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 1.6rem;">Logistics Intelligence Dashboard v36.3</h1>
            <div class="control-group">
                <select id="ui-lang" class="lang-select" onchange="changeLanguage()">
                    <option value="zh">ÁπÅÈ´î‰∏≠Êñá</option>
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                </select>
                <button class="btn-copy-tool" onclick="toggleSettings()" style="padding:10px 15px; border-radius:10px; border:1px solid #ccc; background:white; cursor:pointer;">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label id="lbl-start">üìÖ Ëµ∑ÂßãÊó•Êúü</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label id="lbl-end">üìÖ ÁµêÊùüÊó•Êúü</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label id="lbl-search" onclick="clearMatSearch()">üîç Áâ©ÊñôÊêúÂ∞ã (Ê∏ÖÈô§)</label><input type="text" id="mat-filter" list="mat-list-data" placeholder="..."></div>
            <button id="btn-update" class="btn-run" onclick="generateReport()">Update</button>
            <datalist id="mat-list-data"></datalist>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-0">
                <div class="chart-header">
                    <div class="chart-title" id="tit-0">üìä Pareto Analysis</div>
                    <div class="chart-controls">
                        <select id="source-0" class="chart-select" onchange="generateReport()">
                            <option value="counts" id="opt-count">Ê¨°Êï∏</option>
                            <option value="tons" id="opt-ton">Âô∏Êï∏</option>
                        </select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-0')">üì∑</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            </div>
            <div id="dynamic-charts"></div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { title: "Áâ©ÊµÅÂàÜÊûêÂ†±Ë°® v36.3", start: "Ëµ∑ÂßãÊó•Êúü", end: "ÁµêÊùüÊó•Êúü", search: "Áâ©ÊñôÊêúÂ∞ã (Ê∏ÖÈô§)", update: "Êõ¥Êñ∞Êï∏Êìö", pareto: "üìä ÊüèÊãâÂúñÔºöÁâ©ÊñôÂÖ•Âª†‰ΩîÊØîÂàÜÊûê", cT: "üì¶ Ë≤®Ê´ÉÂÖ•Âª†È†ªÊ¨°Ë∂®Âã¢", wT: "‚öñÔ∏è ÊØèÊó•ËºâÈáçÁ∏ΩÈáèÂàÜÊûê", hT: "‚è±Ô∏è ÂñÆËªä‰ΩúÊ•≠ÊïàÁéáÁµ±Ë®à(Min)", aT: "üî• 24H Âª†ÂçÄÊµÅÈáèÂàÜ‰Ωà", l1: "Á∏ΩÂÖ•Âª†Ê¨°Êï∏", l2: "Âπ≥ÂùáÊïàÁéá", l3: "Á∏ΩÈáçÈáè", l4: "Á∏ΩÂ∑•ÊôÇ", optC: "Ê¨°Êï∏", optT: "Âô∏Êï∏", load: "3D Âª∫Ê®°‰∏≠...", copy: "‚úÖ ÂúñÁâáÂ∑≤Ë§áË£Ω" },
        en: { title: "Logistics Dashboard v36.3", start: "Start Date", end: "End Date", search: "Search (Clear)", update: "Update", pareto: "üìä Pareto Analysis", cT: "üì¶ Arrival Frequency", wT: "‚öñÔ∏è Daily Total Tonnage", hT: "‚è±Ô∏è Work Efficiency (Min)", aT: "üî• 24H Flow", l1: "Total Units", l2: "Avg Efficiency", l3: "Total Weight", l4: "Total Hours", optC: "By Count", optT: "By Weight", load: "3D Modeling...", copy: "‚úÖ Image Copied" },
        hi: { title: "‡§≤‡•â‡§ú‡§ø‡§∏‡•ç‡§ü‡§ø‡§ï‡•ç‡§∏ ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§° v36.3", start: "‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§§‡§ø‡§•‡§ø", end: "‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§§‡§ø‡§•‡§ø", search: "‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç)", update: "‡§Ö‡§™‡§°‡•á‡§ü", pareto: "üìä ‡§™‡§æ‡§∞‡•á‡§§‡•ã ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£", cT: "üì¶ ‡§Ü‡§ó‡§Æ‡§® ‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø", wT: "‚öñÔ∏è ‡§¶‡•à‡§®‡§ø‡§ï ‡§ï‡•Å‡§≤ ‡§µ‡§ú‡§®", hT: "‚è±Ô∏è ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡•Å‡§∂‡§≤‡§§‡§æ (‡§Æ‡§ø‡§®‡§ü)", aT: "üî• 24H ‡§™‡•ç‡§∞‡§µ‡§æ‡§π", l1: "‡§ï‡•Å‡§≤ ‡§á‡§ï‡§æ‡§á‡§Ø‡§æ‡§Å", l2: "‡§î‡§∏‡§§ ‡§ï‡•Å‡§∂‡§≤‡§§‡§æ", l3: "‡§ï‡•Å‡§≤ ‡§µ‡§ú‡§®", l4: "‡§ï‡•Å‡§≤ ‡§ò‡§Ç‡§ü‡•á", optC: "‡§ó‡§£‡§®‡§æ", optT: "‡§µ‡§ú‡§®", load: "3D ‡§Æ‡•â‡§°‡§≤‡§ø‡§Ç‡§ó...", copy: "‚úÖ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ" }
    };

    let rawData = [], charts = {};
    const chartConfigs = [{ id: 1 }, { id: 2 }, { id: 3 }, { id: 4 }];

    function get3DGradient(ctx, color) {
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, adjustColor(color, -50));
        return gradient;
    }

    function adjustColor(hex, amt) {
        hex = hex.replace('#','');
        let num = parseInt(hex, 16);
        let r = Math.max(0, Math.min(255, (num >> 16) + amt));
        let g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amt));
        let b = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
        return "#" + (g | (b << 8) | (r << 16)).toString(16).padStart(6, '0');
    }

    window.onload = async () => {
        loadSettingsFromStorage();
        changeLanguage();
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        await fetchPublishedData();
    };

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        document.getElementById('main-title').innerText = d.title;
        document.getElementById('lbl-start').innerText = "üìÖ " + d.start;
        document.getElementById('lbl-end').innerText = "üìÖ " + d.end;
        document.getElementById('lbl-search').innerText = "üîç " + d.search;
        document.getElementById('btn-update').innerText = d.update;
        document.getElementById('tit-0').innerText = d.pareto;
        document.getElementById('opt-count').innerText = d.optC;
        document.getElementById('opt-ton').innerText = d.optT;
        document.getElementById('load-text').innerText = d.load;
        loadDefaultUI();
        if (rawData.length > 0) generateReport();
    }

    async function fetchPublishedData() {
        toggleLoading(true);
        try {
            const res = await fetch(PUB_URL);
            const text = await res.text();
            rawData = parseCSV(text);
            initMatDatalist();
            generateReport();
        } catch (e) { alert("Data fetch failed."); }
        toggleLoading(false);
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        return lines.slice(1).map(l => {
            const c = l.split(',');
            return c.length < 5 ? null : { machine: c[0], formNo: c[1], startTime: c[2], totalTime: c[4], concernSection: c[10] };
        }).filter(x => x);
    }

    function loadDefaultUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '';
        const types = [ {v:'bar', n:'3D Bar'}, {v:'line', n:'3D Line'}, {v:'area', n:'3D Area'}, {v:'stepped', n:'Stepped'}, {v:'radar', n:'Radar'} ];
        
        chartConfigs.forEach((conf, idx) => {
            // ‰øÆÊ≠£Ôºö2ËôüÂúñË°®È†êË®≠ÁÇ∫ 3D Area
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || (conf.id === 2 ? 'area' : conf.id === 4 ? 'radar' : conf.id === 3 ? 'stepped' : 'bar');
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div class="chart-title">${names[idx]}</div><div class="chart-controls"><select id="type-${conf.id}" class="chart-select" onchange="generateReport()">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select><button class="btn-copy-tool" onclick="copyAsImage('card-${conf.id}')">üì∑</button></div></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div class="analysis-box"><div id="box-${conf.id}" class="stat-grid-mini"></div></div></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        let dailyData = {}, matStatsAll = {}, hourlyFlow = Array(24).fill(0);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    const matName = r.formNo || "Unknown";
                    if (!matStatsAll[matName]) matStatsAll[matName] = { counts: 0, tons: 0 };
                    matStatsAll[matName].counts++;
                    matStatsAll[matName].tons += (parseFloat(r.concernSection) || 0) / 1000;
                    
                    if (dailyData[dKey] && (!filter || matName.toLowerCase().includes(filter))) {
                        dailyData[dKey].counts++; 
                        dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                        dailyData[dKey].hours += parseFloat(r.totalTime || 0);
                        hourlyFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        renderPareto(matStatsAll);
        chartConfigs.forEach(conf => renderModule(conf.id, Object.keys(dailyData).sort(), dailyData, hourlyFlow));
    }

    function renderPareto(matStats) {
        const source = document.getElementById('source-0').value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        let items = Object.keys(matStats).map(name => ({ label: name, value: matStats[name][source] }));
        items.sort((a, b) => b.value - a.value);
        let finalItems = items.slice(0, 10);
        
        const ctxCanvas = document.getElementById('canvas-0');
        const ctx = ctxCanvas.getContext('2d');
        if (charts[0]) charts[0].destroy();
        
        const total = finalItems.reduce((a, b) => a + b.value, 0);
        let acc = 0;
        const paretoLine = finalItems.map(it => { acc += it.value; return (acc / total * 100); });

        charts[0] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: finalItems.map(i => i.label),
                datasets: [
                    { data: finalItems.map(i => i.value), backgroundColor: get3DGradient(ctx, '#3b82f6'), borderRadius: 8, yAxisID: 'y' },
                    { data: paretoLine, type: 'line', borderColor: '#ef4444', borderWidth: 4, yAxisID: 'y1', pointRadius: 6, pointHoverRadius: 8, clip: false }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 60, right: 50, left: 10, bottom: 10 } }, // Â¢ûÂä†Âè≥ÂÅ¥ Padding
                scales: { 
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } }, 
                    y1: { position: 'right', max: 100, beginAtZero: true, grid: { display: false } } 
                },
                plugins: { 
                    legend: { display: false },
                    datalabels: { 
                        display: (ctx) => ctx.datasetIndex === 0, 
                        anchor: 'end', align: 'top', offset: 10, // Â¢ûÂä† Offset Èò≤Ê≠¢ÈÅÆËìã
                        font: { size: 18, weight: '900' }, 
                        clip: false,
                        formatter: v => v.toFixed(source === 'tons' ? tonDec : 0)
                    } 
                }
            }
        });
    }

    function renderModule(idx, labels, dayMap, hFlow) {
        const type = document.getElementById(`type-${idx}`).value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const color = ['#10b981', '#3b82f6', '#f59e0b', '#8b5cf6'][idx-1];

        let finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        let finalData = idx === 4 ? hFlow : finalLabels.map(l => dayMap[l][idx === 2 ? 'tons' : idx === 3 ? 'hours' : 'counts']);

        const ctxCanvas = document.getElementById(`canvas-${idx}`);
        const ctx = ctxCanvas.getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        charts[idx] = new Chart(ctx, {
            type: (type === 'area' || type === 'stepped') ? 'line' : type,
            data: { labels: finalLabels, datasets: [{ 
                data: finalData, 
                backgroundColor: type==='bar' ? get3DGradient(ctx, color) : color + '44', 
                borderColor: color, 
                borderWidth: 4, 
                fill: type === 'area', 
                stepped: type === 'stepped', 
                tension: 0.4, 
                borderRadius: 10 
            }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 70, bottom: 10, right: 30 } },
                plugins: { 
                    legend: { display: false }, 
                    datalabels: { 
                        display: true, anchor: 'end', align: 'top', offset: 10,
                        font: { size: 18, weight: '900' }, 
                        clip: false,
                        formatter: v => v > 0 ? v.toFixed(idx === 2 ? tonDec : 0) : '' 
                    } 
                },
                scales: idx === 4 && type === 'radar' ? {} : { y: { beginAtZero: true, grid: { color: '#f1f5f9' } } }
            }
        });
        updateAnalysis(idx, labels, dayMap);
    }

    function updateAnalysis(idx, labels, dayMap) {
        const d = i18n[document.getElementById('ui-lang').value];
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        document.getElementById(`box-${idx}`).innerHTML = `
            <div class="stat-line"><div class="stat-label">${d.l1}</div><div class="stat-num">${totalC}</div></div>
            <div class="stat-line"><div class="stat-label">${d.l2}</div><div class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</div></div>
            <div class="stat-line"><div class="stat-label">${d.l3}</div><div class="stat-num">${totalT.toFixed(tonDec)}T</div></div>
            <div class="stat-line"><div class="stat-label">${d.l4}</div><div class="stat-num">${totalH.toFixed(0)}m</div></div>`;
    }

    async function copyAsImage(cardId) {
        const el = document.getElementById(cardId);
        const ctrl = el.querySelector('.chart-controls');
        ctrl.style.display = 'none';
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: '#f0f2f5' });
        ctrl.style.display = 'flex';
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast-msg');
            t.innerText = i18n[document.getElementById('ui-lang').value].copy;
            t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 2000);
        });
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function loadSettingsFromStorage() { document.getElementById('set-ton-dec').value = localStorage.getItem('set_ton_dec') || 1; }
    function saveSettings() { localStorage.setItem('set_ton_dec', document.getElementById('set-ton-dec').value); toggleSettings(); generateReport(); }
    function clearMatSearch() { document.getElementById('mat-filter').value = ''; generateReport(); }
    function initMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo).filter(Boolean))].sort();
        document.getElementById('mat-list-data').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
</script>
</body>
