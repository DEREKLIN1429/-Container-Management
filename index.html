<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        
        #settings-panel { position: fixed; top: 0; right: -450px; width: 380px; height: 100%; background: var(--white); box-shadow: -10px 0 30px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 25px; overflow-y: auto; }
        #settings-panel.active { right: 0; }
        .set-item { margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 12px; }
        .set-item label { display: block; font-weight: bold; font-size: 0.85rem; margin-bottom: 8px; color: #64748b; }
        
        .filter-card { background: var(--white); padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 25px; border: 1px solid var(--border); }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 140px; }
        input, select { padding: 12px; border: 2px solid #cbd5e1; border-radius: 12px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 55px; width: 100%; transition: 0.3s; }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 35px; border: 1px solid var(--border); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f8fafc; padding-bottom: 12px; }
        .chart-title { font-weight: 900; font-size: 1.3rem; color: #0f172a; }
        .chart-container { height: 400px; width: 100%; position: relative; margin-bottom: 20px; }
        
        .analysis-box { padding: 20px; background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-left: 6px solid var(--primary); border-radius: 16px; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1.3rem; }
        #toast-msg { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 30px; border-radius: 50px; z-index: 9999; display: none; }
        @media (min-width: 768px) { .chart-container { height: 500px; } .btn-run { width: 160px; } .stat-grid-mini { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:6px solid #e2e8f0; border-top:6px solid var(--primary); border-radius:50%; width:70px; height:70px; animation:spin 1s linear infinite;"></div>
        <h2 id="load-text" style="margin-top:25px; font-weight:900;">æ•¸æ“šæ›´æ–°ä¸­...</h2>
    </div>

    <div id="toast-msg">âœ… æˆåŠŸ</div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3>âš™ï¸ ç³»çµ±é€²éšè¨­å®š</h3>
            <button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button>
        </div>
        <div class="set-item"><label>ğŸ”¢ å…¨åŸŸå°æ•¸ä½æ•¸</label><input type="number" id="set-ton-dec" min="0" max="4"></div>
        <div class="set-item"><label>ğŸ¨ å…¨åŸŸåœ–è¡¨é¡è‰²</label><input type="color" id="set-global-color" style="width:100%; height:40px; border-radius:8px;"></div>
        <div id="def-settings-list"></div>
        <button class="btn-run" style="width:100%; margin-top:20px;" onclick="saveSettings()">å„²å­˜ä¸¦å¥—ç”¨</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 1.6rem; margin:0;">åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.4</h1>
            <div class="control-group">
                <select id="ui-lang" onchange="changeLanguage()" style="padding:10px; border-radius:10px; font-weight:bold;">
                    <option value="zh">ç¹é«”ä¸­æ–‡</option>
                    <option value="en">English</option>
                    <option value="hi">à¤¹à¤¿à¤¨à¥à¤¦à¥€</option>
                </select>
                <button onclick="toggleSettings()" style="padding:10px 15px; border-radius:10px; border:1px solid #ccc; background:white; cursor:pointer;">âš™ï¸ è¨­å®š</button>
            </div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label id="lbl-start">ğŸ“… èµ·å§‹æ—¥æœŸ</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label id="lbl-end">ğŸ“… çµæŸæ—¥æœŸ</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label id="lbl-search" onclick="clearMatSearch()">ğŸ” ç‰©æ–™æœå°‹ (æ¸…é™¤)</label><input type="text" id="mat-filter" list="mat-list-data"></div>
            <button id="btn-update" class="btn-run" onclick="generateReport()">Update</button>
            <datalist id="mat-list-data"></datalist>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-0">
                <div class="chart-header">
                    <div class="chart-title" id="tit-0">ğŸ“Š Pareto Analysis</div>
                    <div class="chart-controls">
                        <select id="source-0" class="chart-select" onchange="generateReport()" style="padding:6px; border-radius:6px; font-weight:bold;">
                            <option value="tons" id="opt-ton">å™¸æ•¸</option>
                            <option value="counts" id="opt-count">æ¬¡æ•¸</option>
                        </select>
                        <button onclick="copyAsImage('card-0')" style="padding:6px; border:1px solid #ddd; border-radius:6px; cursor:pointer;">ğŸ“·</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            </div>
            <div id="dynamic-charts"></div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { title: "åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.4", start: "èµ·å§‹æ—¥æœŸ", end: "çµæŸæ—¥æœŸ", search: "ç‰©æ–™æœå°‹ (æ¸…é™¤)", update: "æ›´æ–°æ•¸æ“š", pareto: "ğŸ“Š æŸæ‹‰åœ–ï¼šç‰©æ–™å…¥å» ä½”æ¯”åˆ†æ", cT: "ğŸ“¦ è²¨æ«ƒå…¥å» é »æ¬¡è¶¨å‹¢", wT: "âš–ï¸ æ¯æ—¥è¼‰é‡ç¸½é‡åˆ†æ", hT: "â±ï¸ å–®è²¨æ«ƒä½œæ¥­æ•ˆç‡çµ±è¨ˆ(Min)", aT: "ğŸ”¥ 24H è²¨æ«ƒæµé‡åˆ†ä½ˆ", l1: "ç¸½å…¥å» æ¬¡æ•¸", l2: "å¹³å‡æ•ˆç‡", l3: "ç¸½é‡é‡", l4: "ç¸½å·¥æ™‚" },
        en: { title: "Container Report v2.4", start: "Start Date", end: "End Date", search: "Search (Clear)", update: "Update", pareto: "ğŸ“Š Pareto Analysis", cT: "ğŸ“¦ Frequency Trend", wT: "âš–ï¸ Daily Tonnage", hT: "â±ï¸ Efficiency (Min)", aT: "ğŸ”¥ 24H Flow", l1: "Total Arrivals", l2: "Avg Efficiency", l3: "Total Weight", l4: "Total Hours" }
    };

    let rawData = [], charts = {};
    const chartConfigs = [{ id: 1 }, { id: 2 }, { id: 3 }, { id: 4 }];

    window.onload = async () => {
        loadSettingsFromStorage();
        changeLanguage();
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        await fetchPublishedData();
    };

    function loadSettingsFromStorage() {
        document.getElementById('set-ton-dec').value = localStorage.getItem('set_ton_dec') || 1;
        document.getElementById('set-global-color').value = localStorage.getItem('set_global_color') || '#2196F3';
    }

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l] || i18n.en;
        document.getElementById('main-title').innerText = d.title;
        document.getElementById('lbl-start').innerText = "ğŸ“… " + d.start;
        document.getElementById('lbl-end').innerText = "ğŸ“… " + d.end;
        document.getElementById('lbl-search').innerText = "ğŸ” " + d.search;
        document.getElementById('btn-update').innerText = d.update;
        document.getElementById('tit-0').innerText = d.pareto;
        loadDefaultUI(); 
        if (rawData.length > 0) generateReport();
    }

    function loadDefaultUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l] || i18n.en;
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '', setHtml = '';
        const types = [ {v:'bar', n:'3D Bar'}, {v:'line', n:'3D Line'}, {v:'area', n:'3D Area'}, {v:'radar', n:'Radar'} ];
        
        chartConfigs.forEach((conf, idx) => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || (conf.id === 2 ? 'area' : conf.id === 4 ? 'radar' : 'bar');
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div class="chart-title">${names[idx]}</div><div class="chart-controls"><select id="type-${conf.id}" class="chart-select" onchange="generateReport()">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select></div></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div class="analysis-box"><div id="box-${conf.id}" class="stat-grid-mini"></div></div></div>`;
            setHtml += `<div class="set-item"><label>${names[idx]} é è¨­</label><select id="set-type-${conf.id}">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('def-settings-list').innerHTML = setHtml;
    }

    async function fetchPublishedData() {
        toggleLoading(true);
        try {
            const res = await fetch(PUB_URL);
            const text = await res.text();
            rawData = parseCSV(text);
            initMatDatalist();
            generateReport();
        } catch (e) { console.error(e); }
        toggleLoading(false);
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        return lines.slice(1).map(l => {
            const c = l.split(',');
            return c.length < 5 ? null : { machine: c[0], formNo: c[1], startTime: c[2], totalTime: c[4], concernSection: c[10] };
        }).filter(x => x);
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        let dailyData = {}, matStatsAll = {}, hourlyFlow = Array(24).fill(0);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    const matName = r.formNo || "Unknown";
                    if (!matStatsAll[matName]) matStatsAll[matName] = { counts: 0, tons: 0 };
                    matStatsAll[matName].counts++;
                    matStatsAll[matName].tons += (parseFloat(r.concernSection) || 0) / 1000;
                    
                    if (dailyData[dKey] && (!filter || matName.toLowerCase().includes(filter))) {
                        dailyData[dKey].counts++; 
                        dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                        dailyData[dKey].hours += parseFloat(r.totalTime || 0);
                        hourlyFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        renderPareto(matStatsAll);
        chartConfigs.forEach(conf => renderModule(conf.id, Object.keys(dailyData).sort(), dailyData, hourlyFlow));
    }

    function renderPareto(matStats) {
        const source = document.getElementById('source-0').value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const globalColor = localStorage.getItem('set_global_color') || '#2196F3';
        let items = Object.keys(matStats).map(name => ({ label: name, value: matStats[name][source] }));
        items.sort((a, b) => b.value - a.value);
        let finalItems = items.slice(0, 10);
        
        const ctx = document.getElementById('canvas-0').getContext('2d');
        if (charts[0]) charts[0].destroy();
        
        const total = finalItems.reduce((a, b) => a + b.value, 0);
        let acc = 0;
        const paretoLine = finalItems.map(it => { acc += it.value; return (acc / total * 100); });

        charts[0] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: finalItems.map(i => i.label),
                datasets: [
                    { data: finalItems.map(i => i.value), backgroundColor: globalColor, borderRadius: 8, yAxisID: 'y' },
                    { data: paretoLine, type: 'line', borderColor: '#ef4444', borderWidth: 4, yAxisID: 'y1', clip: false }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 90, right: 60, left: 10, bottom: 10 } },
                plugins: { datalabels: { display: (ctx) => ctx.datasetIndex === 0, anchor: 'end', align: 'top', font: { size: 18, weight: '900' }, clip: false, formatter: v => v.toFixed(source === 'tons' ? tonDec : 0) }, legend: { display: false } },
                scales: { y: { beginAtZero: true }, y1: { position: 'right', max: 100, grid: { display: false } } }
            }
        });
    }

    function renderModule(idx, labels, dayMap, hFlow) {
        const type = document.getElementById(`type-${idx}`).value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const globalColor = localStorage.getItem('set_global_color') || '#2196F3';
        const color = idx === 1 ? '#10b981' : idx === 2 ? globalColor : idx === 3 ? '#f59e0b' : '#8b5cf6';
        
        const ctx = document.getElementById(`canvas-${idx}`).getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        let finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        let finalData = idx === 4 ? hFlow : finalLabels.map(l => dayMap[l][idx === 2 ? 'tons' : idx === 3 ? 'hours' : 'counts']);

        charts[idx] = new Chart(ctx, {
            type: type === 'radar' ? 'radar' : (type === 'area' ? 'line' : type),
            data: { labels: finalLabels, datasets: [{ data: finalData, backgroundColor: color + '44', borderColor: color, borderWidth: 4, fill: type === 'area' }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 95 } },
                plugins: { 
                    datalabels: { 
                        display: type !== 'radar', anchor: 'end', align: 'top', clip: false, font: { size: 18, weight: '900' },
                        // ä¿®æ­£ï¼š2è™Ÿåœ–è¡¨ (é‡é‡) å¼·åˆ¶æ•´æ•¸é¡¯ç¤º
                        formatter: v => v > 0 ? (idx === 2 ? Math.round(v) : v.toFixed(tonDec)) : '' 
                    }, legend: { display: false }
                },
                scales: type === 'radar' ? { r: { ticks: { display: false }, pointLabels: { font: { size: 24, weight: '900' } } } } : { y: { beginAtZero: true } }
            }
        });
        updateAnalysis(idx, labels, dayMap);
    }

    function updateAnalysis(idx, labels, dayMap) {
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l] || i18n.en;
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        document.getElementById(`box-${idx}`).innerHTML = `<div class="stat-line"><div class="stat-label">${d.l1}</div><div class="stat-num">${totalC}</div></div><div class="stat-line"><div class="stat-label">${d.l2}</div><div class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</div></div><div class="stat-line"><div class="stat-label">${d.l3}</div><div class="stat-num">${totalT.toFixed(tonDec)}T</div></div><div class="stat-line"><div class="stat-label">${d.l4}</div><div class="stat-num">${totalH.toFixed(0)}m</div></div>`;
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_ton_dec', document.getElementById('set-ton-dec').value);
        localStorage.setItem('set_global_color', document.getElementById('set-global-color').value);
        chartConfigs.forEach(conf => localStorage.setItem(`def_type_${conf.id}`, document.getElementById(`set-type-${conf.id}`).value));
        toggleSettings(); generateReport();
    }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function clearMatSearch() { document.getElementById('mat-filter').value = ''; generateReport(); }
    function initMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo).filter(Boolean))].sort();
        document.getElementById('mat-list-data').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
    async function copyAsImage(id) {
        const canvas = await html2canvas(document.getElementById(id), { scale: 2, backgroundColor: '#f0f2f5' });
        canvas.toBlob(b => navigator.clipboard.write([new ClipboardItem({"image/png": b})]).then(() => {
            const t = document.getElementById('toast-msg'); t.style.display = 'block'; setTimeout(() => t.style.display='none', 2000);
        }));
    }
</script>
</body>
