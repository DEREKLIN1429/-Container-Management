    <style>

        .btn-run { background: #0f172a; color: white; border: none; padding: 0 30px; border-radius: 10px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 50px; width: 100%; transition: 0.3s; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

            <select id="ui-lang" class="lang-select" onchange="changeLanguage()">

            </select>
        </div>

            <div class="filter-group">
                <label id="lbl-end">ğŸ“… çµæŸæ—¥æœŸ</label>

            <div class="filter-group">
                <label id="lbl-mat">ğŸ” ææ–™åç¨±ç¯©é¸</label>

                <div class="chart-container"><canvas id="countsChart"></canvas></div>
                <div id="analysis-counts" class="analysis-box"></div>
            </div>

            <div class="chart-card" onclick="copyCardData('tonsChart', 'tit-tons', 'analysis-tons')">
                <div class="chart-header"><div class="chart-title" id="tit-tons">âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)</div></div>
                <div class="chart-container"><canvas id="tonsChart"></canvas></div>
                <div id="analysis-tons" class="analysis-box"></div>
            </div>

            <div class="chart-card" onclick="copyCardData('hoursChart', 'tit-hours', 'analysis-hours')">
                <div class="chart-header"><div class="chart-title" id="tit-hours">â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)</div></div>
                <div class="chart-container"><canvas id="hoursChart"></canvas></div>
                <div id="analysis-hours" class="analysis-box"></div>
            </div>

            <div class="chart-card" onclick="copyCardData('hourlyChart', 'tit-hourly', 'analysis-hourly')">
                <div class="chart-header"><div class="chart-title" id="tit-hourly">ğŸ”¥ 24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ (å™¸)</div></div>
                <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
                <div id="analysis-hourly" class="analysis-box"></div>

        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};
    
    const i18n = {
        zh: { title: "ç‰©æµé‹ç±Œå¤§æ•¸æ“šåˆ†æç³»çµ±", start: "é–‹å§‹æ—¥æœŸ", end: "çµæŸæ—¥æœŸ", mat: "ææ–™åç¨±", update: "æ•¸æ“šé‹ç®—", cT: "ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸", wT: "âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)", hT: "â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)", aT: "ğŸ”¥ 24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ (å™¸)", loading: "åˆ†æä¸­..." },
        en: { title: "Logistics Intelligence Dashboard", start: "Start", end: "End", mat: "Material", update: "Run Analysis", cT: "ğŸ“¦ Daily Container Arrivals", wT: "âš–ï¸ Daily Tonnage Trend (Tons)", hT: "â±ï¸ Total Daily Unloading Hours (Hr)", aT: "ğŸ”¥ 24H Cargo Weight Distribution (Tons)", loading: "Processing..." },
        hi: { title: "à¤°à¤¸à¤¦ à¤¡à¥‡à¤Ÿà¤¾ à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£ à¤ªà¥à¤°à¤£à¤¾à¤²à¥€", start: "à¤¶à¥à¤°à¥à¤†à¤¤", end: "à¤…à¤‚à¤¤à¤¿à¤®", mat: "à¤¸à¤¾à¤®à¤—à¥à¤°à¥€", update: "à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£", cT: "ğŸ“¦ à¤¦à¥ˆà¤¨à¤¿à¤• à¤•à¤‚à¤Ÿà¥‡à¤¨à¤° à¤†à¤—à¤®à¤¨", wT: "âš–ï¸ à¤¦à¥ˆà¤¨à¤¿à¤• à¤µà¤œà¤¨ à¤°à¥à¤à¤¾à¤¨ (à¤Ÿà¤¨)", hT: "â±ï¸ à¤•à¥à¤² à¤¦à¥ˆà¤¨à¤¿à¤• à¤…à¤¨à¤²à¥‹à¤¡à¤¿à¤‚à¤— à¤¸à¤®à¤¯ (Hr)", aT: "ğŸ”¥ 24H à¤®à¤¾à¤² à¤•à¤¾ à¤µà¤œà¤¨ à¤µà¤¿à¤¤à¤°à¤£ (à¤Ÿà¤¨)", loading: "à¤ªà¥à¤°à¤•à¥à¤°à¤¿à¤¯à¤¾..." }
    };

    window.onload = async () => {
        toggleLoading(true);
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
        const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
        document.getElementById('date-start').value = firstDay.toISOString().split('T')[0];
        document.getElementById('date-end').value = lastDay.toISOString().split('T')[0];

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                const mats = new Set();
                rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
                document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
                generateReport();
            }
        } catch (e) { alert("Fetch Failed"); }
        toggleLoading(false);
    };

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        document.getElementById('main-title').innerText = i18n[l].title;
        document.getElementById('lbl-start').innerText = "ğŸ“… " + i18n[l].start;
        document.getElementById('lbl-end').innerText = "ğŸ“… " + i18n[l].end;
        document.getElementById('lbl-mat').innerText = "ğŸ” " + i18n[l].mat;
        document.getElementById('btn-update').innerText = i18n[l].update;
        document.getElementById('tit-counts').innerText = i18n[l].cT;
        document.getElementById('tit-tons').innerText = i18n[l].wT;
        document.getElementById('tit-hours').innerText = i18n[l].hT;
        document.getElementById('tit-hourly').innerText = i18n[l].aT;
        generateReport();
    }

    

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value;

        let dailyData = {};
        let hourlyWeight = Array(24).fill(0);
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const m = r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (!m) return;
            const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            const dKey = dObj.toISOString().split('T')[0];
            if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                const tw = (parseFloat(r.concernSection) || 0) / 1000;
                dailyData[dKey].counts += 1;
                dailyData[dKey].tons += tw;
                dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                hourlyWeight[dObj.getHours()] += tw;
            }
        });

        const labels = Object.keys(dailyData).sort();
        renderCharts(labels, dailyData, hourlyWeight, daysCount);
        doDeepAnalysis(labels, dailyData, hourlyWeight, daysCount);
    }

    function doDeepAnalysis(labels, dayMap, hWeight, dCount) {
        const l = document.getElementById('ui-lang').value;
        const totalCounts = labels.reduce((acc, k) => acc + dayMap[k].counts, 0);
        const totalTons = labels.reduce((acc, k) => acc + dayMap[k].tons, 0);
        const totalHours = labels.reduce((acc, k) => acc + dayMap[k].hours, 0);
        const maxDay = labels.reduce((a, b) => dayMap[a].counts > dayMap[b].counts ? a : b);
        const peakH = hWeight.indexOf(Math.max(...hWeight));

        const reports = {
            zh: [
                `ğŸš› <b>æ¬¡æ•¸æ´å¯Ÿï¼š</b>æœ¬æœŸç¸½å…¥å» è²¨æ«ƒå…± <b>${totalCounts}</b> è»Šæ¬¡ã€‚é«˜å³°æ—¥ <b>${maxDay}</b> å…¥å»  <b>${dayMap[maxDay].counts}</b> å°ã€‚`,
                `âš–ï¸ <b>é‡é‡åˆ†æï¼š</b>ç´¯ç©å¸è¼‰é‡é‡ <b>${totalTons.toFixed(1)}</b> å™¸ã€‚æ—¥å‡ååé‡ç´„ <b>${(totalTons/dCount).toFixed(1)}</b> å™¸ã€‚`,
                `â±ï¸ <b>æ•ˆç‡ç›£æ¸¬ï¼š</b>ç¸½è€—æ™‚ <b>${totalHours.toFixed(1)}</b> å°æ™‚ã€‚å¹³å‡æ¯å°è²¨æ«ƒå¸è¼‰è€—æ™‚ <b>${totalCounts>0?((totalHours*60)/totalCounts).toFixed(0):0}</b> åˆ†é˜ã€‚`,
                `ğŸ”¥ <b>è² è·é è­¦ï¼š</b>æ¯æ—¥ <b>${peakH}:00-${peakH+1}:00</b> ç‚ºé‡é‡è² è·é«˜å³°æœŸã€‚`
            ],
            en: [
                `ğŸš› <b>Traffic:</b> Total <b>${totalCounts}</b> containers. Peak on <b>${maxDay}</b> with <b>${dayMap[maxDay].counts}</b> units.`,
                `âš–ï¸ <b>Weight:</b> Total <b>${totalTons.toFixed(1)}</b> tons. Avg daily throughput: <b>${(totalTons/dCount).toFixed(1)}</b> tons.`,
                `â±ï¸ <b>Efficiency:</b> Total <b>${totalHours.toFixed(1)}</b> Hrs. Avg <b>${totalCounts>0?((totalHours*60)/totalCounts).toFixed(0):0}</b> mins per unit.`,
                `ğŸ”¥ <b>Load:</b> Peak weight intensity at <b>${peakH}:00-${peakH+1}:00</b>.`
            ],
            hi: [
                `ğŸš› <b>à¤¯à¤¾à¤¤à¤¾à¤¯à¤¾à¤¤:</b> à¤•à¥à¤² <b>${totalCounts}</b> à¤•à¤‚à¤Ÿà¥‡à¤¨à¤°à¥¤ à¤ªà¥€à¤• à¤¦à¤¿à¤¨ <b>${maxDay}</b> (${dayMap[maxDay].counts} à¤‡à¤•à¤¾à¤‡à¤¯à¤¾à¤‚)à¥¤`,
                `âš–ï¸ <b>à¤µà¤œà¤¨:</b> à¤•à¥à¤² <b>${totalTons.toFixed(1)}</b> à¤Ÿà¤¨à¥¤ à¤¦à¥ˆà¤¨à¤¿à¤• à¤”à¤¸à¤¤: <b>${(totalTons/dCount).toFixed(1)}</b> à¤Ÿà¤¨à¥¤`,
                `â±ï¸ <b>à¤•à¥à¤¶à¤²à¤¤à¤¾:</b> à¤•à¥à¤² <b>${totalHours.toFixed(1)}</b> à¤˜à¤‚à¤Ÿà¥‡à¥¤ à¤ªà¥à¤°à¤¤à¤¿ à¤‡à¤•à¤¾à¤ˆ à¤”à¤¸à¤¤ <b>${totalCounts>0?((totalHours*60)/totalCounts).toFixed(0):0}</b> à¤®à¤¿à¤¨à¤Ÿà¥¤`,
                `ğŸ”¥ <b>à¤²à¥‹à¤¡:</b> à¤µà¤œà¤¨ à¤•à¥€ à¤¤à¥€à¤µà¥à¤°à¤¤à¤¾ <b>${peakH}:00-${peakH+1}:00</b> à¤ªà¤° à¤šà¤°à¤® à¤ªà¤° à¤¹à¥ˆà¥¤`
            ]
        };

        document.getElementById('analysis-counts').innerHTML = reports[l][0];
        document.getElementById('analysis-tons').innerHTML = reports[l][1];
        document.getElementById('analysis-hours').innerHTML = reports[l][2];
        document.getElementById('analysis-hourly').innerHTML = reports[l][3];
    }

    function renderCharts(labels, dayMap, hWeight, dCount) {
        const ctxO = { 
            responsive: true, maintainAspectRatio: false, 
            layout: { padding: { right: 50, top: 50, left: 10, bottom: 10 } }, 
            plugins: { 
                legend: { display: false }, 
                datalabels: { 
                    display: true, anchor: 'end', align: 'top', offset: 10, 
                    color: '#0f172a', font: { weight: '900', size: 18 } 
                } 
            }, 
            scales: { 
                y: { beginAtZero: true, grid: { color: '#e2e8f0' }, ticks: { font: { size: 16, weight: 'bold' } } }, 
                x: { ticks: { font: { size: 13, weight: 'bold' } } } 
            } 
        };
        
        createChart('countsChart', labels, labels.map(l=>dayMap[l].counts), '#4CAF50', 'bar', 0, ctxO);
        createChart('tonsChart', labels, labels.map(l=>dayMap[l].tons.toFixed(1)), '#2196F3', 'line', 1, ctxO);
        createChart('hoursChart', labels, labels.map(l=>dayMap[l].hours.toFixed(1)), '#FF9800', 'bar', 1, ctxO);
        createChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), hWeight.map(v=>(v/dCount).toFixed(1)), '#9C27B0', 'line', 1, ctxO);
    }

    function createChart(id, labels, data, color, type, decimals, options) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, { 
            type: type, 
            data: { labels: labels, datasets: [{ data: data, backgroundColor: type==='line'?color+'33':color, borderColor: color, borderWidth: 4, tension: 0.4, fill: type==='line' }] }, 
            options: { ...options, plugins: { ...options.plugins, datalabels: { ...options.plugins.datalabels, formatter: (v) => v==0?'':(decimals===0?Math.round(v):parseFloat(v).toFixed(1)) } } } 
        });
    }

    // å¢åŠ ï¼šé»æ“Šè¤‡è£½åŠŸèƒ½
    function copyCardData(chartId, titleId, analysisId) {
        const title = document.getElementById(titleId).innerText;
        const analysis = document.getElementById(analysisId).innerText.replace(/ğŸ’¡ /g, "");
        const chart = charts[chartId];
        let dataText = `${title}\n------------------\næ—¥æœŸ / æ•¸æ“š:\n`;
        
        chart.data.labels.forEach((label, index) => {
            const val = chart.data.datasets[0].data[index];
            if(val > 0) dataText += `${label}: ${val}\n`;
        });
        
        const finalText = `${dataText}\n${analysis}`;
        navigator.clipboard.writeText(finalText).then(() => {
            alert("âœ… å·²è¤‡è£½è©²åœ–è¡¨æ•¸æ“šèˆ‡åˆ†æå…§å®¹ï¼\n(Copied Data & Analysis)");
        });
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
