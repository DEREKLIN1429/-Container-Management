<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { title: "åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v6.5", mon: "ğŸšš ä»Šæ—¥å‹•æ…‹ (07:00-07:00)", monCount: "æœ¬æ—¥ç´¯è¨ˆè»Šæ¬¡", avgRate: "æœ¬æ—¥å¹³å‡é”æˆç‡", start: "ğŸ“… èµ·å§‹æ—¥æœŸæ™‚é–“ (DD/MM/YYYY)", end: "ğŸ“… çµæŸæ—¥æœŸæ™‚é–“ (DD/MM/YYYY)", mat: "ğŸ” æœå°‹åŸææ–™", update: "æ›´æ–°æ•¸æ“š", pareto: "ğŸ“Š æŸæ‹‰åœ–åˆ†æ (å‰10å¤§ä½”æ¯”)", p1: "TOP 10 åŠ ç¸½:", p2: "æ—¥æœŸå€é–“é‡é‡åŠ ç¸½:", cT: "ğŸ“¦ é »æ¬¡è¶¨å‹¢", wT: "âš–ï¸ è¼‰é‡åˆ†æ", hT: "â±ï¸ æ•ˆç‡åˆ†æ", aT: "ğŸ”¥ æµé‡åˆ†ä½ˆ", l1: "ç¸½æ¬¡æ•¸", l2_3: "å¹³å‡æ•ˆç‡", l3: "ç¸½é‡é‡", l4: "ç¸½å·¥æ™‚", tIn: "é€²å ´", tOut: "å‡ºå ´", refSec: "ç§’å¾Œè‡ªå‹•åˆ·æ–°", typeNames: {bar:"é•·æ¢åœ–", line:"æŠ˜ç·šåœ–", area:"é¢ç©åœ–", radar:"é›·é”åœ–"} },
        en: { title: "Logistics Dashboard v6.5", mon: "ğŸšš Live Status (07:00-07:00)", monCount: "Today's Total Units", avgRate: "Avg Daily Rate", start: "ğŸ“… Start (DD/MM/YYYY)", end: "ğŸ“… End (DD/MM/YYYY)", mat: "ğŸ” Search Material", update: "Refresh", pareto: "ğŸ“Š Pareto Analysis", p1: "TOP 10 Sum:", p2: "Range Total Wt:", cT: "ğŸ“¦ Frequency", wT: "âš–ï¸ Tonnage", hT: "â±ï¸ Efficiency", aT: "ğŸ”¥ 24H Flow", l1: "Units", l2_3: "Avg Eff", l3: "Total Wt", l4: "Total Hrs", tIn: "Entry", tOut: "Exit", refSec: "s to refresh", typeNames: {bar:"Bar Chart", line:"Line Chart", area:"Area Chart", radar:"Radar Chart"} },
        hi: { title: "à¤•à¤‚à¤Ÿà¥‡à¤¨à¤° à¤°à¤¿à¤ªà¥‹à¤°à¥à¤Ÿ v6.5", mon: "ğŸšš à¤†à¤œ à¤•à¤¾ à¤ªà¥à¤°à¤µà¤¾à¤¹", monCount: "à¤•à¥à¤² à¤‡à¤•à¤¾à¤‡à¤¯à¤¾à¤‚", avgRate: "à¤”à¤¸à¤¤ à¤¦à¤°", start: "ğŸ“… à¤ªà¥à¤°à¤¾à¤°à¤‚à¤­ à¤¤à¤¿à¤¥à¤¿", end: "ğŸ“… à¤…à¤‚à¤¤à¤¿à¤® à¤¤à¤¿à¤¥à¤¿", mat: "ğŸ” à¤¸à¤¾à¤®à¤—à¥à¤°à¥€ à¤–à¥‹à¤œà¥‡à¤‚", update: "à¤…à¤ªà¤¡à¥‡à¤Ÿ", pareto: "ğŸ“Š à¤ªà¤¾à¤°à¥‡à¤¤à¥‹ à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£", p1: "à¤¶à¥€à¤°à¥à¤· 10 à¤•à¥à¤²:", p2: "à¤•à¥à¤² à¤µà¤œà¤¨:", cT: "ğŸ“¦ à¤†à¤µà¥ƒà¤¤à¥à¤¤à¤¿", wT: "âš–ï¸ à¤µà¤œà¤¨", hT: "â±ï¸ à¤•à¥à¤¶à¤²à¤¤à¤¾", aT: "ğŸ”¥ à¤ªà¥à¤°à¤µà¤¾à¤¹", l1: "à¤•à¥à¤²", l2_3: "à¤”à¤¸à¤¤", l3: "à¤•à¥à¤² à¤µà¤œà¤¨", l4: "à¤˜à¤‚à¤Ÿà¥‡", tIn: "à¤ªà¥à¤°à¤µà¥‡à¤¶", tOut: "à¤¨à¤¿à¤•à¤¾à¤¸", refSec: "à¤¸à¥‡à¤•à¤‚à¤¡", typeNames: {bar:"à¤¬à¤¾à¤°", line:"à¤²à¤¾à¤‡à¤¨", area:"à¤•à¥à¤·à¥‡à¤¤à¥à¤°", radar:"à¤°à¤¡à¤¾à¤°"} }
    };

    let rawData = [], charts = {}, lastDayMap = {}, filteredMatStats = {}, avgWorkTime = 60, countdown = 0, totalRangeVolume = {tons:0, counts:0, hours:0};
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"bar"}, {id:4, key:"counts", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
        document.getElementById('date-start').value = firstDay.toISOString().slice(0, 11) + "00:00";
        document.getElementById('date-end').value = now.toISOString().slice(0, 11) + "23:59";
        document.getElementById('mon-date').value = now.toISOString().slice(0, 10);
        changeLanguage(); 
        await fetchPublishedData();
        startAutoRefresh();
    };

    // æ ¸å¿ƒæ•¸æ“šä¿®å¾©ï¼šç²¾æº–å­—ä¸²è§£æï¼Œé¿å… 00:00-08:00 è¢«åŠƒåˆ†åˆ°éŒ¯èª¤æ—¥æœŸ
    function getCleanDate(str) {
        if (!str) return null;
        const match = str.match(/(\d{2})\/(\d{2})\/(\d{4})/);
        return match ? `${match[3]}-${match[2]}-${match[1]}` : null; // YYYY-MM-DD
    }

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL + "&cb=" + Date.now());
            const text = await res.text();
            rawData = text.split(/\r?\n/).slice(1).map(l => {
                const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return (c.length < 11) ? null : {
                    truckNo: (c[8] || "N/A").trim(), matName: (c[1] || "").trim(),
                    arrivalTime: c[2], endTime: c[3], totalTime: parseFloat(c[4]) || 0, weight: parseFloat(c[10]) || 0
                };
            }).filter(x => x && x.arrivalTime);
            generateReport(); 
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function generateReport() {
        const startDT = new Date(document.getElementById('date-start').value);
        const endDT = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {}; filteredMatStats = {}; totalRangeVolume = {tons:0, counts:0, hours:0};
        
        rawData.forEach(r => {
            const parts = r.arrivalTime.split(/[\/\s:]/);
            const rowDate = new Date(parts[2], parts[1]-1, parts[0], parts[3], parts[4]);
            
            if (rowDate >= startDT && rowDate <= endDT) {
                const dKey = getCleanDate(r.arrivalTime);
                totalRangeVolume.tons += r.weight/1000;
                totalRangeVolume.counts++;
                totalRangeVolume.hours += r.totalTime;

                if (!filteredMatStats[r.matName]) filteredMatStats[r.matName] = { counts:0, tons:0 };
                filteredMatStats[r.matName].counts++; 
                filteredMatStats[r.matName].tons += r.weight/1000;
                
                if (dKey) {
                    if (!lastDayMap[dKey]) lastDayMap[dKey] = { tons: 0, hours: 0, counts: 0 };
                    if (!filter || r.matName.toLowerCase().includes(filter)) {
                        lastDayMap[dKey].counts++; lastDayMap[dKey].tons += r.weight/1000; lastDayMap[dKey].hours += r.totalTime;
                    }
                }
            }
        });
        renderPareto(); 
        chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value || "tons";
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        if (charts[0]) charts[0].destroy();
        
        let items = Object.keys(filteredMatStats).map(k => ({ label: k, value: filteredMatStats[k][source] })).sort((a,b) => b.value - a.value).slice(0, 10);
        const top10Sum = Math.round(items.reduce((a,b)=>a+b.value, 0));
        const rangeTotal = Math.round(totalRangeVolume[source]);
        const ratio = rangeTotal > 0 ? ((top10Sum / rangeTotal) * 100).toFixed(1) : 0;
        
        document.getElementById('stat-top10').innerText = top10Sum + (source==='tons'?' T':'');
        document.getElementById('stat-range').innerText = rangeTotal + (source==='tons'?' T':'');
        document.getElementById('stat-ratio').innerText = ratio + "%";
        
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: '#2196F3', borderRadius: 8 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', font: { weight: 'bold' } }, legend: { display: false } } }
        });
    }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const type = document.getElementById(`type-${idx}`).value;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        const color = idx === 1 ? '#10b981' : (idx === 2 ? '#2196F3' : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        const labels = Object.keys(lastDayMap).sort();
        const data = labels.map(l => lastDayMap[l][conf.key]);

        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: (type==='area')?'line':type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, fill: type==='area', backgroundColor: type==='area'?color+'33':color, borderRadius: 5 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { display: 'auto', anchor: 'end', align: 'top', formatter: Math.round } } }
        });
        updateAnalysis(idx);
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const selDate = document.getElementById('mon-date').value;
        const base = parseInt(localStorage.getItem('set_base_time')) || 25;
        const items = rawData.filter(r => getCleanDate(r.arrivalTime) === selDate)
                         .sort((a,b) => b.arrivalTime.localeCompare(a.arrivalTime));

        let totalRates = 0, count = 0;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const isDone = i.endTime && i.endTime.trim() !== "";
            let rate = i.totalTime > 0 ? Math.min(Math.round((base / i.totalTime) * 100), 100) : 100;
            totalRates += rate; count++;
            const per = Math.min((i.totalTime / base) * 100, 100);
            return `<div class="progress-card">
                <div style="display:flex; justify-content:space-between; align-items:center;"><span class="truck-tag">${i.truckNo}</span><span style="font-weight:900; font-size:1.1rem;">${i.matName}</span></div>
                <div class="time-info-row"><div>${d.tIn}: ${i.arrivalTime.split(' ')[1]}</div><div>${d.tOut}: ${isDone?i.endTime.split(' ')[1]:'--:--'}</div></div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${rate<95?'#ef4444':(isDone?'#4CAF50':'#2196F3')}"></div></div>
                <div class="kpi-formula">${i.totalTime}m / ${base}m = ${isDone?'âœ…':'â³'} ${rate}%</div>
            </div>`;
        }).join('');

        document.getElementById('monitor-count-label').innerText = `${d.monCount}: ${items.length}`;
        const finalAvg = count > 0 ? Math.round(totalRates / count) : 0;
        document.getElementById('total-avg-rate').innerText = `${d.avgRate}: ${finalAvg}%`;
        document.getElementById('total-avg-rate').style.background = finalAvg < 95 ? '#ef4444' : '#2196F3';
    }

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        document.getElementById('main-title').innerText = d.title;
        document.getElementById('mon-title').innerText = d.mon;
        document.getElementById('lbl-start').innerText = d.start;
        document.getElementById('lbl-end').innerText = d.end;
        document.getElementById('lbl-mat').innerText = d.mat;
        document.getElementById('btn-update').innerText = d.update;
        document.getElementById('tit-pareto').innerText = d.pareto;
        document.getElementById('lbl-p1').innerText = d.p1;
        document.getElementById('lbl-p2').innerText = d.p2;
        document.getElementById('source-0').innerHTML = `<option value="tons">${d.optT}</option><option value="counts">${d.optC}</option>`;
        initDynamicUI();
        if(rawData.length > 0) { generateReport(); renderTodayMonitor(); }
    }

    function initDynamicUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '';
        chartConfigs.forEach((conf, idx) => {
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div style="font-weight:bold; font-size:1.1rem;">${names[idx]}</div><select id="type-${conf.id}" onchange="renderModule(${conf.id})" style="padding:5px; border-radius:5px;"><option value="bar">${d.typeNames.bar}</option><option value="line">${d.typeNames.line}</option><option value="area">${d.typeNames.area}</option><option value="radar">${d.typeNames.radar}</option></select></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div id="box-${conf.id}" class="stat-grid-mini"></div></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
    }

    function updateAnalysis(idx) {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const totalC = totalRangeVolume.counts;
        const totalT = Math.round(totalRangeVolume.tons);
        const totalH = Math.round(totalRangeVolume.hours);
        const box = document.getElementById(`box-${idx}`);
        if(box) box.innerHTML = `<div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div><div><small>${d.l2_3}</small><div class="stat-num">${totalC>0?Math.round(totalH/totalC):0}m</div></div><div><small>${d.l3}</small><div class="stat-num">${totalT}T</div></div><div><small>${d.l4}</small><div class="stat-num">${totalH}m</div></div>`;
    }

    function startAutoRefresh() {
        const rate = 600; countdown = rate;
        setInterval(() => {
            countdown--; 
            const l = document.getElementById('ui-lang').value;
            document.getElementById('refresh-timer').innerText = `ğŸ”„ ${countdown}${i18n[l].refSec}`;
            if (countdown <= 0) { fetchPublishedData(); countdown = rate; }
        }, 1000);
    }
    
    function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.right = p.style.right === '0px' ? '-450px' : '0px'; }
