<script>

    };

    let rawData = [], charts = {}, lastLabels = [], lastDayMap = {}, lastHFlow = [], lastMatStats = {};
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"stepped"}];

    function changeLanguage() {

        document.getElementById('lbl-start').innerText = d.start;

        document.getElementById('lbl-mat').innerText = d.mat;
        document.getElementById('btn-update').innerText = d.update;
        document.getElementById('tit-pareto').innerText = d.pareto;
        document.getElementById('opt-tons').innerText = d.optT;
        document.getElementById('opt-counts').innerText = d.optC;
        document.getElementById('set-panel-title').innerText = d.setT;

    function initUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '', setHtml = '';
        chartConfigs.forEach((conf, idx) => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || conf.def;
            html += `
                <div class="chart-card" id="card-${conf.id}">
                    <div class="chart-header">
                        <div style="font-weight:bold;">${names[idx]}</div>
                        <div style="display:flex; gap:10px;">
                            <select id="type-${conf.id}" onchange="renderModule(${conf.id})">
                                <option value="bar" ${savedType==='bar'?'selected':''}>Bar</option>
                                <option value="line" ${savedType==='line'?'selected':''}>Line</option>
                                <option value="area" ${savedType==='area'?'selected':''}>Area</option>
                                <option value="stepped" ${savedType==='stepped'?'selected':''}>Stepped</option>
                                <option value="radar" ${savedType==='radar'?'selected':''}>Radar</option>
                            </select>
                            <button class="btn-copy" onclick="copyChart('card-${conf.id}')">ğŸ“·</button>
                        </div>
                    </div>
                    <div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div>
                    <div id="box-${conf.id}"></div>
                </div>`;
            setHtml += `
                <div class="set-item">
                    <label>${names[idx]}</label>
                    <select id="set-type-${conf.id}" style="width:100%;">
                        <option value="bar" ${savedType==='bar'?'selected':''}>Bar</option>
                        <option value="line" ${savedType==='line'?'selected':''}>Line</option>

        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('settings-list').innerHTML = setHtml;
    }

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL);
            const text = await res.text();
            rawData = parseCSV(text);
            updateMatDatalist();
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return c.length < 11 ? null : { formNo: c[1], startTime: c[2], totalTime: c[4], weight: c[10] };
        }).filter(x => x);
    }

    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo).filter(Boolean))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {}; lastHFlow = Array(24).fill(0); lastMatStats = {};
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                const mat = r.formNo || "Unknown";
                if (dObj >= start && dObj <= end) {
                    if (!lastMatStats[mat]) lastMatStats[mat] = { counts: 0, tons: 0 };
                    lastMatStats[mat].counts++;
                    lastMatStats[mat].tons += (parseFloat(r.weight) || 0) / 1000;
                    const dKey = dObj.toISOString().split('T')[0];
                    if (lastDayMap[dKey] && (!filter || mat.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++;
                        lastDayMap[dKey].tons += (parseFloat(r.weight) || 0) / 1000;
                        lastDayMap[dKey].hours += parseFloat(r.totalTime || 0);
                        lastHFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        lastLabels = Object.keys(lastDayMap).sort();
        renderPareto(); 
        chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        if (!canvas) return;
        const type = document.getElementById(`type-${idx}`).value;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        const color = idx === 1 ? '#10b981' : (idx === 2 ? (localStorage.getItem('set_global_color')||'#2196F3') : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : lastLabels;
        let data = (idx === 4) ? lastHFlow : labels.map(l => lastDayMap[l][conf.key]);
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: type === 'stepped' || type === 'area' ? 'line' : type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, stepped: type === 'stepped', fill: type === 'area', backgroundColor: type === 'bar' ? color : color + '33', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', formatter: v => Math.round(v) }, legend: { display: false } } }
        });
        updateAnalysis(idx);
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const dLang = i18n[l];
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);

        const items = rawData.filter(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const d = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return d >= start && d < end;
        });

        document.getElementById('monitor-count').innerText = `${dLang.monCount}: ${items.length}`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const v = Math.round(parseFloat(i.totalTime)) || 0;
            const per = Math.min((v/60)*100, 100);
            return `<div class="progress-card"><div class="progress-info"><strong>${i.formNo}</strong><span>${v}m</span></div>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${v>60?'#ef4444':v>40?'#f59e0b':'#4CAF50'}"></div></div></div>`;
        }).join('') || `<div style="color:gray; padding:20px;">...</div>`;
    }

    function updateAnalysis(idx) {
        const box = document.getElementById(`box-${idx}`);
        if (!box) return;
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const totalC = lastLabels.reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = lastLabels.reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = lastLabels.reduce((a, k) => a + lastDayMap[k].hours, 0);
        box.innerHTML = `<div class="stat-grid-mini">
            <div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div>
            <div><small>${d.l2}</small><div class="stat-num">${totalC>0?Math.round(totalH/totalC):0}m</div></div>
            <div><small>${d.l3}</small><div class="stat-num">${Math.round(totalT)}T</div></div>
            <div><small>${d.l4}</small><div class="stat-num">${Math.round(totalH)}m</div></div></div>`;
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        if (charts[0]) charts[0].destroy();
        let items = Object.keys(lastMatStats).map(k => ({ label: k, value: lastMatStats[k][source] })).sort((a,b)=>b.value-a.value).slice(0, 10);
        const total = items.reduce((a,b)=>a+b.value, 0);
        let acc = 0;
        const paretoData = items.map(i => { acc+=i.value; return (acc/total)*100; });
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: localStorage.getItem('set_global_color') || '#2196F3', yAxisID: 'y' }, { data: paretoData, type: 'line', borderColor: '#ef4444', yAxisID: 'y1', pointRadius: 4 }] },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', formatter: v => Math.round(v) } },
                scales: { 
                    y: { beginAtZero: true }, 
                    y1: { 
                        position: 'right', 
                        max: 100, 
                        grid: { 
                            drawOnChartArea: true, // é¡¯ç¤ºç™¾åˆ†æ¯”è»¸æ ¼ç·š
                            color: 'rgba(239, 68, 68, 0.1)', // ç´…è‰²æ·¡æ ¼ç·š
                            borderDash: [5, 5] // è™›ç·š
                        },
                        ticks: { color: '#ef4444' }
                    } 
                }
            }
        });
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_global_color', document.getElementById('set-global-color').value);
        chartConfigs.forEach(conf => localStorage.setItem(`def_type_${conf.id}`, document.getElementById(`set-type-${conf.id}`).value));
        location.reload(); 
    }
    async function copyChart(id) {
        const el = document.getElementById(id);
        const l = document.getElementById('ui-lang').value;
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: '#f0f2f5' });
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast');
            t.innerText = i18n[l].copy;
            t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000);
        });
    }
</script>
