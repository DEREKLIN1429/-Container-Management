<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Intelligence Dashboard v26.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2196F3; --secondary: #673AB7; --success: #4CAF50; --bg: #f0f4f8;
            --white: #ffffff; --text: #0f172a; --border: #cbd5e1; --accent: #1e293b;
        }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* é ‚éƒ¨æ§åˆ¶ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-icon { background: var(--white); border: 2px solid var(--border); border-radius: 8px; padding: 8px 12px; cursor: pointer; font-size: 1.2rem; }

        /* è¨­å®šé¢æ¿ */
        #settings-panel {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%; background: var(--white);
            box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 30px; overflow-y: auto;
        }
        #settings-panel.active { right: 0; }
        .set-item { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
        .set-item label { font-weight: bold; font-size: 0.85rem; color: #64748b; }

        /* ç¯©é¸å™¨ï¼šå·²å»é™¤ Default View é¸é … */
        .filter-card { 
            background: var(--white); padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 30px;
        }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 250px; }
        .filter-group label { font-weight: 900; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        input { padding: 15px; border: 3px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; font-weight: 900; background-color: #f8fafc; }
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: 900; font-size: 1.4rem; height: 65px; width: 150px; }

        /* åœ–è¡¨å¡ç‰‡ */
        .stats-grid { display: flex; flex-direction: column; gap: 40px; }
        .chart-card { background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); cursor: pointer; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 3px solid #f1f5f9; padding-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .chart-title { font-weight: 900; font-size: 1.6rem; }
        
        /* åœ–è¡¨å³å´ç¨ç«‹é¸æ“‡å™¨ */
        .chart-type-selector { padding: 8px; border-radius: 8px; border: 2px solid var(--border); font-weight: bold; font-size: 0.9rem; background: #f8fafc; }

        /* 2æ¬„3è¡Œåˆ†æ + åˆ†æç¸½çµå€å¡Š */
        .analysis-box { 
            margin-top: 20px; padding: 20px; background: #f8fafc; border-left: 8px solid var(--primary); border-radius: 12px;
        }
        .stat-grid-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-line { display: flex; flex-direction: column; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.8rem; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1rem; }
        
        /* ğŸ’¡ æ•¸æ“šåˆ†æç¸½çµ */
        .insight-box { margin-top: 15px; padding: 12px; background: #fffbeb; border: 1px solid #fef3c7; border-radius: 8px; font-size: 0.95rem; color: #92400e; line-height: 1.5; }

        .chart-container { height: 500px; width: 100%; position: relative; padding-right: 50px; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.9); color: white; padding: 12px 30px; border-radius: 30px; font-weight: bold; z-index: 3000; display: none; }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:8px solid #f3f3f3; border-top:8px solid var(--primary); border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
        <h2 style="margin-top:20px; font-weight:900;">Processing Data...</h2>
    </div>
    <div id="toast">âœ… Image Copied!</div>

    <div id="settings-panel">
        <div class="settings-header"><h3>âš™ï¸ Advanced Settings</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button></div>
        <div class="set-item"><label>ğŸ”¢ Decimal Precision</label><input type="number" id="set-decimals" class="set-input" value="1"></div>
        <div class="set-item"><label>ğŸ–¼ï¸ Copy Border Color</label><input type="color" id="set-border-color" class="set-input" value="#000000"></div>
        <div class="set-item"><label>ğŸ–Œï¸ Theme Color</label><input type="color" id="set-theme-color" class="set-input" value="#2196F3"></div>
        <div class="set-item"><label>â±ï¸ Toast Time (sec)</label><input type="number" id="set-toast-time" class="set-input" value="1"></div>
        <button class="btn-run" style="height:45px; font-size:1rem; margin-top:20px;" onclick="saveAndApply()">Save Settings</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 style="font-weight: 900; font-size: 1.8rem; margin:0;">ç‰©æµé‹ç±Œæ•¸æ“šåˆ†æ v26.0</h1>
            <div class="control-group">
                <select id="ui-lang" class="lang-select" onchange="generateReport()"><option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option></select>
                <button class="btn-icon" onclick="toggleSettings()">âš™ï¸</button>
            </div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label><span>ğŸ“…</span> Start Date</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label><span>ğŸ“…</span> End Date</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label><span>ğŸ”</span> Material Search</label><input type="text" id="mat-filter" list="mat-list" placeholder="Material Name..."><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">Update</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-counts" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸</div>
                    <select class="chart-type-selector" id="sel-counts" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                </div>
                <div class="chart-container"><canvas id="countsChart"></canvas></div>
                <div class="analysis-box"><div id="box-counts" class="stat-grid-mini"></div><div class="insight-box" id="insight-counts"></div></div>
            </div>

            <div class="chart-card" id="card-tons" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title">âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢</div>
                    <select class="chart-type-selector" id="sel-tons" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                </div>
                <div class="chart-container"><canvas id="tonsChart"></canvas></div>
                <div class="analysis-box"><div id="box-tons" class="stat-grid-mini"></div><div class="insight-box" id="insight-tons"></div></div>
            </div>

            <div class="chart-card" id="card-hours" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title">â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½</div>
                    <select class="chart-type-selector" id="sel-hours" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                </div>
                <div class="chart-container"><canvas id="hoursChart"></canvas></div>
                <div class="analysis-box"><div id="box-hours" class="stat-grid-mini"></div><div class="insight-box" id="insight-hours"></div></div>
            </div>

            <div class="chart-card" id="card-hourly" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title">ğŸ”¥ 24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ</div>
                    <select class="chart-type-selector" id="sel-hourly" onclick="event.stopPropagation()" onchange="generateReport()"></select>
                </div>
                <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
                <div class="analysis-box"><div id="box-hourly" class="stat-grid-mini"></div><div class="insight-box" id="insight-hourly"></div></div>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};
    const chartOptions = [
        {v:'bar', n:'é•·æ¢åœ– (Bar)'}, {v:'line', n:'è¶¨å‹¢åœ– (Trend Line)'}, {v:'stepped-line', n:'éšæ¢¯åœ–'}, {v:'accumulate-line', n:'ç´¯ç©åœ–'}
    ];

    window.onload = async () => {
        initSelectors(); loadSettings();
        const now = new Date(), firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0], lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('date-start').value = localStorage.getItem('last_start_date') || firstDay;
        document.getElementById('date-end').value = localStorage.getItem('last_end_date') || lastDay;
        try {
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; initMatDatalist(); generateReport(); }
        } catch (e) { alert("Data Fetch Error"); }
    };

    

    function initSelectors() {
        const selectors = document.querySelectorAll('.chart-type-selector');
        selectors.forEach(s => { 
            s.innerHTML = chartOptions.map(o => `<option value="${o.v}">${o.n}</option>`).join(''); 
            const saved = localStorage.getItem('type_' + s.id);
            if(saved) s.value = saved;
        });
    }

    function generateReport() {
        const sV = document.getElementById('date-start').value, eV = document.getElementById('date-end').value, filter = document.getElementById('mat-filter').value;
        localStorage.setItem('last_start_date', sV); localStorage.setItem('last_end_date', eV);
        const start = new Date(sV), end = new Date(eV);
        let dailyData = {}, hourlyWeight = Array(24).fill(0), daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; daysCount++;
        }

        rawData.forEach(r => {
            const m = r.startTime ? r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/) : null;
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; dailyData[dKey].tons += tw; dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                    hourlyWeight[dObj.getHours()] += tw;
                }
            }
        });
        renderCharts(Object.keys(dailyData).sort(), dailyData, hourlyWeight, daysCount);
    }

    function renderCharts(labels, dayMap, hWeight, dCount) {
        const dec = parseInt(localStorage.getItem('set_decimals')) || 1;
        const theme = localStorage.getItem('set_theme_color') || '#2196F3';
        const ctxO = { responsive: true, maintainAspectRatio: false, layout: { padding: { right: 50, top: 60 } }, plugins: { legend: { display: false }, datalabels: { display: true, anchor: 'end', align: 'top', font: { weight: '900', size: 18 }, formatter: v => v == 0 ? '' : parseFloat(v).toFixed(dec) } }, scales: { y: { beginAtZero: true } } };

        updateChart('countsChart', labels, labels.map(l=>dayMap[l].counts), '#4CAF50', document.getElementById('sel-counts').value, ctxO);
        updateChart('tonsChart', labels, labels.map(l=>dayMap[l].tons), theme, document.getElementById('sel-tons').value, ctxO);
        updateChart('hoursChart', labels, labels.map(l=>dayMap[l].hours), '#FF9800', document.getElementById('sel-hours').value, ctxO);
        updateChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), hWeight.map(v=>v/dCount), '#9C27B0', document.getElementById('sel-hourly').value, ctxO);
        
        doAnalysis(labels, dayMap, hWeight, dCount);
    }

    // --- å¼·åŒ–åˆ†æèˆ‡ç¸½çµé‚è¼¯ ---
    function doAnalysis(labels, dayMap, hWeight, dCount) {
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        const ratio = totalT > 0 ? (totalH / totalT).toFixed(2) : 0;
        
        const html = `<div class="stat-line"><span class="stat-label">ç¸½å…¥å» :</span><span class="stat-num">${totalC}è»Š</span></div><div class="stat-line"><span class="stat-label">å¹³å‡å·¥æ™‚:</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}H/è»Š</span></div><div class="stat-line"><span class="stat-label">ç¸½é‡é‡:</span><span class="stat-num">${totalT.toFixed(1)}T</span></div><div class="stat-line"><span class="stat-label">å¹³å‡é‡é‡:</span><span class="stat-num">${totalC>0?(totalT/totalC).toFixed(1):0}T/è»Š</span></div><div class="stat-line"><span class="stat-label">ç¸½å·¥æ™‚:</span><span class="stat-num">${totalH.toFixed(1)}H</span></div><div class="stat-line"><span class="stat-label">ç”¢èƒ½æ¯”:</span><span class="stat-num">${ratio} H/T</span></div>`;
        
        document.querySelectorAll('.stat-grid-mini').forEach(box => box.innerHTML = html);

        // æ™ºæ…§ç¸½çµ
        const insight = ratio > 0.5 ? "âš ï¸ <b>ç¸½çµï¼š</b>ç›®å‰æ¯å™¸ä½œæ¥­å·¥æ™‚åé«˜ï¼Œå»ºè­°æª¢æŸ¥å¸è²¨äººåŠ›åˆ†çµ„æˆ–æ©Ÿæ¢°è¼”åŠ©æ•ˆç‡ã€‚" : "âœ… <b>ç¸½çµï¼š</b>ä½œæ¥­æ•ˆç‡è‰¯å¥½ï¼Œç”¢èƒ½æ¯”ç¶­æŒåœ¨å„ªè³ªå€é–“ã€‚";
        document.querySelectorAll('.insight-box').forEach(box => box.innerHTML = insight);
    }

    // --- è¤‡è£½ç‚ºåœ–ç‰‡ä¸¦åŠ å…¥é‚Šæ¡† ---
    async function copyAsImage(element) {
        const borderColor = localStorage.getItem('set_border_color') || '#000000';
        element.style.border = `10px solid ${borderColor}`; // åŠ å…¥é‚Šæ¡†
        
        const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#ffffff' });
        element.style.border = "none"; // æ¢å¾©åŸç‹€

        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({ "image/png": b })]);
            const t = document.getElementById('toast'); t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', (parseFloat(localStorage.getItem('set_toast_time')) || 1) * 1000);
        });
    }

    function updateChart(id, labels, data, color, type, options) {
        const ctx = document.getElementById(id).getContext('2d'); if (charts[id]) charts[id].destroy();
        let config = { type: 'bar', data: { labels: labels, datasets: [{ data: data, backgroundColor: color, borderColor: color, borderWidth: 4 }] }, options: options };
        if(type === 'line' || type === 'stepped-line') { config.type = 'line'; config.data.datasets[0].tension = 0.4; config.data.datasets[0].fill = true; config.data.datasets[0].backgroundColor = color+'33'; if(type==='stepped-line') config.data.datasets[0].stepped = true; }
        if(type === 'accumulate-line') { config.type = 'line'; let s = 0; config.data.datasets[0].data = data.map(v => s+=v); config.data.datasets[0].fill = true; config.data.datasets[0].backgroundColor = color+'33'; }
        charts[id] = new Chart(ctx, config);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveAndApply() {
        localStorage.setItem('set_decimals', document.getElementById('set-decimals').value);
        localStorage.setItem('set_border_color', document.getElementById('set-border-color').value);
        localStorage.setItem('set_theme_color', document.getElementById('set-theme-color').value);
        localStorage.setItem('set_toast_time', document.getElementById('set-toast-time').value);
        document.querySelectorAll('.chart-type-selector').forEach(s => localStorage.setItem('type_'+s.id, s.value));
        toggleSettings(); generateReport();
    }
    function loadSettings() {
        document.getElementById('set-decimals').value = localStorage.getItem('set_decimals') || 1;
        document.getElementById('set-border-color').value = localStorage.getItem('set_border_color') || '#000000';
        document.getElementById('set-theme-color').value = localStorage.getItem('set_theme_color') || '#2196F3';
        document.getElementById('set-toast-time').value = localStorage.getItem('set_toast_time') || '1';
    }
    function initMatDatalist() { const mats = new Set(); rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); }); document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join(''); }
</script>
</body>
</html>
