<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};
    
    // --- æ“´å……ç¿»è­¯å­—å…¸èˆ‡åœ–è¡¨é¡å‹åç¨± ---
    const i18n = {
        zh: { title: "ç‰©æµé‹ç±Œå¤§æ•¸æ“šç³»çµ±", start: "é–‹å§‹æ—¥æœŸ", end: "çµæŸæ—¥æœŸ", mat: "ææ–™æœå°‹", update: "æ›´æ–°", cT: "ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸", wT: "âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢", hT: "â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚", aT: "ğŸ”¥ è²¨æ«ƒå…¥å»  24H åˆ†ä½ˆåˆ†æ", load: "åˆ†æä¸­...", s1: "ç¸½å…¥å» :", s2: "ç¸½é‡é‡:", s3: "ç¸½å·¥æ™‚:", s4: "å–®è»Šå¹³å‡å·¥æ™‚:", s5: "å–®è»Šå¹³å‡é‡é‡:", s6: "ç”¢èƒ½æ¯”:", bar: "é•·æ¢åœ–", line: "è¶¨å‹¢åœ–", scatter: "æ•£ä½ˆåœ–", bubble: "æ°£æ³¡åœ–", radar: "é›·é”åœ–", timeline: "æ™‚é–“è»¸åœ–", stacked: "ç™¾åˆ†æ¯”å †ç–Šåœ–" },
        en: { title: "Logistics Intelligence Dashboard", start: "Start Date", end: "End Date", mat: "Material Search", update: "Update", cT: "ğŸ“¦ Daily Arrivals", wT: "âš–ï¸ Weight Trend", hT: "â±ï¸ Unloading Hours", aT: "ğŸ”¥ 24H Arrival Pattern", load: "Analyzing...", s1: "Total Units:", s2: "Total Tons:", s3: "Total Hrs:", s4: "Avg Hr/Unit:", s5: "Avg Ton/Unit:", s6: "Efficiency:", bar: "Bar Chart", line: "Trend Line", scatter: "Scatter Plot", bubble: "Bubble Chart", radar: "Radar Chart", timeline: "Timeline Chart", stacked: "Stacked Bar" },

    };

    window.onload = async () => {
        initSelectors(); loadSettings();
        const now = new Date(), firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0], lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('date-start').value = localStorage.getItem('last_start_date') || firstDay;
        document.getElementById('date-end').value = localStorage.getItem('last_end_date') || lastDay;
        try {
            toggleLoading(true);
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; initMatDatalist(); generateReport(); }
        } catch (e) { alert("Data Fetch Error"); }
        toggleLoading(false);
    };

    

    // --- åœ–è¡¨é¡å‹æ¸²æŸ“é‚è¼¯ ---
    function initSelectors() {
        const lang = document.getElementById('ui-lang').value || 'zh';
        const opt = [
            {v:'bar', n: i18n[lang].bar}, {v:'line', n: i18n[lang].line}, {v:'scatter', n: i18n[lang].scatter}, 
            {v:'bubble', n: i18n[lang].bubble}, {v:'radar', n: i18n[lang].radar}, {v:'timeline', n: i18n[lang].timeline}, {v:'stacked', n: i18n[lang].stacked}
        ];
        document.querySelectorAll('.chart-type-selector').forEach(s => {
            const current = s.value;
            s.innerHTML = opt.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
            if(current) s.value = current;
            else s.value = s.id === 'sel-tons' ? 'line' : (s.id === 'sel-hourly' ? 'radar' : 'bar');
        });
    }

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        document.getElementById('main-title').innerText = i18n[l].title;
        document.getElementById('lbl-start').innerHTML = `<span>ğŸ“…</span> ${i18n[l].start}`;
        document.getElementById('lbl-end').innerHTML = `<span>ğŸ“…</span> ${i18n[l].end}`;
        document.getElementById('lbl-mat').innerHTML = `<span>ğŸ”</span> ${i18n[l].mat}`;

        generateReport(); // é‡æ–°æ¸²æŸ“åˆ†ææ–‡å­—
    }

    function generateReport() {
        const sV = document.getElementById('date-start').value, eV = document.getElementById('date-end').value, filter = document.getElementById('mat-filter').value;
        localStorage.setItem('last_start_date', sV); localStorage.setItem('last_end_date', eV);
        const start = new Date(sV), end = new Date(eV);
        let dailyData = {}, hourlyWeight = Array(24).fill(0), hourlyCounts = Array(24).fill(0), daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; daysCount++;
        }

        rawData.forEach(r => {
            const m = r.startTime ? r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/) : null;
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; dailyData[dKey].tons += tw; dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                    hourlyWeight[dObj.getHours()] += tw; hourlyCounts[dObj.getHours()] += 1;
                }
            }
        });
        renderCharts(Object.keys(dailyData).sort(), dailyData, hourlyWeight, hourlyCounts, daysCount);
    }

    function renderCharts(labels, dayMap, hWeight, hCounts, dCount) {
        const dec = parseInt(localStorage.getItem('set_decimals')) || 1;
        const ctxO = { responsive: true, maintainAspectRatio: false, layout: { padding: { right: 50, top: 60 } }, plugins: { legend: { display: false }, datalabels: { display: true, anchor: 'end', align: 'top', font: { weight: '900', size: 18 }, formatter: v => v == 0 ? '' : parseFloat(v).toFixed(dec) } }, scales: { y: { beginAtZero: true } } };

        updateChart('countsChart', labels, labels.map(l=>dayMap[l].counts), '#4CAF50', document.getElementById('sel-counts').value, ctxO, hCounts);
        updateChart('tonsChart', labels, labels.map(l=>dayMap[l].tons), '#2196F3', document.getElementById('sel-tons').value, ctxO, hCounts);
        updateChart('hoursChart', labels, labels.map(l=>dayMap[l].hours), '#FF9800', document.getElementById('sel-hours').value, ctxO, hCounts);
        // æ™‚æ®µåˆ†æåœ–ä½¿ç”¨å¹³å‡é‡é‡æ•¸æ“š
        updateChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), hWeight.map(v=>v/dCount), '#9C27B0', document.getElementById('sel-hourly').value, ctxO, hCounts);
        
        doAnalysis(labels, dayMap, hWeight, dCount);
    }

    // --- åœ–è¡¨å¼•æ“å‡ç´š ---
    function updateChart(id, labels, data, color, type, options, counts) {
        const ctx = document.getElementById(id).getContext('2d'); if (charts[id]) charts[id].destroy();
        let config = { type: type === 'stacked' ? 'bar' : type, data: { labels: labels, datasets: [{ data: data, backgroundColor: color, borderColor: color, borderWidth: 4 }] }, options: options };
        
        if(type === 'line') { config.data.datasets[0].tension = 0.4; config.data.datasets[0].fill = true; config.data.datasets[0].backgroundColor = color+'33'; }
        if(type === 'scatter') { config.data.datasets[0].data = data.map((v, i) => ({x: i, y: v})); config.options.scales.x = { type: 'linear', ticks: { callback: v => labels[v] } }; }
        if(type === 'bubble') { config.data.datasets[0].data = data.map((v, i) => ({x: i, y: v, r: Math.sqrt(v)*10})); }
        if(type === 'radar') { config.options.scales = { r: { beginAtZero: true } }; config.data.datasets[0].fill = true; config.data.datasets[0].backgroundColor = color+'33'; }
        if(type === 'stacked') { config.options.scales.x = { stacked: true }; config.options.scales.y = { stacked: true }; }
        
        charts[id] = new Chart(ctx, config);
    }

    function doAnalysis(labels, dayMap, hWeight, dCount) {

    }

    async function copyAsImage(element) {
        const borderColor = localStorage.getItem('set_border_color') || '#000000';
        element.style.border = `15px solid ${borderColor}`;
        const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#ffffff' });
        element.style.border = "2px solid transparent";
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast'); t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', (parseFloat(localStorage.getItem('set_toast_time')) || 1) * 1000);
        });
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveAndApply() {
        localStorage.setItem('set_decimals', document.getElementById('set-decimals').value);
        localStorage.setItem('set_border_color', document.getElementById('set-border-color').value);
        localStorage.setItem('set_toast_time', document.getElementById('set-toast-time').value);
        document.querySelectorAll('.chart-type-selector').forEach(s => localStorage.setItem('type_'+s.id, s.value));
        toggleSettings(); generateReport();
    }
    function loadSettings() {
        document.getElementById('set-decimals').value = localStorage.getItem('set_decimals') || 1;
        document.getElementById('set-border-color').value = localStorage.getItem('set_border_color') || '#000000';
        document.getElementById('set-toast-time').value = localStorage.getItem('set_toast_time') || '1';
    }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function initMatDatalist() { const mats = new Set(); rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); }); document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join(''); }
</script>
</body>
</html>
