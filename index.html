<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v5.8</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; --danger: #ef4444; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; position: relative; }
        
        /* å€’æ•¸è¨ˆæ™‚å™¨æ–°æ¨£å¼ - ç½®é ‚ä¸­å¤® */
        .top-timer-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: #fff;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-family: monospace;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-main { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 3px solid var(--accent); padding-bottom: 10px; margin-top: 30px; }
        .header-title { font-size: 2.2rem; font-weight: 900; color: var(--accent); margin: 0; }
        .today-monitor { background: var(--accent); color: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .monitor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .total-avg-kpi { padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; color: white; }
        .monitor-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-height: 500px; overflow-y: auto; padding-right: 10px; }
        @media (max-width: 900px) { .monitor-grid { grid-template-columns: 1fr; } }
        .progress-card { background: rgba(255,255,255,0.1); padding: 18px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .truck-tag { background: #3b82f6; color: white; padding: 3px 10px; border-radius: 6px; font-size: 0.95rem; font-weight: 900; }
        .time-info-row { display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.85rem; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; }
        .progress-bar-bg { background: rgba(255,255,255,0.2); height: 14px; border-radius: 7px; overflow: hidden; margin: 12px 0 8px 0; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }
        .kpi-formula { font-size: 1.1rem; font-weight: 900; font-family: 'Consolas', monospace; background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 8px; display: block; margin-top: 10px; text-align: center; }
        .filter-row { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(3, 1fr) auto; gap: 15px; align-items: flex-end; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 30px; border: 1px solid var(--border); }
        .chart-container { height: 400px; width: 100%; position: relative; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; background: #f8fafc; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-num { font-weight: 800; color: var(--primary); font-size: 1.05rem; }
        #settings-panel { position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); z-index: 5000; transition: 0.4s; padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.2); overflow-y: auto; }
        #settings-panel.active { right: 0; }
        .btn-run { padding: 12px 30px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
        <div style="border:5px solid #f3f3f3; border-top:5px solid #2196F3; border-radius:50%; width:45px; height:45px; animation:spin 1s linear infinite;"></div>
        <p style="margin-top:10px; font-weight:bold; color:var(--accent);">è³‡æ–™è®€å–ä¸­...</p>
    </div>

    <div id="refresh-timer" class="top-timer-bar">ğŸ”„ Initializing...</div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h3>âš™ï¸ Settings</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button></div>
        <div style="margin-bottom:15px;"><label>ğŸ”„ Auto Refresh (sec)</label><input type="number" id="set-refresh-rate" style="width:100%;"></div>
        <div style="margin-bottom:15px;"><label>â±ï¸ Benchmark (Min)</label><input type="number" id="set-base-time" style="width:100%;"><small id="avg-hint" style="color:var(--primary);"></small></div>
        <div style="margin-bottom:15px;"><label>ğŸš¨ Warning Threshold (%)</label><input type="number" id="set-warn-threshold" style="width:100%;"></div>
        <div style="margin-bottom:15px;"><label>ğŸ¨ Warning Color</label><input type="color" id="set-warn-color" style="width:100%; height:40px;"></div>
        <button class="btn-run" style="width:100%;" onclick="saveSettings()">Save & Reload</button>
    </div>

    <div class="container">
        <header class="header-main">
            <h1 class="header-title" id="main-title">åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v5.8</h1>
            <div style="display:flex; gap:10px;">
                <select id="ui-lang" onchange="changeLanguage()"><option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option></select>
                <button onclick="toggleSettings()" id="btn-settings" style="padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">âš™ï¸ è¨­å®š</button>
            </div>
        </header>

        <div class="today-monitor">
            <div class="monitor-header">
                <div style="display:flex; align-items:center; gap:15px;"><h2 id="mon-title">ğŸšš ä»Šæ—¥å‹•æ…‹</h2><input type="date" id="mon-date" onchange="renderTodayMonitor()"></div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div id="total-avg-rate" class="total-avg-kpi">Avg Rate: --%</div>
                    <div id="monitor-count-label" style="font-weight:bold;">...</div>
                </div>
            </div>
            <div class="monitor-grid" id="monitor-list"></div>
        </div>

        <div class="filter-row">
            <div><label>èµ·å§‹æ—¥æœŸ</label><input type="date" id="date-start" style="width:100%"></div>
            <div><label>çµæŸæ—¥æœŸ</label><input type="date" id="date-end" style="width:100%"></div>
            <div><label>æœå°‹åŸææ–™</label><input type="text" id="mat-filter" list="mat-list" placeholder="è¼¸å…¥é—œéµå­—..." style="width:100%"><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">æ›´æ–°</button>
        </div>

        <div id="card-0" class="chart-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <div id="tit-pareto" style="font-weight:bold;">ğŸ“Š æŸæ‹‰åœ–åˆ†æ</div>
                <select id="source-0" onchange="generateReport()"></select>
            </div>
            <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            <div style="display:flex; gap:20px; margin-top:15px; justify-content:center;" id="pareto-stats">
                <span id="stat-top10"></span> | <span id="stat-range"></span> | <span id="stat-ratio"></span>
            </div>
        </div>
        <div id="dynamic-charts"></div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    // æ ¸å¿ƒè³‡æ–™ç¶²å€ï¼šç¢ºä¿ output=csv
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { title: "åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v5.8", mon: "ğŸšš ä»Šæ—¥å‹•æ…‹ (07:00-07:00)", monCount: "æœ¬æ—¥ç´¯è¨ˆè»Šæ¬¡", avgRate: "æœ¬æ—¥å¹³å‡é”æˆç‡", pareto: "ğŸ“Š æŸæ‹‰åœ–åˆ†æ", rTotal: "TOP 10 åŠ ç¸½", gTotal: "å€é–“ç¸½è¨ˆ", cT: "ğŸ“¦ é »æ¬¡è¶¨å‹¢", wT: "âš–ï¸ è¼‰é‡åˆ†æ", hT: "â±ï¸ æ•ˆç‡åˆ†æ", aT: "ğŸ”¥ æµé‡åˆ†ä½ˆ", l1: "ç¸½æ¬¡æ•¸", l2_1: "æ—¥å‡æ¬¡æ•¸", l2_2: "æ—¥å‡é‡é‡", l2_3: "å¹³å‡æ•ˆç‡", l2_4: "å·¥ä½œæ™‚é–“åˆ†ä½ˆ", l3: "ç¸½é‡é‡", l4: "ç¸½å·¥æ™‚", tIn: "é€²å ´", tOut: "å‡ºå ´", optT: "ä»¥å™¸æ•¸è¨ˆ", optC: "ä»¥æ¬¡æ•¸è¨ˆ", typeNames: {bar:"é•·æ¢åœ–", line:"æŠ˜ç·šåœ–", area:"é¢ç©åœ–", stepped:"éšæ¢¯åœ–", radar:"é›·é”åœ–"} },
        en: { title: "Container Report v5.8", mon: "ğŸšš Live Status (07:00-07:00)", monCount: "Total Units", avgRate: "Avg Rate", pareto: "ğŸ“Š Pareto", rTotal: "TOP 10 Sum", gTotal: "Range Total", cT: "ğŸ“¦ Frequency", wT: "âš–ï¸ Tonnage", hT: "â±ï¸ Efficiency", aT: "ğŸ”¥ Flow", l1: "Units", l2_1: "Avg/Day", l2_2: "Avg Wt", l2_3: "Avg Eff", l2_4: "Period", l3: "Total Wt", l4: "Total Hrs", tIn: "In", tOut: "Out", optT: "By Tonnage", optC: "By Counts", typeNames: {bar:"Bar", line:"Line", area:"Area", stepped:"Step", radar:"Radar"} }
    };

    let rawData = [], charts = {}, lastDayMap = {}, filteredMatStats = {}, avgWorkTime = 60, gFlow = Array(24).fill(0), totalRangeVolume = {tons:0, counts:0, hours:0};
    let refreshTimer = null, countdown = 0;
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = now.toISOString().split('T')[0];
        document.getElementById('mon-date').value = now.toISOString().split('T')[0];
        document.getElementById('set-refresh-rate').value = localStorage.getItem('set_refresh_rate') || '600';
        document.getElementById('set-base-time').value = localStorage.getItem('set_base_time') || '60';
        document.getElementById('set-warn-threshold').value = localStorage.getItem('set_warn_threshold') || '95';
        document.getElementById('set-warn-color').value = localStorage.getItem('set_warn_color') || '#ef4444';
        changeLanguage(); 
        await fetchPublishedData();
        startAutoRefresh();
    };

    function smartParseDate(dateStr) {
        if (!dateStr || dateStr.trim() === "") return null;
        // 1. è™•ç† DD/MM/YYYY
        const dmy = dateStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})\s*(\d{1,2})?:?(\d{1,2})?/);
        if (dmy) return new Date(dmy[3], dmy[2]-1, dmy[1], dmy[4]||0, dmy[5]||0);
        // 2. è™•ç† YYYY/MM/DD
        const iso = new Date(dateStr.replace(/\//g, '-'));
        return isNaN(iso.getTime()) ? null : iso;
    }

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const response = await fetch(PUB_URL + "&cb=" + Date.now());
            if (!response.ok) throw new Error("ç¶²è·¯è«‹æ±‚å¤±æ•—");
            const text = await response.text();
            rawData = parseCSV(text);
            if (rawData.length === 0) console.warn("è­¦å‘Šï¼šè§£æå¾Œç„¡è³‡æ–™ï¼Œè«‹æª¢æŸ¥ CSV æ¬„ä½ã€‚");
            generateReport(); 
            renderTodayMonitor();
        } catch (e) {
            console.error("Fetch Error:", e);
            alert("è³‡æ–™è®€å–å¤±æ•—ï¼è«‹ç¢ºä¿ Google è©¦ç®—è¡¨å·²ã€Œç™¼ä½ˆè‡³ç¶²è·¯ã€ä¸”æ ¼å¼æ­£ç¢ºã€‚");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function parseCSV(csv) {
        if (!csv || csv.trim() === "") return [];
        const lines = csv.split(/\r?\n/);
        return lines.slice(1).map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 11) return null;
            return {
                truckNo: c[8]?.replace(/"/g, '').trim() || "N/A",
                matName: c[1]?.replace(/"/g, '').trim() || "",
                arrivalTime: c[2]?.trim(),
                endTime: c[3]?.trim(),
                totalTime: parseFloat(c[4]) || 0,
                weight: parseFloat(c[10]) || 0
            };
        }).filter(x => x && x.matName);
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {}; filteredMatStats = {}; gFlow = Array(24).fill(0);
        totalRangeVolume = {tons:0, counts:0, hours:0};

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const dObj = smartParseDate(r.arrivalTime);
            if (dObj && dObj >= start && dObj <= end) {
                totalRangeVolume.tons += r.weight/1000;
                totalRangeVolume.counts++;
                totalRangeVolume.hours += r.totalTime;
                if (!filteredMatStats[r.matName]) filteredMatStats[r.matName] = { counts:0, tons:0 };
                filteredMatStats[r.matName].counts++;
                filteredMatStats[r.matName].tons += r.weight/1000;
                const dKey = dObj.toISOString().split('T')[0];
                if (lastDayMap[dKey] && (!filter || r.matName.toLowerCase().includes(filter))) {
                    lastDayMap[dKey].counts++;
                    lastDayMap[dKey].tons += r.weight/1000;
                    lastDayMap[dKey].hours += r.totalTime;
                    gFlow[dObj.getHours()]++;
                }
            }
        });
        avgWorkTime = totalRangeVolume.counts > 0 ? Math.round(totalRangeVolume.hours / totalRangeVolume.counts) : 60;
        document.getElementById('avg-hint').innerText = `å€é–“å¹³å‡: ${avgWorkTime}m`;
        renderPareto();
        chartConfigs.forEach(conf => renderModule(conf.id));
        updateMatDatalist();
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const selDate = new Date(document.getElementById('mon-date').value);
        let sB = new Date(selDate); sB.setHours(7,0,0,0);
        let eB = new Date(sB); eB.setDate(eB.getDate()+1);
        const base = parseInt(localStorage.getItem('set_base_time')) || 60;
        const threshold = parseInt(localStorage.getItem('set_warn_threshold')) || 95;
        const alertColor = localStorage.getItem('set_warn_color') || '#ef4444';

        const items = rawData.filter(r => {
            const dO = smartParseDate(r.arrivalTime);
            return dO && dO >= sB && dO < eB;
        });

        let totalRates = 0;
        const html = items.map(i => {
            const done = i.endTime && i.endTime.trim() !== "";
            let rate = i.totalTime > 0 ? Math.min(Math.round((base/i.totalTime)*100), 100) : 100;
            totalRates += rate;
            const per = Math.min((i.totalTime/base)*100, 100);
            const isAlert = rate < threshold;
            const tIn = smartParseDate(i.arrivalTime)?.toTimeString().substring(0,5) || "--";
            const tOut = done ? smartParseDate(i.endTime)?.toTimeString().substring(0,5) : "--";

            return `<div class="progress-card">
                <div style="display:flex; justify-content:space-between;"><b>${i.truckNo}</b><span>${i.matName}</span></div>
                <div class="time-info-row"><span>${d.tIn}: ${tIn}</span><span>${d.tOut}: ${tOut}</span></div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${isAlert?alertColor:(done?'#4CAF50':'#2196F3')}"></div></div>
                <div class="kpi-formula" style="color:${isAlert?alertColor:'#fff'}">${i.totalTime}m / ${base}m = ${rate}%</div>
            </div>`;
        }).join('');

        const avg = items.length > 0 ? Math.round(totalRates/items.length) : 0;
        document.getElementById('total-avg-rate').innerText = `${d.avgRate}: ${avg}%`;
        document.getElementById('total-avg-rate').style.background = avg < threshold ? alertColor : 'var(--primary)';
        document.getElementById('monitor-count-label').innerText = `${d.monCount}: ${items.length}`;
        document.getElementById('monitor-list').innerHTML = html || '<p style="text-align:center; width:100%; opacity:0.5;">ä»Šæ—¥å°šç„¡è³‡æ–™</p>';
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const src = document.getElementById('source-0').value || "tons";
        if (charts[0]) charts[0].destroy();
        let items = Object.keys(filteredMatStats).map(k => ({ label: k, value: filteredMatStats[k][src] })).sort((a,b)=>b.value-a.value).slice(0, 10);
        const topSum = Math.round(items.reduce((a,b)=>a+b.value, 0));
        const total = Math.round(totalRangeVolume[src]);
        const ratio = total > 0 ? ((topSum/total)*100).toFixed(1) : 0;
        document.getElementById('stat-top10').innerText = `TOP10: ${topSum}`;
        document.getElementById('stat-range').innerText = `å€é–“: ${total}`;
        document.getElementById('stat-ratio').innerText = `ä½”æ¯”: ${ratio}%`;

        let acc = 0;
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: '#2196F3' }, { data: items.map(i=>{acc+=i.value; return (acc/topSum)*100}), type:'line', yAxisID:'y1', borderColor:'#ef4444' }] },
            options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}, datalabels:{display:'auto', align:'top'}}, scales:{y1:{position:'right', max:100}} }
        });
    }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const type = document.getElementById(`type-${idx}`)?.value || 'bar';
        if (!canvas) return;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : Object.keys(lastDayMap).sort();
        let data = (idx === 4) ? gFlow : labels.map(l => lastDayMap[l][conf.key]);
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: (type==='stepped'||type==='area')?'line':type,
            data: { labels, datasets: [{ data, backgroundColor: '#2196F3', fill: type==='area', stepped: type==='stepped' }] },
            options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}, datalabels:{display:'auto', align:'top'}}}
        });
        updateAnalysis(idx);
    }

    function updateAnalysis(idx) {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const box = document.getElementById(`box-${idx}`);
        if(!box) return;
        box.innerHTML = `<div><small>${d.l1}</small><div class="stat-num">${totalRangeVolume.counts}</div></div><div><small>${d.l3}</small><div class="stat-num">${Math.round(totalRangeVolume.tons)}T</div></div><div><small>${d.l2_3}</small><div class="stat-num">${avgWorkTime}m</div></div>`;
    }

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        document.getElementById('main-title').innerText = d.title;
        document.getElementById('mon-title').innerText = d.mon;
        document.getElementById('tit-pareto').innerText = d.pareto;
        document.getElementById('source-0').innerHTML = `<option value="tons">${d.optT}</option><option value="counts">${d.optC}</option>`;
        initDynamicUI();
        if(rawData.length > 0) { generateReport(); renderTodayMonitor(); }
    }

    function initDynamicUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '';
        chartConfigs.forEach((conf, idx) => {
            html += `<div class="chart-card"><div style="display:flex; justify-content:space-between; margin-bottom:10px;"><b>${names[idx]}</b><select id="type-${conf.id}" onchange="renderModule(${conf.id})"><option value="bar">Bar</option><option value="line">Line</option></select></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div id="box-${conf.id}" class="stat-grid-mini"></div></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
    }

    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.matName))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '600');
        countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--; 
            document.getElementById('refresh-timer').innerText = `ğŸ”„ Auto-refresh in ${countdown}s`;
            if (countdown <= 0) { await fetchPublishedData(); countdown = rate; }
        }, 1000);
    }
    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        localStorage.setItem('set_base_time', document.getElementById('set-base-time').value);
        localStorage.setItem('set_warn_threshold', document.getElementById('set-warn-threshold').value);
        localStorage.setItem('set_warn_color', document.getElementById('set-warn-color').value);
        location.reload();
    }
</script>
