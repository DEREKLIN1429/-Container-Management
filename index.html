<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Intelligence Dashboard v31.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f4f7fa; --white: #ffffff; --text: #0f172a; --border: #cbd5e1; --accent: #1e293b; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #settings-panel { position: fixed; top: 0; right: -450px; width: 400px; height: 100%; background: var(--white); box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 30px; overflow-y: auto; }
        #settings-panel.active { right: 0; }
        .filter-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 25px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; min-width: 140px; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; font-weight: 700; width: 100%; box-sizing: border-box; }
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.2rem; height: 50px; width: 100%; }
        .stats-grid { display: flex; flex-direction: column; gap: 25px; }
        .chart-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: 3px solid transparent; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; flex-wrap: wrap; }
        .chart-title { font-weight: 900; font-size: 1.2rem; flex: 1; }
        .chart-controls { display: flex; gap: 5px; flex-wrap: wrap; }
        .chart-select { padding: 5px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.75rem; font-weight: bold; background: #fff; }
        .chart-container { height: 350px; width: 100%; position: relative; }
        .analysis-box { margin-top: 15px; padding: 15px; background: #f8fafc; border-left: 5px solid var(--primary); border-radius: 10px; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
        .stat-line { display: flex; flex-direction: column; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.8rem; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1.1rem; }
        @media (min-width: 768px) { .chart-container { height: 450px; } .btn-run { width: 150px; height: 65px; } .chart-title { font-size: 1.6rem; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:8px solid #f3f3f3; border-top:8px solid var(--primary); border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
        <h2 id="load-msg" style="margin-top:20px; font-weight:900;">æ•¸æ“šåˆ†æä¸­...</h2>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 1.5rem;">ç‰©æµåˆ†æå ±è¡¨ v31.0</h1>
            <button class="btn-run" style="width:60px; height:45px;" onclick="document.getElementById('settings-panel').classList.toggle('active')">âš™ï¸</button>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label>ğŸ“… é–‹å§‹</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label>ğŸ“… çµæŸ</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label>ğŸ” æœå°‹</label><input type="text" id="mat-filter" list="mat-list" placeholder="ç‰©æ–™åç¨±..."><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">Update</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“Š æŸæ‹‰åœ–åˆ†æ (Pareto)</div>
                    <div class="chart-controls">
                        <select id="source-0" class="chart-select" onchange="generateReport()">
                            <option value="counts">è³‡æ–™é …: æ¬¡æ•¸</option>
                            <option value="tons">è³‡æ–™é …: é‡é‡</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            </div>

            <div class="chart-card" id="card-1" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-1">ğŸ“¦ è²¨æ«ƒå…¥å» æ¬¡æ•¸</div>
                    <div class="chart-controls"><select id="type-1" class="chart-select" onchange="generateReport()"></select><select id="source-1" class="chart-select" onchange="generateReport()"></select></div>
                </div>
                <div class="chart-container"><canvas id="canvas-1"></canvas></div>
                <div class="analysis-box"><div id="box-1" class="stat-grid-mini"></div></div>
            </div>

            <div class="chart-card" id="card-2" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-2">âš–ï¸ å…¥å» ç¸½é‡é‡åˆ†æ</div>
                    <div class="chart-controls"><select id="type-2" class="chart-select" onchange="generateReport()"></select><select id="source-2" class="chart-select" onchange="generateReport()"></select></div>
                </div>
                <div class="chart-container"><canvas id="canvas-2"></canvas></div>
                <div class="analysis-box"><div id="box-2" class="stat-grid-mini"></div></div>
            </div>

            <div class="chart-card" id="card-3" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-3">â±ï¸ ä½œæ¥­å·¥æ™‚åˆ†æ(åˆ†)</div>
                    <div class="chart-controls"><select id="type-3" class="chart-select" onchange="generateReport()"></select><select id="source-3" class="chart-select" onchange="generateReport()"></select></div>
                </div>
                <div class="chart-container"><canvas id="canvas-3"></canvas></div>
                <div class="analysis-box"><div id="box-3" class="stat-grid-mini"></div></div>
            </div>

            <div class="chart-card" id="card-5" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“ˆ éšæ¢¯è¶¨å‹¢åˆ†æ</div>
                    <div class="chart-controls"><select id="type-5" class="chart-select" onchange="generateReport()"></select><select id="source-5" class="chart-select" onchange="generateReport()"></select></div>
                </div>
                <div class="chart-container"><canvas id="canvas-5"></canvas></div>
            </div>

            <div class="chart-card" id="card-4" onclick="copyAsImage(this)">
                <div class="chart-header">
                    <div class="chart-title" id="tit-4">ğŸ”¥ 24H è²¨æ«ƒå…¥å» æµé‡åˆ†ä½ˆ</div>
                    <div class="chart-controls"><select id="type-4" class="chart-select" onchange="generateReport()"></select><select id="source-4" class="chart-select" onchange="generateReport()"></select></div>
                </div>
                <div class="chart-container"><canvas id="canvas-4"></canvas></div>
                <div class="analysis-box"><div id="box-4" class="stat-grid-mini"></div></div>
            </div>
        </div>
    </div>

    <div id="settings-panel">
        <h3>âš™ï¸ Settings</h3>
        <div class="set-item"><label>ğŸ”¢ å°æ•¸é¡¯ç¤ºä½æ•¸</label><input type="number" id="set-decimals" value="1"></div>
        <button class="btn-run" onclick="generateReport()">Apply</button>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};

    window.onload = async () => {
        initSelectors();
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        toggleLoading(true);
        try {
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; generateReport(); }
        } catch (e) { console.error(e); }
        toggleLoading(false);
    };

    function initSelectors() {
        const types = [ {v:'bar', n:'é•·æ¢åœ–'}, {v:'line', n:'è¶¨å‹¢åœ–'}, {v:'area', n:'é¢ç©åœ–'}, {v:'stepped', n:'éšæ¢¯åœ–'}, {v:'radar', n:'é›·é”åœ–'} ];
        const sources = [ {v:'counts', n:'è³‡æ–™é …: æ¬¡æ•¸'}, {v:'tons', n:'è³‡æ–™é …: é‡é‡'}, {v:'hours', n:'è³‡æ–™é …: åˆ†é˜'} ];
        [1,2,3,4,5].forEach(i => {
            document.getElementById(`type-${i}`).innerHTML = types.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
            document.getElementById(`source-${i}`).innerHTML = sources.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
        });
        // é è¨­é…ç½®è¨­å®š
        document.getElementById('type-1').value = 'bar';
        document.getElementById('type-2').value = 'area';
        document.getElementById('type-3').value = 'stepped';
        document.getElementById('type-4').value = 'radar';
        document.getElementById('type-5').value = 'stepped';
        document.getElementById('source-2').value = 'tons';
        document.getElementById('source-3').value = 'hours';
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value;
        let dailyData = {}, hourlyFlow = Array(24).fill(0), days = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; days++;
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; dailyData[dKey].tons += tw;
                    dailyData[dKey].hours += parseFloat(r.totalTime || 0);
                    hourlyFlow[dObj.getHours()]++;
                }
            }
        });

        renderPareto(dailyData);
        [1,2,3,4,5].forEach(i => renderModule(i, Object.keys(dailyData).sort(), dailyData, hourlyFlow, days));
    }

    function renderPareto(dayMap) {
        const source = document.getElementById('source-0').value;
        const labels = Object.keys(dayMap).sort();
        let items = labels.map(l => ({ label: l, value: dayMap[l][source === 'counts' ? 'counts' : 'tons'] }));
        items = items.sort((a, b) => b.value - a.value);
        
        const total = items.reduce((a, b) => a + b.value, 0);
        let acc = 0;
        const ParetoData = items.map(it => { acc += it.value; return (acc / total * 100); });

        const ctx = document.getElementById('canvas-0').getContext('2d');
        if (charts[0]) charts[0].destroy();
        charts[0] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: items.map(i => i.label),
                datasets: [
                    { label: 'æ•¸å€¼', data: items.map(i => i.value), backgroundColor: '#2196F3', yAxisID: 'y' },
                    { label: 'ç´¯è¨ˆ %', data: ParetoData, type: 'line', borderColor: '#F44336', backgroundColor: '#F44336', yAxisID: 'y1' }
                ]
            },
            options: { 
                layout: { padding: { top: 30 } },
                scales: { y: { beginAtZero: true }, y1: { position: 'right', max: 100, beginAtZero: true } },
                plugins: { datalabels: { display: (context) => context.datasetIndex === 0, anchor: 'end', align: 'top' } }
            }
        });
    }

    function renderModule(idx, labels, dayMap, hFlow, dCount) {
        const type = document.getElementById(`type-${idx}`).value;
        const source = document.getElementById(`source-${idx}`).value;
        const dec = parseInt(document.getElementById('set-decimals').value) || 1;
        const color = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#607D8B'][idx-1];

        let finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        let finalData = idx === 4 ? hFlow : finalLabels.map(l => dayMap[l][source === 'counts' ? 'counts' : source === 'tons' ? 'tons' : 'hours']);

        const ctx = document.getElementById(`canvas-${idx}`).getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        const config = {
            type: type === 'area' || type === 'stepped' ? 'line' : type,
            data: { labels: finalLabels, datasets: [{ data: finalData, backgroundColor: color + '44', borderColor: color, fill: type === 'area', stepped: type === 'stepped', tension: 0.3 }] },
            options: {
                layout: { padding: { top: 35 } },
                plugins: { 
                    legend: { display: false }, 
                    datalabels: { display: true, anchor: 'end', align: 'top', clip: false, formatter: v => v > 0 ? v.toFixed(dec) : '' } 
                },
                scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
            }
        };
        if(type === 'radar') delete config.options.scales.y;
        charts[idx] = new Chart(ctx, config);
        if(idx <= 4) updateAnalysis(idx, labels, dayMap);
    }

    function updateAnalysis(idx, labels, dayMap) {
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        document.getElementById(`box-${idx}`).innerHTML = `
            <div class="stat-line"><span class="stat-label">ç¸½å…¥å» </span><span class="stat-num">${totalC}</span></div>
            <div class="stat-line"><span class="stat-label">å‡å·¥æ™‚</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</span></div>
            <div class="stat-line"><span class="stat-label">ç¸½é‡é‡</span><span class="stat-num">${totalT.toFixed(1)}T</span></div>
            <div class="stat-line"><span class="stat-label">ç¸½å·¥æ™‚</span><span class="stat-num">${totalH.toFixed(0)}m</span></div>`;
    }

    async function copyAsImage(element) {
        const canvas = await html2canvas(element, { scale: 2 });
        canvas.toBlob(b => navigator.clipboard.write([new ClipboardItem({"image/png": b})]));
        alert("åœ–ç‰‡å·²è¤‡è£½ï¼");
    }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
