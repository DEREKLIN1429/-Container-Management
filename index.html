<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂéüÁÆ°Ë≤®Ê´ÉÁÆ°ÁêÜÂ†±Ë°® v5.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; --danger: #ef4444; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .header-main { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
        .header-title { font-size: 2.2rem; font-weight: 900; color: var(--accent); margin: 0; }
        .today-monitor { background: var(--accent); color: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .monitor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .total-avg-kpi { background: var(--primary); color: white; padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; }
        .monitor-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-height: 500px; overflow-y: auto; padding-right: 10px; }
        @media (max-width: 900px) { .monitor-grid { grid-template-columns: 1fr; } }
        .progress-card { background: rgba(255,255,255,0.1); padding: 18px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .truck-tag { background: #3b82f6; color: white; padding: 3px 10px; border-radius: 6px; font-size: 0.95rem; font-weight: 900; }
        .time-info-row { display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.85rem; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; }
        .progress-bar-bg { background: rgba(255,255,255,0.2); height: 14px; border-radius: 7px; overflow: hidden; margin: 12px 0 8px 0; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }
        .kpi-formula { font-size: 1.1rem; font-weight: 900; font-family: 'Consolas', monospace; background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 8px; display: block; margin-top: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .filter-row { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(3, 1fr) auto; gap: 15px; align-items: flex-end; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 30px; border: 1px solid var(--border); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .chart-container { height: 400px; width: 100%; position: relative; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; background: #f8fafc; padding: 15px; border-radius: 12px; text-align: center; }
        .stat-num { font-weight: 800; color: var(--primary); font-size: 1.05rem; }
        #settings-panel { position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); z-index: 5000; transition: 0.4s; padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.2); overflow-y: auto; }
        #settings-panel.active { right: 0; }
        .set-item { margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; }
        input, select { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 0.95rem; }
        .btn-run { padding: 12px 30px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
        <div style="border:5px solid #f3f3f3; border-top:5px solid #2196F3; border-radius:50%; width:45px; height:45px; animation:spin 1s linear infinite;"></div>
    </div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h3 id="set-title">‚öôÔ∏è Settings</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button></div>
        <div class="set-item"><label id="lbl-set-ref">üîÑ Auto Refresh (sec)</label><input type="number" id="set-refresh-rate" style="width:100%;"></div>
        <div class="set-item"><label id="lbl-set-base">‚è±Ô∏è Benchmark Time (Min)</label><input type="number" id="set-base-time" style="width:100%;"><small id="avg-hint" style="color:var(--primary); font-weight:bold;"></small></div>
        <div class="set-item"><label id="lbl-set-threshold">üö® Warning Threshold (%)</label><input type="number" id="set-warn-threshold" style="width:100%;"></div>
        <div class="set-item"><label id="lbl-set-color">üé® Warning Color</label><input type="color" id="set-warn-color" style="width:100%; height:40px;"></div>
        <div id="settings-list"></div>
        <button class="btn-run" style="width:100%; margin-top:10px;" onclick="saveSettings()" id="set-save-btn">Save</button>
    </div>

    <div class="container">
        <header class="header-main">
            <h1 class="header-title" id="main-title">ÂéüÁÆ°Ë≤®Ê´ÉÁÆ°ÁêÜÂ†±Ë°® v5.2</h1>
            <div style="display:flex; gap:10px;">
                <select id="ui-lang" onchange="changeLanguage()"><option value="zh">ÁπÅÈ´î‰∏≠Êñá</option><option value="en">English</option><option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option></select>
                <button onclick="toggleSettings()" id="btn-settings" style="padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">‚öôÔ∏è Ë®≠ÂÆö</button>
            </div>
        </header>

        <div class="today-monitor">
            <div class="monitor-header">
                <div style="display:flex; align-items:center; gap:15px;"><h2 id="mon-title">üöö ‰ªäÊó•ÂãïÊÖã</h2><input type="date" id="mon-date" onchange="renderTodayMonitor()"></div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div id="total-avg-rate" class="total-avg-kpi">Avg Rate: --%</div>
                    <div style="text-align:right;"><div id="monitor-count">...</div><div id="refresh-timer" style="font-size:0.8rem; opacity:0.7;"></div></div>
                </div>
            </div>
            <div class="monitor-grid" id="monitor-list"></div>
        </div>

        <div class="filter-row">
            <div style="display:flex; flex-direction:column; gap:5px;"><label id="lbl-start">Ëµ∑Âßã</label><input type="date" id="date-start"></div>
            <div style="display:flex; flex-direction:column; gap:5px;"><label id="lbl-end">ÁµêÊùü</label><input type="date" id="date-end"></div>
            <div style="display:flex; flex-direction:column; gap:5px;"><label id="lbl-mat">ÊêúÂ∞ãÂéüÊùêÊñô</label><input type="text" id="mat-filter" list="mat-list"><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()" id="btn-update">Êõ¥Êñ∞</button>
        </div>

        <div id="card-0" class="chart-card">
            <div class="chart-header">
                <div style="display:flex; flex-direction:column;"><div style="font-weight:bold;" id="tit-pareto">üìä ÊüèÊãâÂúñÂàÜÊûê</div><div id="pareto-total" style="font-size:1rem; color:var(--primary); font-weight:900; margin-top:5px;"></div></div>
                <select id="source-0" onchange="generateReport()"></select>
            </div>
            <div class="chart-container"><canvas id="canvas-0"></canvas></div>
        </div>
        <div id="dynamic-charts"></div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { mon: "üöö ‰ªäÊó•ÂãïÊÖã (07:00-07:00)", avgRate: "Êú¨Êó•Âπ≥ÂùáÈÅîÊàêÁéá", pareto: "üìä ÊüèÊãâÂúñÂàÜÊûê", rTotal: "ÂçÄÈñìÂä†Á∏Ω", gTotal: "ÂçÄÈñìÁ∏ΩÈáè", cT: "üì¶ È†ªÊ¨°Ë∂®Âã¢", wT: "‚öñÔ∏è ËºâÈáçÂàÜÊûê", hT: "‚è±Ô∏è ÊïàÁéáÂàÜÊûê", aT: "üî• ÊµÅÈáèÂàÜ‰Ωà", l1: "Á∏ΩÊ¨°Êï∏", l2_1: "Êó•ÂùáÊ¨°Êï∏", l2_2: "Êó•ÂùáÈáçÈáè", l2_3: "Âπ≥ÂùáÊïàÁéá", l2_4: "Â∑•‰ΩúÊôÇÈñìÂàÜ‰Ωà", l3: "Á∏ΩÈáçÈáè", l4: "Á∏ΩÂ∑•ÊôÇ", monRate: "ÈÅîÊàêÁéá", monTruck: "ËªäËôü", optT: "‰ª•Âô∏Êï∏Ë®à", optC: "‰ª•Ê¨°Êï∏Ë®à", typeNames: {bar:"Èï∑Ê¢ùÂúñ", line:"ÊäòÁ∑öÂúñ", area:"Èù¢Á©çÂúñ", stepped:"ÈöéÊ¢ØÂúñ", radar:"Èõ∑ÈÅîÂúñ"} },
        en: { mon: "üöö Live Status", avgRate: "Daily Avg Rate", pareto: "üìä Pareto", rTotal: "Range Sum", gTotal: "Range Total", cT: "üì¶ Frequency", wT: "‚öñÔ∏è Tonnage", hT: "‚è±Ô∏è Efficiency", aT: "üî• 24H Flow", l1: "Total Units", l2_1: "Daily Avg", l2_2: "Avg Weight", l2_3: "Avg Eff", l2_4: "Work Time Period", l3: "Total Wt", l4: "Total Hrs", monRate: "Rate", monTruck: "Truck", optT: "By Tonnage", optC: "By Counts", typeNames: {bar:"Bar Chart", line:"Line Chart", area:"Area Chart", stepped:"Stepped", radar:"Radar Chart"} },
        hi: { mon: "üöö ‡§Ü‡§ú ‡§ï‡§æ ‡§™‡•ç‡§∞‡§µ‡§æ‡§π", avgRate: "‡§î‡§∏‡§§ ‡§¶‡§∞", pareto: "üìä ‡§™‡§æ‡§∞‡•á‡§§‡•ã", rTotal: "‡§∂‡•ç‡§∞‡•á‡§£‡•Ä ‡§Ø‡•ã‡§ó", gTotal: "‡§ï‡•Å‡§≤ ‡§µ‡§ú‡§®", cT: "üì¶ ‡§Ü‡§ó‡§Æ‡§®", wT: "‚öñÔ∏è ‡§µ‡§ú‡§®", hT: "‚è±Ô∏è ‡§ï‡•Å‡§∂‡§≤‡§§‡§æ", aT: "üî• ‡§™‡•ç‡§∞‡§µ‡§æ‡§π", l1: "‡§ï‡•Å‡§≤ ‡§á‡§ï‡§æ‡§á‡§Ø‡§æ‡§Ç", l2_1: "‡§¶‡•à‡§®‡§ø‡§ï ‡§î‡§∏‡§§", l2_2: "‡§î‡§∏‡§§ ‡§µ‡§ú‡§®", l2_3: "‡§ï‡•Å‡§∂‡§≤‡§§‡§æ", l2_4: "‡§∏‡§Æ‡§Ø ‡§Ö‡§µ‡§ß‡§ø", l3: "‡§ï‡•Å‡§≤ ‡§µ‡§ú‡§®", l4: "‡§ï‡•Å‡§≤ ‡§ò‡§Ç‡§ü‡•á", monRate: "‡§¶‡§∞", monTruck: "‡§ü‡•ç‡§∞‡§ï", optT: "‡§µ‡§ú‡§® ‡§∏‡•á", optC: "‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§∏‡•á", typeNames: {bar:"‡§¨‡§æ‡§∞", line:"‡§≤‡§æ‡§á‡§®", area:"‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞", stepped:"‡§∏‡•ç‡§ü‡•á‡§™‡•ç‡§°", radar:"‡§∞‡§°‡§æ‡§∞"} }
    };

    let rawData = [], charts = {}, lastDayMap = {}, filteredMatStats = {}, avgWorkTime = 60, gFlow = Array(24).fill(0), totalRangeVolume = {tons:0, counts:0};
    let refreshTimer = null, countdown = 0;
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = now.toISOString().split('T')[0];
        document.getElementById('mon-date').value = now.toISOString().split('T')[0];
        document.getElementById('set-refresh-rate').value = localStorage.getItem('set_refresh_rate') || '600';
        document.getElementById('set-base-time').value = localStorage.getItem('set_base_time') || '';
        document.getElementById('set-warn-threshold').value = localStorage.getItem('set_warn_threshold') || '95';
        document.getElementById('set-warn-color').value = localStorage.getItem('set_warn_color') || '#ef4444';
        changeLanguage(); 
        await fetchPublishedData();
        startAutoRefresh();
    };

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        document.getElementById('main-title').innerText = d.title || "ÂéüÁÆ°Ë≤®Ê´ÉÁÆ°ÁêÜÂ†±Ë°® v5.2";
        document.getElementById('mon-title').innerText = d.mon;
        document.getElementById('tit-pareto').innerText = d.pareto;
        document.getElementById('btn-settings').innerText = "‚öôÔ∏è " + (l === 'zh' ? 'Ë®≠ÂÆö' : 'Settings');
        const sourceSelect = document.getElementById('source-0');
        const currentVal = sourceSelect.value || "tons";
        sourceSelect.innerHTML = `<option value="tons" ${currentVal==='tons'?'selected':''}>${d.optT}</option><option value="counts" ${currentVal==='counts'?'selected':''}>${d.optC}</option>`;
        initDynamicUI();
        if(rawData.length > 0) { generateReport(); renderTodayMonitor(); }
    }

    function initDynamicUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '', setHtml = '';
        chartConfigs.forEach((conf, idx) => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || conf.def;
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div style="font-weight:bold;">${names[idx]}</div><select id="type-${conf.id}" onchange="renderModule(${conf.id})"><option value="bar" ${savedType==='bar'?'selected':''}>${d.typeNames.bar}</option><option value="line" ${savedType==='line'?'selected':''}>${d.typeNames.line}</option><option value="area" ${savedType==='area'?'selected':''}>${d.typeNames.area}</option><option value="stepped" ${savedType==='stepped'?'selected':''}>${d.typeNames.stepped}</option><option value="radar" ${savedType==='radar'?'selected':''}>${d.typeNames.radar}</option></select></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div id="box-${conf.id}" class="stat-grid-mini"></div></div>`;
            setHtml += `<div class="set-item"><label>${names[idx]} È†êË®≠</label><select id="set-type-${conf.id}" style="width:100%;"><option value="bar" ${savedType==='bar'?'selected':''}>${d.typeNames.bar}</option><option value="line" ${savedType==='line'?'selected':''}>${d.typeNames.line}</option><option value="area" ${savedType==='area'?'selected':''}>${d.typeNames.area}</option><option value="stepped" ${savedType==='stepped'?'selected':''}>${d.typeNames.stepped}</option><option value="radar" ${savedType==='radar'?'selected':''}>${d.typeNames.radar}</option></select></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('settings-list').innerHTML = setHtml;
    }

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL + "&cb=" + Date.now());
            rawData = parseCSV(await res.text());
            generateReport(); // ÂÖàÁîüÊàêÂçÄÈñìÊï∏Êìö
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 11) return null;
            return { truckNo: c[8] || "N/A", matName: c[1] || "", arrivalTime: c[2], endTime: c[3], totalTime: parseFloat(c[4]) || 0, weight: parseFloat(c[10]) || 0 };
        }).filter(x => x && x.matName);
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {}; filteredMatStats = {}; gFlow = Array(24).fill(0); totalRangeVolume = {tons:0, counts:0};
        let rangeTotalHours = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        
        rawData.forEach(r => {
            const m = r.arrivalTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                const dKey = dObj.toISOString().split('T')[0];
                if (dObj >= start && dObj <= end) {
                    // ‰øÆÊ≠£ÔºöÂçÄÈñìÁ∏ΩÈáèË®àÁÆóÔºåÂøÖÈ†àËàáËºâÈáçÂàÜÊûê‰∏ÄËá¥
                    totalRangeVolume.tons += r.weight/1000;
                    totalRangeVolume.counts++;
                    rangeTotalHours += r.totalTime;

                    if (!filteredMatStats[r.matName]) filteredMatStats[r.matName] = { counts:0, tons:0 };
                    filteredMatStats[r.matName].counts++; filteredMatStats[r.matName].tons += r.weight/1000;
                    
                    if (lastDayMap[dKey] && (!filter || r.matName.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++; lastDayMap[dKey].tons += r.weight/1000; lastDayMap[dKey].hours += r.totalTime; gFlow[dObj.getHours()]++;
                    }
                }
            }
        });

        // ‰øÆÊ≠£ÔºöÂπ≥ÂùáÊïàÁéáÊèêÁ§∫ÔºåÈéñÂÆöÁÇ∫Áï∂ÂâçÂçÄÈñìÂπ≥Âùá
        avgWorkTime = totalRangeVolume.counts > 0 ? Math.round(rangeTotalHours / totalRangeVolume.counts) : 60;
        document.getElementById('avg-hint').innerText = `„ÄêÂçÄÈñìÂπ≥ÂùáÊïàÁéá„Äë: ${avgWorkTime} Min`;

        renderPareto(); chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        if (charts[0]) charts[0].destroy();
        
        let items = Object.keys(filteredMatStats).map(k => ({ label: k, value: filteredMatStats[k][source] })).sort((a,b) => b.value - a.value).slice(0, 10);
        const rTop10Sum = Math.round(items.reduce((a,b)=>a+b.value, 0));
        // ‰øÆÊ≠£ÔºöÂçÄÈñìÁ∏ΩÈáèÈÇèËºØÔºåÁõ¥Êé•ÊäìÂèñ totalRangeVolume
        const gRangeTotal = Math.round(totalRangeVolume[source]);
        const ratio = gRangeTotal > 0 ? ((rTop10Sum / gRangeTotal) * 100).toFixed(1) : 0;
        const unit = source === 'tons' ? ' T' : '';
        document.getElementById('pareto-total').innerText = `${d.rTotal}: ${rTop10Sum}${unit} / ${d.gTotal}: ${gRangeTotal}${unit} = ${ratio}%`;
        
        let acc = 0; const sum = items.reduce((x,y)=>x+y.value,0) || 1;
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: '#2196F3', borderRadius: 5, yAxisID: 'y' }, { data: items.map(i => { acc+=i.value; return (acc/sum)*100; }), type: 'line', borderColor: '#ef4444', yAxisID: 'y1' }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { legend: { display: false }, datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round } }, scales: { y: { beginAtZero: true }, y1: { position: 'right', max: 100, grid: { drawOnChartArea: true, color: 'rgba(239,68,68,0.1)', borderDash:[5,5] } } } }
        });
    }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const typeSelect = document.getElementById(`type-${idx}`);
        if (!canvas || !typeSelect) return;
        const type = typeSelect.value;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        const color = idx === 1 ? '#10b981' : (idx === 2 ? '#2196F3' : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : Object.keys(lastDayMap).sort();
        let data = (idx === 4) ? gFlow : labels.map(l => lastDayMap[l][conf.key]);
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: (type==='stepped'||type==='area')?'line':type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, stepped: type==='stepped', fill: type==='area', backgroundColor: type==='bar'?color:color+'33' }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { legend: { display: false }, datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round } }, scales: type==='radar'?{r:{suggestMin:0}}:{y:{beginAtZero: true}} }
        });
        updateAnalysis(idx);
    }

    function updateAnalysis(idx) {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const days = Object.keys(lastDayMap).length || 1;
        const totalC = Object.keys(lastDayMap).reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = Object.keys(lastDayMap).reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = Object.keys(lastDayMap).reduce((a, k) => a + lastDayMap[k].hours, 0);
        const box = document.getElementById(`box-${idx}`);
        if(!box) return;
        
        let l2Label = d.l2_3, l2Val = totalC>0 ? Math.round(totalH/totalC)+'m' : '0m';
        if(idx===1) { l2Label = d.l2_1; l2Val = (totalC/days).toFixed(1); }
        if(idx===2) { l2Label = d.l2_2; l2Val = (totalT/days).toFixed(1) + 'T'; }
        
        if(idx===4) { 
            l2Label = d.l2_4;
            const am = gFlow.slice(0, 12).map((v,i)=>v>0?i:-1).filter(x=>x!==-1);
            const pm = gFlow.slice(12, 24).map((v,i)=>v>0?i+12:-1).filter(x=>x!==-1);
            const amStr = am.length ? `00:00~12:00: ${Math.min(...am)}h-${Math.max(...am)}h` : "AM: --";
            const pmStr = pm.length ? `12:00~00:00: ${Math.min(...pm)}h-${Math.max(...pm)}h` : "PM: --";
            l2Val = `<div style="font-size:0.75rem; line-height:1.2;">${amStr}<br>${pmStr}</div>`;
        }

        box.innerHTML = `<div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div><div><small>${l2Label}</small><div class="stat-num">${l2Val}</div></div><div><small>${d.l3}</small><div class="stat-num">${Math.round(totalT)}T</div></div><div><small>${d.l4}</small><div class="stat-num">${Math.round(totalH)}m</div></div>`;
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);
        const base = parseInt(localStorage.getItem('set_base_time')) || avgWorkTime;
        const threshold = parseInt(localStorage.getItem('set_warn_threshold')) || 95;
        const alertColor = localStorage.getItem('set_warn_color') || '#ef4444';
        const items = rawData.filter(r => {
            const m = r.arrivalTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return dObj >= start && dObj < end;
        });
        let totalRates = 0, count = 0;
        const listHtml = items.map(i => {
            const isDone = i.endTime && i.endTime.trim() !== "";
            // ‰øÆÊ≠£ÔºöÈÅîÊàêÁéáÂ∞ÅÈ†Ç 100%
            let rawRate = i.totalTime > 0 ? Math.round((base / i.totalTime) * 100) : 100;
            let displayRate = Math.min(rawRate, 100);
            
            totalRates += displayRate; count++;
            const entryTime = i.arrivalTime.split(' ')[1] || "--:--";
            const exitTime = isDone ? i.endTime.split(' ')[1] : "--:--";
            const per = Math.min((i.totalTime / base) * 100, 100);
            const isAlert = displayRate < threshold;
            return `<div class="progress-card"><div style="display:flex; justify-content:space-between; align-items:center;"><span class="truck-tag">${i.truckNo}</span><span style="font-weight:900;">${i.matName}</span></div><div class="time-info-row"><div><span>IN:</span><span class="time-value">${entryTime}</span></div><div><span>OUT:</span><span class="time-value">${exitTime}</span></div></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${isAlert?alertColor:(isDone?'#4CAF50':'#2196F3')}"></div></div><div class="kpi-formula" style="color:${isAlert?alertColor:'#fff'}">${i.totalTime}m / ${base}m = ${isDone?'‚úÖ':'‚è≥'} ${displayRate}%</div></div>`;
        }).join('');
        document.getElementById('total-avg-rate').innerText = `${d.avgRate}: ${count>0?Math.round(totalRates/count):0}%`;
        document.getElementById('monitor-list').innerHTML = listHtml;
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '600');
        if (rate <= 0) return; countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--; document.getElementById('refresh-timer').innerText = `üîÑ ${countdown}s`;
            if (countdown <= 0) { await fetchPublishedData(); countdown = rate; }
        }, 1000);
    }
    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        localStorage.setItem('set_base_time', document.getElementById('set-base-time').value);
        localStorage.setItem('set_warn_threshold', document.getElementById('set-warn-threshold').value);
        localStorage.setItem('set_warn_color', document.getElementById('set-warn-color').value);
        chartConfigs.forEach(conf => {
            const val = document.getElementById(`set-type-${conf.id}`).value;
            localStorage.setItem(`def_type_${conf.id}`, val);
        });
        location.reload();
    }
    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.matName))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
</script>
