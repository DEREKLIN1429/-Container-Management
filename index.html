<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Intelligence Dashboard v34.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f4f7fa; --white: #ffffff; --text: #0f172a; --border: #cbd5e1; --accent: #1e293b; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        #settings-panel { 
            position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); 
            box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 25px; overflow-y: auto; 
        }
        #settings-panel.active { right: 0; }
        .set-item { margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .set-item label { display: block; font-weight: bold; font-size: 0.85rem; margin-bottom: 5px; color: #64748b; }

        .filter-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 25px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; min-width: 140px; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 50px; width: 100%; }

        .chart-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 30px; position: relative; width: 100%; box-sizing: border-box; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .chart-title { font-weight: 900; font-size: 1.2rem; flex: 1; }
        .chart-controls { display: flex; gap: 8px; align-items: center; }
        .chart-select { padding: 6px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.8rem; font-weight: bold; background: #fff; }
        .btn-copy-tool { background: #f1f5f9; border: 1px solid var(--border); border-radius: 6px; padding: 6px 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }

        .chart-container { height: 350px; width: 100%; position: relative; margin-bottom: 15px; }
        .analysis-box { padding: 15px; background: #f8fafc; border-left: 5px solid var(--primary); border-radius: 10px; box-sizing: border-box; width: 100%; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stat-line { display: flex; flex-direction: column; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.75rem; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1rem; }

        #toast-msg { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 25px; border-radius: 25px; z-index: 9999; display: none; }

        @media (min-width: 768px) {
            .chart-container { height: 450px; }
            .btn-run { width: 150px; height: 65px; }
            .chart-title { font-size: 1.6rem; }
            .stat-grid-mini { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:8px solid #f3f3f3; border-top:8px solid var(--primary); border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
        <h2 style="margin-top:20px; font-weight:900;">æ•¸æ“šåŒæ­¥ä¸­...</h2>
    </div>

    <div id="toast-msg">âœ… åœ–ç‰‡å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿</div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0;">âš™ï¸ ç³»çµ±é€²éšè¨­å®š</h3>
            <button onclick="toggleSettings()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="set-item">
            <label>âš–ï¸ å™¸æ•¸é¡¯ç¤ºå°æ•¸ä½æ•¸</label>
            <input type="number" id="set-ton-dec" value="1" min="0" max="4">
        </div>
        <div class="set-item">
            <label>â±ï¸ è¤‡è£½æç¤ºé¡¯ç¤ºç§’æ•¸</label>
            <input type="number" id="set-toast-sec" value="2" min="1">
        </div>
        <hr>
        <div id="def-settings-list"></div>
        <button class="btn-run" style="margin-top:20px; font-size:1rem; height:45px;" onclick="saveSettings()">å„²å­˜è¨­å®š</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 style="font-weight: 900; font-size: 1.6rem; margin:0;">ç‰©æµåˆ†æå ±è¡¨ v34.0</h1>
            <button class="btn-copy-tool" onclick="toggleSettings()">âš™ï¸ è¨­å®šé¢æ¿</button>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label>ğŸ“… é–‹å§‹æ—¥æœŸ</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label>ğŸ“… çµæŸæ—¥æœŸ</label><input type="date" id="date-end"></div>
            <div class="filter-group">
                <label>ğŸ” ç‰©æ–™é—œéµå­—æœå°‹</label>
                <input type="text" id="mat-filter" list="mat-list-data" placeholder="è¼¸å…¥ç‰©æ–™é—œéµå­—(ä¸åˆ†å¤§å°å¯«)...">
                <datalist id="mat-list-data"></datalist>
            </div>
            <button class="btn-run" onclick="generateReport()">Update</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-0">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“Š æŸæ‹‰åœ–ï¼šç‰©æ–™ä½”æ¯”åˆ†æ (Top 10)</div>
                    <div class="chart-controls">
                        <select id="source-0" class="chart-select" onchange="generateReport()">
                            <option value="counts">ç‰©æ–™å…¥å» æ¬¡æ•¸</option>
                            <option value="tons">ç‰©æ–™å…¥å» å™¸æ•¸</option>
                        </select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-0')">ğŸ“· è¤‡è£½</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            </div>
            <div id="dynamic-charts"></div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};
    const chartConfigs = [
        { id: 1, name: "ğŸ“¦ è²¨æ«ƒå…¥å» æ¬¡æ•¸", source: "counts" },
        { id: 2, name: "âš–ï¸ å…¥å» ç¸½é‡é‡åˆ†æ", source: "tons" },
        { id: 3, name: "â±ï¸ ä½œæ¥­å·¥æ™‚åˆ†æ(åˆ†)", source: "hours" },
        { id: 4, name: "ğŸ”¥ 24H è²¨æ«ƒå…¥å» æµé‡åˆ†ä½ˆ", source: "counts" }
    ];

    window.onload = async () => {
        loadSettingsFromStorage();
        loadDefaultUI();
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        
        toggleLoading(true);
        try {
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { 
                rawData = res.data; 
                initMatDatalist();
                generateReport(); 
            }
        } catch (e) { console.error(e); }
        toggleLoading(false);
    };

    function loadSettingsFromStorage() {
        document.getElementById('set-ton-dec').value = localStorage.getItem('set_ton_dec') || 1;
        document.getElementById('set-toast-sec').value = localStorage.getItem('set_toast_sec') || 2;
    }

    function loadDefaultUI() {
        let html = '', setHtml = '';
        const types = [ {v:'bar', n:'é•·æ¢åœ–'}, {v:'line', n:'è¶¨å‹¢åœ–'}, {v:'area', n:'é¢ç©åœ–'}, {v:'stepped', n:'éšæ¢¯åœ–'}, {v:'radar', n:'é›·é”åœ–'} ];
        chartConfigs.forEach(conf => {
            const savedType = localStorage.getItem(`def_type_${conf.id}`) || (conf.id === 4 ? 'radar' : conf.id === 3 ? 'stepped' : 'bar');
            html += `<div class="chart-card" id="card-${conf.id}"><div class="chart-header"><div class="chart-title">${conf.name}</div><div class="chart-controls"><select id="type-${conf.id}" class="chart-select" onchange="generateReport()">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select><button class="btn-copy-tool" onclick="copyAsImage('card-${conf.id}')">ğŸ“· è¤‡è£½</button></div></div><div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div><div class="analysis-box"><div id="box-${conf.id}" class="stat-grid-mini"></div></div></div>`;
            setHtml += `<div class="set-item"><label>${conf.name} é è¨­</label><select id="set-type-${conf.id}" class="chart-select" style="width:100%">${types.map(t => `<option value="${t.v}" ${t.v === savedType ? 'selected' : ''}>${t.n}</option>`).join('')}</select></div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
        document.getElementById('def-settings-list').innerHTML = setHtml;
    }

    function saveSettings() {
        localStorage.setItem('set_ton_dec', document.getElementById('set-ton-dec').value);
        localStorage.setItem('set_toast_sec', document.getElementById('set-toast-sec').value);
        chartConfigs.forEach(conf => {
            const val = document.getElementById(`set-type-${conf.id}`).value;
            localStorage.setItem(`def_type_${conf.id}`, val);
            document.getElementById(`type-${conf.id}`).value = val;
        });
        toggleSettings();
        generateReport();
    }

    function initMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo).filter(Boolean))].sort();
        document.getElementById('mat-list-data').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filterKeyword = document.getElementById('mat-filter').value.toLowerCase();
        
        let dailyData = {}, matStatsAll = {}, hourlyFlow = Array(24).fill(0);

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                const matName = r.formNo || "æœªçŸ¥ç‰©æ–™";
                const isMatch = !filterKeyword || matName.toLowerCase().includes(filterKeyword);

                // æŸæ‹‰åœ–å§‹çµ‚æŠ“å–æ—¥æœŸç¯„åœå…§çš„æ‰€æœ‰æ•¸æ“š (ä¸åšé—œéµå­—è®Šå‹•)
                if (dailyData[dKey]) {
                    if (!matStatsAll[matName]) matStatsAll[matName] = { counts: 0, tons: 0 };
                    matStatsAll[matName].counts++;
                    matStatsAll[matName].tons += (parseFloat(r.concernSection) || 0) / 1000;
                    
                    // å…¶ä»–åœ–è¡¨å‰‡å¥—ç”¨éæ¿¾å™¨
                    if (isMatch) {
                        dailyData[dKey].counts++; 
                        dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                        dailyData[dKey].hours += parseFloat(r.totalTime || 0);
                        hourlyFlow[dObj.getHours()]++;
                    }
                }
            }
        });

        renderPareto(matStatsAll);
        chartConfigs.forEach(conf => renderModule(conf.id, Object.keys(dailyData).sort(), dailyData, hourlyFlow));
    }

    function renderPareto(matStats) {
        const source = document.getElementById('source-0').value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        let items = Object.keys(matStats).map(name => ({ label: name, value: matStats[name][source] }));
        
        // æ’åºä¸¦è™•ç† Top 10 + å…¶ä»–
        items.sort((a, b) => b.value - a.value);
        let finalItems = items.slice(0, 10);
        if (items.length > 10) {
            const otherVal = items.slice(10).reduce((sum, i) => sum + i.value, 0);
            finalItems.push({ label: "ã€å…¶ä»–åŸæ–™ã€‘", value: otherVal });
        }
        
        const total = finalItems.reduce((a, b) => a + b.value, 0);
        let acc = 0;
        const paretoLine = finalItems.map(it => { acc += it.value; return (acc / total * 100); });

        const ctx = document.getElementById('canvas-0').getContext('2d');
        if (charts[0]) charts[0].destroy();
        charts[0] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: finalItems.map(i => i.label),
                datasets: [
                    { label: 'æ•¸å€¼', data: finalItems.map(i => i.value), backgroundColor: '#2196F3', yAxisID: 'y' },
                    { label: 'ç´¯è¨ˆ %', data: paretoLine, type: 'line', borderColor: '#F44336', backgroundColor: '#F44336', yAxisID: 'y1', pointRadius: 5 }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 40, right: 20 } },
                scales: { 
                    y: { beginAtZero: true }, 
                    y1: { position: 'right', max: 100, beginAtZero: true, grid: { display: false } } 
                },
                plugins: { 
                    legend: { display: false },
                    datalabels: { 
                        display: (ctx) => ctx.datasetIndex === 0, 
                        anchor: 'end', align: 'top', 
                        font: { size: 14, weight: 'bold' },
                        formatter: v => v.toFixed(source === 'tons' ? tonDec : 0)
                    } 
                }
            }
        });
    }

    function renderModule(idx, labels, dayMap, hFlow) {
        const type = document.getElementById(`type-${idx}`).value;
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const conf = chartConfigs.find(c => c.id === idx);
        const color = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0'][idx-1];

        let finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        let finalData = idx === 4 ? hFlow : finalLabels.map(l => dayMap[l][conf.source]);

        const ctx = document.getElementById(`canvas-${idx}`).getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        charts[idx] = new Chart(ctx, {
            type: (type === 'area' || type === 'stepped') ? 'line' : type,
            data: { labels: finalLabels, datasets: [{ data: finalData, backgroundColor: color + '44', borderColor: color, borderWidth: 3, fill: type === 'area', stepped: type === 'stepped', tension: 0.3 }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 40 } },
                plugins: { 
                    legend: { display: false }, 
                    datalabels: { 
                        display: true, anchor: 'end', align: 'top', 
                        font: { size: 14, weight: 'bold' },
                        formatter: v => v > 0 ? v.toFixed(idx === 2 ? tonDec : 0) : '' 
                    } 
                },
                scales: idx === 4 && type === 'radar' ? {} : { y: { beginAtZero: true } }
            }
        });
        updateAnalysis(idx, labels, dayMap);
    }

    function updateAnalysis(idx, labels, dayMap) {
        const tonDec = parseInt(localStorage.getItem('set_ton_dec')) || 1;
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        document.getElementById(`box-${idx}`).innerHTML = `
            <div class="stat-line"><span class="stat-label">ç¸½å…¥å» æ¬¡æ•¸</span><span class="stat-num">${totalC}</span></div>
            <div class="stat-line"><span class="stat-label">å¹³å‡å·¥æ™‚</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</span></div>
            <div class="stat-line"><span class="stat-label">ç¸½é‡é‡</span><span class="stat-num">${totalT.toFixed(tonDec)}T</span></div>
            <div class="stat-line"><span class="stat-label">ä½œæ¥­ç¸½å·¥æ™‚</span><span class="stat-num">${totalH.toFixed(0)}m</span></div>`;
    }

    async function copyAsImage(cardId) {
        const el = document.getElementById(cardId);
        const controls = el.querySelector('.chart-controls');
        controls.style.visibility = 'hidden';
        
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: '#ffffff' });
        controls.style.visibility = 'visible';
        
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const toast = document.getElementById('toast-msg');
            const sec = (parseInt(localStorage.getItem('set_toast_sec')) || 2) * 1000;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, sec);
        });
    }
    
    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
</body>
