        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }

<body>

                <div class="chart-container"><canvas id="hoursChart"></canvas></div>

<script>
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};

    // --- ç¿»è­¯å­—å…¸ ---
    const i18n = {
        zh: { title: "ç‰©æµé‹ç±Œå¤§æ•¸æ“šåˆ†æç³»çµ±", start: "é–‹å§‹æ—¥æœŸ", end: "çµæŸæ—¥æœŸ", mat: "ææ–™åç¨±ç¯©é¸", update: "åŸ·è¡Œåˆ†æ", cT: "ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸", wT: "âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)", hT: "â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)", aT: "ğŸ”¥ 24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ (å™¸)", l1: "ç¸½å…¥å» è²¨æ«ƒé‡:", l2: "ç¸½å¸è¼‰é‡é‡:", l3: "ç¸½ç´¯è¨ˆå·¥æ™‚:", l4: "å¹³å‡å–®è»Šå¸è¼‰å·¥æ™‚:", l5: "å¹³å‡å–®è»Šè² è¼‰é‡é‡:", l6: "å‹å‹•ç”¢èƒ½æ¯” (å·¥æ™‚/å™¸):" },
        en: { title: "Logistics Analysis Pro System", start: "Start Date", end: "End Date", mat: "Material Name Filter", update: "Run Analysis", cT: "ğŸ“¦ Daily Container Arrivals", wT: "âš–ï¸ Daily Tonnage Trend (Tons)", hT: "â±ï¸ Total Daily Unloading Hours (Hr)", aT: "ğŸ”¥ 24H Cargo Weight Distribution (Tons)", l1: "Total Container Arrivals:", l2: "Total Weight:", l3: "Total Labor Hours:", l4: "Avg Hours per Container:", l5: "Avg Tons per Container:", l6: "Labor Efficiency (Hr/Ton):" },
        hi: { title: "à¤°à¤¸à¤¦ à¤°à¤¸à¤¦ à¤¡à¥‡à¤Ÿà¤¾ à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£ à¤ªà¥à¤°à¤£à¤¾à¤²à¥€", start: "à¤¶à¥à¤°à¥à¤†à¤¤ à¤¤à¤¿à¤¥à¤¿", end: "à¤…à¤‚à¤¤à¤¿à¤® à¤¤à¤¿à¤¥à¤¿", mat: "à¤¸à¤¾à¤®à¤—à¥à¤°à¥€ à¤•à¤¾ à¤¨à¤¾à¤® à¤«à¤¼à¤¿à¤²à¥à¤Ÿà¤°", update: "à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£", cT: "ğŸ“¦ à¤¦à¥ˆà¤¨à¤¿à¤• à¤•à¤‚à¤Ÿà¥‡à¤¨à¤° à¤†à¤—à¤®à¤¨", wT: "âš–ï¸ à¤¦à¥ˆà¤¨à¤¿à¤• à¤µà¤œà¤¨ à¤°à¥à¤à¤¾à¤¨ (à¤Ÿà¤¨)", hT: "â±ï¸ à¤¦à¥ˆà¤¨à¤¿à¤• à¤…à¤¨à¤²à¥‹à¤¡à¤¿à¤‚à¤— à¤¸à¤®à¤¯ (Hr)", aT: "ğŸ”¥ 24H à¤®à¤¾à¤² à¤•à¤¾ à¤µà¤œà¤¨ à¤µà¤¿à¤¤à¤°à¤£ (à¤Ÿà¤¨)", l1: "à¤•à¥à¤² à¤•à¤‚à¤Ÿà¥‡à¤¨à¤° à¤†à¤—à¤®à¤¨:", l2: "à¤•à¥à¤² à¤…à¤¨à¤²à¥‹à¤¡ à¤µà¤œà¤¨:", l3: "à¤•à¥à¤² à¤•à¤¾à¤® à¤•à¥‡ à¤˜à¤‚à¤Ÿà¥‡:", l4: "à¤ªà¥à¤°à¤¤à¤¿ à¤•à¤‚à¤Ÿà¥‡à¤¨à¤° à¤”à¤¸à¤¤ à¤˜à¤‚à¤Ÿà¥‡:", l5: "à¤ªà¥à¤°à¤¤à¤¿ à¤•à¤‚à¤Ÿà¥‡à¤¨à¤° à¤”à¤¸à¤¤ à¤Ÿà¤¨:", l6: "à¤¶à¥à¤°à¤® à¤¦à¤•à¥à¤·à¤¤à¤¾ (à¤˜à¤‚à¤Ÿà¥‡/à¤Ÿà¤¨):" }
    };
    
    window.onload = async () => {
        toggleLoading(true);
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        const savedStart = localStorage.getItem('last_start_date');
        const savedEnd = localStorage.getItem('last_end_date');
        document.getElementById('date-start').value = savedStart || firstDay;
        document.getElementById('date-end').value = savedEnd || lastDay;

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                initMatDatalist();
                generateReport();
            }
        } catch (e) { alert("Data fetch failed"); }
        toggleLoading(false);
    };

    // --- ä¿®æ­£ï¼šä¿®å¾©èªè¨€åˆ‡æ›é‚è¼¯ ---
    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        document.getElementById('main-title').innerText = i18n[l].title;
        document.getElementById('lbl-start').innerHTML = `<span>ğŸ“…</span> ${i18n[l].start}`;
        document.getElementById('lbl-end').innerHTML = `<span>ğŸ“…</span> ${i18n[l].end}`;
        document.getElementById('lbl-mat').innerHTML = `<span>ğŸ”</span> ${i18n[l].mat}`;
        document.getElementById('btn-update').innerText = i18n[l].update;
        document.getElementById('tit-counts').innerText = i18n[l].cT;
        document.getElementById('tit-tons').innerText = i18n[l].wT;
        document.getElementById('tit-hours').innerText = i18n[l].hT;
        document.getElementById('tit-hourly').innerText = i18n[l].aT;
        
        generateReport(); // åˆ‡æ›èªè¨€å¾Œé‡æ–°ç”Ÿæˆå ±å‘Šä»¥æ›´æ–°åˆ†ææ¡†æ–‡å­—
    }

    

    function generateReport() {
        const startVal = document.getElementById('date-start').value;
        const endVal = document.getElementById('date-end').value;
        const filter = document.getElementById('mat-filter').value;
        localStorage.setItem('last_start_date', startVal);
        localStorage.setItem('last_end_date', endVal);

        const start = new Date(startVal);
        const end = new Date(endVal);
        let dailyData = {};
        let hourlyWeight = Array(24).fill(0);
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const m = r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (!m) return;
            const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            const dKey = dObj.toISOString().split('T')[0];
            if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                const tw = (parseFloat(r.concernSection) || 0) / 1000;
                dailyData[dKey].counts += 1;
                dailyData[dKey].tons += tw;
                dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                hourlyWeight[dObj.getHours()] += tw;
            }
        });

        const labels = Object.keys(dailyData).sort();
        renderCharts(labels, dailyData, hourlyWeight, daysCount);
        doDeepAnalysis(labels, dailyData, hourlyWeight, daysCount);
    }

    function renderCharts(labels, dayMap, hWeight, dCount) {
        const ctxO = { responsive: true, maintainAspectRatio: false, layout: { padding: { right: 50, top: 60, left: 10, bottom: 10 } }, plugins: { legend: { display: false }, datalabels: { display: true, anchor: 'end', align: 'top', offset: 12, color: '#0f172a', font: { weight: '900', size: 18 } } }, scales: { y: { beginAtZero: true, grid: { color: '#e2e8f0' }, ticks: { font: { size: 16, weight: 'bold' } } }, x: { ticks: { font: { size: 13, weight: 'bold' } } } } };
        createChart('countsChart', labels, [{ label: 'å…¥å» æ¬¡æ•¸', data: labels.map(l=>dayMap[l].counts), color: '#4CAF50', type: 'bar' }], 0, ctxO);
        createChart('tonsChart', labels, [{ label: 'å…¥å» é‡é‡', data: labels.map(l=>dayMap[l].tons.toFixed(1)), color: '#2196F3', type: 'line', fill: true }], 1, ctxO);
        createChart('hoursChart', labels, [{ label: 'å·¥æ™‚ (Hr)', data: labels.map(l=>dayMap[l].hours.toFixed(1)), color: '#FF9800', type: 'bar' }], 1, ctxO);
        createChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), [{ label: 'å¹³å‡é‡é‡', data: hWeight.map(v=>(v/dCount).toFixed(1)), color: '#9C27B0', type: 'line', fill: true }], 1, ctxO);
    }

    // --- ä¿®æ­£ï¼šæ•¸æ“šåˆ†ææ–‡å­—ä¹Ÿæ”¯æŒå¤šèªè¨€ ---
    function doDeepAnalysis(labels, dayMap, hWeight, dCount) {
        const l = document.getElementById('ui-lang').value;
        const totalCounts = labels.reduce((acc, k) => acc + dayMap[k].counts, 0);
        const totalTons = labels.reduce((acc, k) => acc + dayMap[k].tons, 0);
        const totalHours = labels.reduce((acc, k) => acc + dayMap[k].hours, 0);
        
        const avgHoursPerUnit = totalCounts > 0 ? (totalHours / totalCounts).toFixed(2) : 0;
        const avgTonsPerUnit = totalCounts > 0 ? (totalTons / totalCounts).toFixed(2) : 0;
        const laborEfficiency = totalTons > 0 ? (totalHours / totalTons).toFixed(2) : 0;

        const summaryHTML = `
            <div class="stat-line"><span class="stat-label">${i18n[l].l1}</span> <span class="stat-num">${totalCounts}</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l2}</span> <span class="stat-num">${totalTons.toFixed(1)} T</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l3}</span> <span class="stat-num">${totalHours.toFixed(1)} Hr</span></div>
            <hr>
            <div class="stat-line"><span class="stat-label">${i18n[l].l4}</span> <span class="stat-num">${avgHoursPerUnit} Hr / Unit</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l5}</span> <span class="stat-num">${avgTonsPerUnit} T / Unit</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l6}</span> <span class="stat-num">${laborEfficiency} Hr/T</span></div>
        `;

        document.querySelectorAll('.analysis-box').forEach(box => box.innerHTML = summaryHTML);
    }

    async function copyAsImage(element) {
        toggleLoading(true, "ğŸ“¸ Generating Image...");
        try {
            const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#ffffff', useCORS: true });
            canvas.toBlob(async (blob) => {
                const item = new ClipboardItem({ "image/png": blob });
                await navigator.clipboard.write([item]);
                alert("ğŸ“¸ Image Copied!");
            });
        } catch (e) { alert("Copy Failed"); }
        toggleLoading(false);
    }

    function createChart(id, labels, datasets, decimals, options) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, { 
            data: { labels: labels, datasets: datasets.map(ds => ({
                label: ds.label, data: ds.data, backgroundColor: ds.fill ? ds.color+'33' : ds.color, 
                borderColor: ds.color, borderWidth: 4, type: ds.type, tension: 0.4, fill: ds.fill || false
            }))}, 
            options: { ...options, plugins: { ...options.plugins, datalabels: { ...options.plugins.datalabels, formatter: (v) => v==0?'':(decimals===0?Math.round(v):parseFloat(v).toFixed(1)) } } } 
        });
    }

    function toggleLoading(show, msg) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; if(msg) document.querySelector('#loading h2').innerText = msg; }
    function initMatDatalist() {
        const mats = new Set(); rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
        document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
    }
</script>
