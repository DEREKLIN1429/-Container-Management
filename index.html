<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Analysis Pro v15.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root {
            --primary: #2196F3; --secondary: #673AB7; --success: #4CAF50; --bg: #f8fafc;
            --white: #ffffff; --text: #0f172a; --border: #cbd5e1;
        }
        body { font-family: 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* ç¯©é¸å™¨å„ªåŒ– */
        .filter-card { 
            background: var(--white); padding: 20px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 20px; border: 1px solid var(--border);
        }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; min-width: 200px; }
        .filter-group label { font-weight: 900; font-size: 0.9rem; color: #475569; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; font-weight: bold; width: 100%; box-sizing: border-box; }
        
        .btn-run { background: #0f172a; color: white; border: none; padding: 0 30px; border-radius: 10px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 48px; width: 100%; }

        /* åœ–è¡¨æ’åˆ— */
        .stats-grid { display: flex; flex-direction: column; gap: 20px; width: 100%; }
        .chart-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; box-sizing: border-box; }
        .chart-header { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        .chart-title { font-weight: 900; font-size: 1.4rem; color: #1e293b; }
        .mat-tag { font-size: 1rem; background: #e0f2fe; color: var(--primary); padding: 5px 15px; border-radius: 20px; font-weight: 900; border: 1px solid var(--primary); }
        
        /* æ»¿ç‰ˆé«˜åº¦è¨­å®š */
        .chart-container { height: 450px; width: 100%; position: relative; }

        /* æ‰‹æ©Ÿæ©«æ”¾å„ªåŒ– (Landscape Mode) */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            body { padding: 5px; }
            .filter-card { padding: 10px; margin-bottom: 10px; }
            .chart-card { padding: 15px; border-radius: 10px; }
            .chart-container { height: 85vh; width: 95vw; }
            .dashboard-header, .filter-group label { display: none; } /* éš±è—éå¿…è¦å…ƒç´ ä»¥é¨°å‡ºç©ºé–“ */
        }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div><h2 style="margin-top:20px; font-weight:900;">æ•¸æ“šè®€å–ä¸­...</h2></div>

    <div class="container">
        <div class="dashboard-header" style="text-align: center;">
            <h1 style="font-weight: 900; margin-bottom: 10px;">ç‰©æµé‹ç±Œæ•¸æ“šåˆ†æ</h1>
        </div>

        <div class="filter-card">
            <div class="filter-group">
                <label>ğŸ“… é–‹å§‹æ—¥æœŸ</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label>ğŸ“… çµæŸæ—¥æœŸ</label>
                <input type="date" id="date-end">
            </div>
            <div class="filter-group">
                <label>ğŸ” ææ–™åç¨±æœå°‹</label>
                <input list="mat-list" id="mat-filter" placeholder="è¼¸å…¥åç¨±ç¯©é¸...">
                <datalist id="mat-list"></datalist>
            </div>
            <div class="filter-group" style="min-width: 120px;">
                <button class="btn-run" onclick="generateReport()">åŸ·è¡Œ</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“¦ æ¯æ—¥å…¥å» æ¬¡æ•¸</div>
                    <div class="mat-tag">å…¨éƒ¨</div>
                </div>
                <div class="chart-container"><canvas id="countsChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“ æ¯æ—¥å…¥å» é‡é‡ (å™¸)</div>
                    <div class="mat-tag">å…¨éƒ¨</div>
                </div>
                <div class="chart-container"><canvas id="tonsChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">â³ æ¯æ—¥ä½œæ¥­å·¥æ™‚ (Hr)</div>
                    <div class="mat-tag">å…¨éƒ¨</div>
                </div>
                <div class="chart-container"><canvas id="hoursChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ•™ 24H æµé‡åˆ†ä½ˆ</div>
                    <div class="mat-tag">å…¨éƒ¨</div>
                </div>
                <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};

    window.onload = async () => {
        toggleLoading(true);
        const end = new Date();
        const start = new Date();
        start.setDate(end.getDate() - 30);
        document.getElementById('date-start').value = start.toISOString().split('T')[0];
        document.getElementById('date-end').value = end.toISOString().split('T')[0];

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                initMatDatalist();
                generateReport();
            }
        } catch (e) { alert("é€£ç·šå¤±æ•—"); }
        toggleLoading(false);
    };

    function initMatDatalist() {
        const mats = new Set();
        rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
        const mList = document.getElementById('mat-list');
        mList.innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
    }

    

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value;
        document.querySelectorAll('.mat-tag').forEach(tag => tag.innerText = filter || "å…¨éƒ¨");

        let dailyData = {};
        let hourlySum = Array(24).fill(0);
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const dObj = parseDate(r.startTime);
            if (!dObj) return;

            const dKey = dObj.toISOString().split('T')[0];
            const isMatch = !filter || (r.formNo === filter);

            if (dailyData[dKey] && isMatch) {
                dailyData[dKey].counts += 1;
                hourlySum[dObj.getHours()] += 1;
                // é‡é‡ (å™¸)
                dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                // å·¥æ™‚ï¼šæŠ“å– E æ¬„ (totalTime) ä¸¦é™¤ä»¥ 60
                // ä¿®æ­£ï¼šæª¢æŸ¥ r.totalTime æˆ– r['Total Time']
                const rawTime = r.totalTime || r['Total Time'] || 0;
                dailyData[dKey].hours += (parseFloat(rawTime) || 0) / 60;
            }
        });

        renderCharts(dailyData, hourlySum.map(v => (v / (daysCount || 1)).toFixed(2)));
    }

    function parseDate(s) {
        const m = s.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
        return m ? new Date(m[3], m[2]-1, m[1], m[4], m[5]) : null;
    }

    function renderCharts(dayMap, hAvg) {
        const labels = Object.keys(dayMap).sort();
        const cData = labels.map(l => dayMap[l].counts);
        const tData = labels.map(l => dayMap[l].tons.toFixed(1));
        const hData = labels.map(l => dayMap[l].hours.toFixed(1));

        // æé«˜å„åœ–è¡¨çš„é¡è‰²å°æ¯”èˆ‡å€åˆ†
        createChart('countsChart', 'å…¥å» æ¬¡æ•¸', labels, cData, '#4CAF50', 'bar', 0);
        createChart('tonsChart', 'é‡é‡(å™¸)', labels, tData, '#2196F3', 'line', 1, true);
        createChart('hoursChart', 'å·¥æ™‚(Hr)', labels, hData, '#FF9800', 'bar', 1); // æ”¹è®Šå·¥æ™‚åœ–é¡è‰²ç‚ºæ©˜è‰²
        createChart('hourlyChart', 'æ™‚æ®µé »ç‡', Array.from({length:24},(_,i)=>i+'h'), hAvg, '#9C27B0', 'line', 2, true);
    }

    function createChart(id, label, labels, data, color, type, decimals, isArea = false) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();

        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: isArea ? color + '33' : color, // èƒŒæ™¯é¡è‰²é€æ˜åº¦è™•ç†
                    borderColor: color,
                    borderWidth: 3,
                    borderRadius: 5,
                    tension: 0.4,
                    fill: isArea
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: { padding: { top: 40, left: 10, right: 10, bottom: 10 } },
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        display: true,
                        anchor: 'end',
                        align: 'top',
                        color: '#1e293b',
                        font: { weight: '900', size: 16 },
                        formatter: (val) => val == 0 ? '' : (decimals === 0 ? Math.round(val) : parseFloat(val).toFixed(decimals))
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        grid: { color: '#e2e8f0' },
                        ticks: { font: { size: 14, weight: 'bold' } }
                    },
                    x: { ticks: { font: { size: 12, weight: 'bold' } } }
                }
            }
        });
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
</body>
</html>
