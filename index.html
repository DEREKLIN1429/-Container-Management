        return csv.split(/\r?\n/).slice(1).map(l => {

        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : lastLabels;
        let data = (idx === 4) ? hFlow : labels.map(l => lastDayMap[l][conf.key]);
        
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: type === 'stepped' || type === 'area' ? 'line' : type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, stepped: type === 'stepped', fill: type === 'area', backgroundColor: type === 'bar' ? color : color + '33', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 45 } }, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round }, legend: { display: false } }, scales: type==='radar'?{ r: { angleLines: { display: true }, suggestMin: 0 } }:{ y: {beginAtZero: true} } }
        });
        updateAnalysis(idx);
    }

    function renderTodayMonitor() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);
        const items = rawData.filter(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const d = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return d >= start && d < end;
        });
        document.getElementById('monitor-count').innerText = `${d.monCount}: ${items.length}`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const used = i.totalTime; const isOver = used > avgWorkTime;
            const per = Math.min((used / avgWorkTime) * 100, 100);
            const rate = ((avgWorkTime / used) * 100).toFixed(1);
            let status = !isOver ? `${d.monLeft}: ${Math.round(avgWorkTime - used)}m` : `${d.monRate}: ${rate}%`;
            return `<div class="progress-card"><div class="progress-info"><span>${i.formNo}</span><span>${used}m</span></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${isOver?'#ef4444':'#4CAF50'}"></div></div><div class="kpi-info"><span>${d.monBase}: ${Math.round(avgWorkTime)}m</span><span style="color:${isOver?'#ffb7b7':'#fff'}">${status}</span></div></div>`;
        }).join('');
    }

    function updateAnalysis(idx) {
        const d = i18n[document.getElementById('ui-lang').value];
        const totalC = lastLabels.reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = lastLabels.reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = lastLabels.reduce((a, k) => a + lastDayMap[k].hours, 0);
        const box = document.getElementById(`box-${idx}`);
        if(box) box.innerHTML = `<div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div><div><small>${d.l2}</small><div class="stat-num">${totalC>0?Math.round(totalH/totalC):0}m</div></div><div><small>${d.l3}</small><div class="stat-num">${Math.round(totalT)}T</div></div><div><small>${d.l4}</small><div class="stat-num">${Math.round(totalH)}m</div></div>`;
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '600');
        if (rate <= 0) return;
        countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--;
            const l = document.getElementById('ui-lang').value;
            document.getElementById('refresh-timer').innerText = `ğŸ”„ ${countdown}${i18n[l].refSec}`;
            if (countdown <= 0) { await fetchPublishedData(); countdown = rate; }
        }, 1000);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        localStorage.setItem('set_global_color', document.getElementById('set-global-color').value);
        chartConfigs.forEach(conf => localStorage.setItem(`def_type_${conf.id}`, document.getElementById(`set-type-${conf.id}`).value));
        location.reload();
    }
    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
    async function copyChart(id) {
        const canvas = await html2canvas(document.getElementById(id), { scale: 2, backgroundColor: '#f0f2f5' });
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000);
        });
    }
</script>
