    <style>

        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .filter-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 25px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; min-width: 140px; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        .btn-run { background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 1.1rem; height: 50px; width: 100%; }

        .stats-grid { display: flex; flex-direction: column; gap: 30px; }
        .chart-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); position: relative; width: 100%; box-sizing: border-box; overflow: hidden; }
        
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .chart-title { font-weight: 900; font-size: 1.2rem; flex: 1; }
        
        .chart-controls { display: flex; gap: 5px; align-items: center; }
        .chart-select { padding: 6px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.8rem; font-weight: bold; background: #fff; cursor: pointer; }
        .btn-copy-tool { background: #eee; border: 1px solid #ccc; border-radius: 6px; padding: 5px 10px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .btn-copy-tool:hover { background: #ddd; }

        .chart-container { height: 350px; width: 100%; position: relative; margin-bottom: 10px; }
        
        /* è³‡è¨Šæ¡†å„ªåŒ–ï¼šå¯¬åº¦é™åˆ¶åœ¨åœ–è¡¨å…§ */
        .analysis-box { padding: 15px; background: #f8fafc; border-left: 5px solid var(--primary); border-radius: 10px; box-sizing: border-box; width: 100%; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; }
        .stat-line { display: flex; flex-direction: column; border-bottom: 1px dashed #eee; padding-bottom: 5px; overflow: hidden; }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.75rem; white-space: nowrap; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1rem; }

        @media (min-width: 768px) {
            .chart-container { height: 450px; }
            .btn-run { width: 150px; height: 65px; }
            .chart-title { font-size: 1.6rem; }
            .stat-grid-mini { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:8px solid #f3f3f3; border-top:8px solid var(--primary); border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
        <h2 style="margin-top:20px; font-weight:900;">æ•¸æ“šåˆ†æä¸­...</h2>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 style="font-weight: 900; font-size: 1.6rem; margin:0;">ç‰©æµåˆ†æå ±è¡¨ v32.0</h1>
            <div style="font-size: 0.8rem; color: #666;">ç³»çµ±å–®ä½ï¼šåˆ†é˜(Min) / å™¸(T)</div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label>ğŸ“… é–‹å§‹æ—¥æœŸ</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label>ğŸ“… çµæŸæ—¥æœŸ</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label>ğŸ” ç‰©æ–™æœå°‹</label><input type="text" id="mat-filter" list="mat-list" placeholder="ç‰©æ–™åç¨±..."><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">Update</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" id="card-0">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“Š æŸæ‹‰åœ–ä½”æ¯”åˆ†æ</div>
                    <div class="chart-controls">
                        <select id="source-0" class="chart-select" onchange="generateReport()">
                            <option value="counts">æ¬¡æ•¸ä½”æ¯”</option>
                            <option value="tons">é‡é‡ä½”æ¯”</option>
                        </select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-0')">ğŸ“· è¤‡è£½</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-0"></canvas></div>
            </div>

            <div class="chart-card" id="card-1">
                <div class="chart-header">
                    <div class="chart-title" id="tit-1">ğŸ“¦ è²¨æ«ƒå…¥å» æ¬¡æ•¸</div>
                    <div class="chart-controls">
                        <select id="type-1" class="chart-select" onchange="generateReport()"></select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-1')">ğŸ“· è¤‡è£½</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-1"></canvas></div>
                <div class="analysis-box"><div id="box-1" class="stat-grid-mini"></div></div>
            </div>

            <div class="chart-card" id="card-2">
                <div class="chart-header">
                    <div class="chart-title" id="tit-2">âš–ï¸ å…¥å» ç¸½é‡é‡åˆ†æ</div>
                    <div class="chart-controls">
                        <select id="type-2" class="chart-select" onchange="generateReport()"></select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-2')">ğŸ“· è¤‡è£½</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-2"></canvas></div>
                <div class="analysis-box"><div id="box-2" class="stat-grid-mini"></div></div>
            </div>

            <div class="chart-card" id="card-3">
                <div class="chart-header">
                    <div class="chart-title" id="tit-3">â±ï¸ ä½œæ¥­å·¥æ™‚åˆ†æ(åˆ†)</div>
                    <div class="chart-controls">
                        <select id="type-3" class="chart-select" onchange="generateReport()"></select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-3')">ğŸ“· è¤‡è£½</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-3"></canvas></div>
                <div class="analysis-box"><div id="box-3" class="stat-grid-mini"></div></div>
            </div>

            <div class="chart-card" id="card-4">
                <div class="chart-header">
                    <div class="chart-title" id="tit-4">ğŸ”¥ 24H è²¨æ«ƒå…¥å» æµé‡åˆ†ä½ˆ</div>
                    <div class="chart-controls">
                        <select id="type-4" class="chart-select" onchange="generateReport()"></select>
                        <button class="btn-copy-tool" onclick="copyAsImage('card-4')">ğŸ“· è¤‡è£½</button>
                    </div>
                </div>
                <div class="chart-container"><canvas id="canvas-4"></canvas></div>
                <div class="analysis-box"><div id="box-4" class="stat-grid-mini"></div></div>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};

    window.onload = async () => {
        initSelectors();
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        toggleLoading(true);
        try {
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; generateReport(); }
        } catch (e) { console.error(e); }
        toggleLoading(false);
    };

    function initSelectors() {
        const types = [ {v:'bar', n:'é•·æ¢åœ–'}, {v:'line', n:'è¶¨å‹¢åœ–'}, {v:'area', n:'é¢ç©åœ–'}, {v:'stepped', n:'éšæ¢¯åœ–'}, {v:'radar', n:'é›·é”åœ–'} ];
        [1,2,3,4].forEach(i => {
            document.getElementById(`type-${i}`).innerHTML = types.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
        });
        document.getElementById('type-1').value = 'bar';
        document.getElementById('type-2').value = 'area';
        document.getElementById('type-3').value = 'stepped';
        document.getElementById('type-4').value = 'radar';
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value;
        let dailyData = {}, hourlyFlow = Array(24).fill(0), days = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; days++;
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; 
                    dailyData[dKey].tons += tw;
                    dailyData[dKey].hours += parseFloat(r.totalTime || 0);
                    hourlyFlow[dObj.getHours()]++;
                }
            }
        });

        renderPareto(dailyData);
        [1,2,3,4].forEach(i => renderModule(i, Object.keys(dailyData).sort(), dailyData, hourlyFlow, days));
    }

    function renderPareto(dayMap) {
        const source = document.getElementById('source-0').value;
        const labels = Object.keys(dayMap).sort();
        let items = labels.map(l => ({ label: l, value: dayMap[l][source === 'counts' ? 'counts' : 'tons'] }));
        items = items.sort((a, b) => b.value - a.value).filter(i => i.value > 0);
        
        const total = items.reduce((a, b) => a + b.value, 0);
        let acc = 0;
        const ParetoData = items.map(it => { acc += it.value; return (acc / total * 100); });

        const ctx = document.getElementById('canvas-0').getContext('2d');
        if (charts[0]) charts[0].destroy();
        charts[0] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: items.map(i => i.label),
                datasets: [
                    { label: 'æ•¸å€¼', data: items.map(i => i.value), backgroundColor: '#2196F3', yAxisID: 'y' },
                    { label: 'ç´¯è¨ˆ %', data: ParetoData, type: 'line', borderColor: '#F44336', backgroundColor: '#F44336', yAxisID: 'y1', pointRadius: 4 }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 35, right: 10 } },
                scales: { 
                    y: { beginAtZero: true }, 
                    y1: { position: 'right', max: 100, beginAtZero: true, grid: { display: false } } 
                },
                plugins: { 
                    legend: { display: false },
                    datalabels: { display: (ctx) => ctx.datasetIndex === 0, anchor: 'end', align: 'top', font: {weight: 'bold'} } 
                }
            }
        });
    }

    function renderModule(idx, labels, dayMap, hFlow, dCount) {
        const type = document.getElementById(`type-${idx}`).value;
        const source = idx === 1 ? 'counts' : idx === 2 ? 'tons' : idx === 3 ? 'hours' : 'counts';
        const color = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0'][idx-1];

        let finalLabels = idx === 4 ? Array.from({length:24},(_,i)=>i+'h') : labels;
        let finalData = idx === 4 ? hFlow : finalLabels.map(l => dayMap[l][source]);

        const ctx = document.getElementById(`canvas-${idx}`).getContext('2d');
        if (charts[idx]) charts[idx].destroy();

        const config = {
            type: (type === 'area' || type === 'stepped') ? 'line' : type,
            data: { labels: finalLabels, datasets: [{ data: finalData, backgroundColor: color + '44', borderColor: color, borderWidth: 3, fill: type === 'area', stepped: type === 'stepped', tension: 0.3 }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                layout: { padding: { top: 35 } },
                plugins: { 
                    legend: { display: false }, 
                    datalabels: { display: true, anchor: 'end', align: 'top', clip: false, formatter: v => v > 0 ? v.toFixed(idx === 2 ? 1 : 0) : '' } 
                },
                scales: { y: { beginAtZero: true } }
            }
        };
        if(type === 'radar') delete config.options.scales.y;
        charts[idx] = new Chart(ctx, config);
        updateAnalysis(idx, labels, dayMap);
    }

    function updateAnalysis(idx, labels, dayMap) {
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0);
        const totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0);
        const totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        
        document.getElementById(`box-${idx}`).innerHTML = `
            <div class="stat-line"><span class="stat-label">ç¸½å…¥å» æ¬¡æ•¸</span><span class="stat-num">${totalC}</span></div>
            <div class="stat-line"><span class="stat-label">å¹³å‡å·¥æ™‚</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}m</span></div>
            <div class="stat-line"><span class="stat-label">ç¸½é‡é‡</span><span class="stat-num">${totalT.toFixed(1)}T</span></div>
            <div class="stat-line"><span class="stat-label">ä½œæ¥­ç¸½å·¥æ™‚</span><span class="stat-num">${totalH.toFixed(0)}m</span></div>`;
    }

    async function copyAsImage(cardId) {
        const element = document.getElementById(cardId);
        // æš«æ™‚éš±è—è¤‡è£½æŒ‰éˆ•èˆ‡é¸æ“‡æ¡†ä»¥ä¿æŒåœ–ç‰‡ç¾è§€
        const controls = element.querySelector('.chart-controls');
        controls.style.visibility = 'hidden';
        
        try {
            const canvas = await html2canvas(element, { 
                scale: 2, 
                backgroundColor: '#ffffff',
                logging: false,
                useCORS: true
            });
            canvas.toBlob(async b => {
                await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
                alert("åœ–ç‰‡å·²æˆåŠŸè¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼");
            });
        } catch (err) {
            alert("è¤‡è£½å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        } finally {
            controls.style.visibility = 'visible';
        }
    }
    
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
