    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #2196F3; --secondary: #673AB7; --success: #4CAF50; --warning: #FF9800; --bg: #eef2f7;
            --white: #ffffff; --text: #1e293b; --border: #cbd5e1;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1300px; margin: 0 auto; }
        
        .dashboard-header { text-align: center; margin-bottom: 30px; }
        .dashboard-header h1 { font-size: 2rem; color: #0f172a; margin: 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        .filter-card { 
            background: var(--white); padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 35px; border: 1px solid var(--border);
        }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 250px; }
        .filter-group label { font-weight: 700; font-size: 0.85rem; color: #64748b; }
        
        select, input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 15px; outline: none; transition: 0.3s; }
        select:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1); }
        
        .btn-run { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); color: white; border: none; padding: 0 45px; border-radius: 12px; cursor: pointer; font-weight: 700; height: 50px; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-run:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }

        .stats-grid { display: flex; flex-direction: column; gap: 40px; }
        .chart-card { background: var(--white); padding: 30px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #fff; position: relative; }
        .chart-header { margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f8fafc; padding-bottom: 15px; }
        .chart-title { font-weight: 800; font-size: 1.3rem; color: #1e293b; }
        .active-filter-tag { font-size: 0.9rem; background: #f1f5f9; color: var(--primary); padding: 4px 12px; border-radius: 20px; font-weight: 600; }
        
        .chart-container { height: 500px; width: 100%; position: relative; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(238,242,247,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-header">
            <h1>Logistics Visual Intelligence</h1>
            <p>ç«‹é«”åŒ–ç‰©æµæ•¸æ“šåˆ†æç³»çµ±</p>
        </div>

        <div class="filter-card">
            <div class="filter-group">
                <label>ğŸ“… é–‹å§‹æ—¥æœŸ</label>
                <input type="date" id="date-start">
            </div>
            <div class="filter-group">
                <label>ğŸ“… çµæŸæ—¥æœŸ</label>
                <input type="date" id="date-end">
            </div>
            <div class="filter-group">
                <label>ğŸ” åŸææ–™åç¨± (ä¸‹æ‹‰æˆ–è¼¸å…¥)</label>
                <input list="mat-list" id="mat-filter" placeholder="è«‹é¸æ“‡æˆ–è¼¸å…¥ Material Name...">
                <datalist id="mat-list"></datalist>
            </div>
            <button class="btn-run" onclick="generateReport()">åŸ·è¡Œåˆ†æ</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“¦ æ¯æ—¥å…¥å» æ¬¡æ•¸</div>
                    <div id="tag-counts" class="active-filter-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="countsChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ“ æ¯æ—¥å…¥å» é‡é‡ (å™¸)</div>
                    <div id="tag-tons" class="active-filter-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="tonsChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">â³ æ¯æ—¥ä½œæ¥­å·¥æ™‚ (Hr)</div>
                    <div id="tag-hours" class="active-filter-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="hoursChart"></canvas></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">ğŸ•™ 24H æµé‡åˆ†ä½ˆ (å¹³å‡)</div>
                    <div id="tag-hourly" class="active-filter-tag">å…¨éƒ¨é …ç›®</div>
                </div>
                <div class="chart-container"><canvas id="hourlyChart"></canvas></div>
            </div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};

    window.onload = async () => {
        toggleLoading(true);
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('date-start').value = firstDay;
        document.getElementById('date-end').value = lastDay;

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                initMatDatalist();
                generateReport();
            }
        } catch (e) { alert("é€£ç·šå¤±æ•—"); }
        toggleLoading(false);
    };

    function initMatDatalist() {
        const mats = new Set();
        rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
        const mList = document.getElementById('mat-list');
        mList.innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
    }

    

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const matFilter = document.getElementById('mat-filter').value;
        const matFilterDisplay = matFilter ? matFilter : "å…¨éƒ¨é …ç›®";
        
        // æ›´æ–°åœ–è¡¨ä¸Šçš„ææ–™åç¨±é¡¯ç¤º
        document.querySelectorAll('.active-filter-tag').forEach(tag => tag.innerText = matFilterDisplay);

        let dailyData = {};
        let hourlySum = Array(24).fill(0);
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const dObj = parseDate(r.startTime);
            if (!dObj) return;

            const dKey = dObj.toISOString().split('T')[0];
            const isMatch = !matFilter || (r.formNo && r.formNo === matFilter);

            if (dailyData[dKey] && isMatch) {
                dailyData[dKey].counts += 1;
                hourlySum[dObj.getHours()] += 1;
                dailyData[dKey].tons += (parseFloat(r.concernSection) || 0) / 1000;
                dailyData[dKey].hours += (parseFloat(r.totalTime) || 0) / 60;
            }
        });

        renderCharts(dailyData, hourlySum.map(v => (v / daysCount).toFixed(2)));
    }

    function parseDate(s) {
        const m = s.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
        return m ? new Date(m[3], m[2]-1, m[1], m[4], m[5]) : null;
    }

    // å»ºç«‹ 3D æ•ˆæœçš„æ¼¸å±¤
    function getGradient(ctx, color) {
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        return gradient;
    }

    function renderCharts(dayMap, hAvg) {
        const labels = Object.keys(dayMap).sort();
        const cData = labels.map(l => dayMap[l].counts);
        const tData = labels.map(l => dayMap[l].tons.toFixed(1));
        const hData = labels.map(l => dayMap[l].hours.toFixed(1));

        // æ¬¡æ•¸: ç«‹é«”é•·æ¢åœ–
        createChart('countsChart', 'å…¥å» æ¬¡æ•¸', labels, cData, 'rgba(76, 175, 80, 0.9)', 'bar', 0);
        // é‡é‡: ç«‹é«”é¢ç©è¶¨å‹¢åœ–
        createChart('tonsChart', 'å…¥å» é‡é‡', labels, tData, 'rgba(33, 150, 243, 0.9)', 'line', 1, true);
        // å·¥æ™‚: æ©«å‘ç«‹é«”é•·æ¢åœ–
        createChart('hoursChart', 'ä½œæ¥­å·¥æ™‚', labels, hData, 'rgba(103, 58, 183, 0.9)', 'bar', 1, false, 'y');
        // æ™‚æ®µ: å¹³æ»‘é¢ç©åœ–
        createChart('hourlyChart', 'æ™‚æ®µé »ç‡', Array.from({length:24},(_,i)=>i+'æ™‚'), hAvg, 'rgba(255, 152, 0, 0.9)', 'line', 2, true);
    }

    function createChart(id, label, labels, data, color, type, decimals, isArea = false, axis = 'x') {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();

        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: isArea ? getGradient(ctx, color) : color,
                    borderColor: color.replace('0.9', '1'),
                    borderWidth: 3,
                    borderRadius: 8, // åœ“è§’å¢åŠ ç«‹é«”æ„Ÿ
                    tension: 0.4,
                    fill: isArea,
                    indexAxis: axis, // ç”¨æ–¼åˆ‡æ›æ©«å‘é•·æ¢åœ–
                    borderSkipped: false,
                    shadowBlur: 10,
                    shadowColor: 'rgba(0,0,0,0.1)',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: { padding: { top: 40, left: 10, right: 20, bottom: 10 } },
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        anchor: 'end',
                        align: axis === 'x' ? 'top' : 'right',
                        color: '#334155',
                        font: { weight: '800', size: 13 },
                        formatter: (val) => val == 0 ? '' : (decimals === 0 ? Math.round(val) : parseFloat(val).toFixed(decimals))
                    }
                },
                scales: {
                    y: { 
                        display: true, 
                        beginAtZero: true, 
                        grid: { color: '#f1f5f9', drawBorder: false },
                        ticks: { color: '#94a3b8', font: { size: 12 } }
                    },
                    x: { 
                        grid: { display: false }, 
                        ticks: { color: '#94a3b8', font: { size: 12 } } 
                    }
                }
            },
            plugins: [{
                // è‡ªå®šç¾©é™°å½±æ’ä»¶ï¼Œæ¨¡æ“¬ç«‹é«”æ„Ÿ
                beforeDraw: (chart) => {
                    const { ctx } = chart;
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 4;
                    ctx.shadowOffsetY = 4;
                }
            }]
        });
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
