<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Analysis Pro v25.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2196F3; --secondary: #673AB7; --success: #4CAF50; --bg: #f0f4f8;
            --white: #ffffff; --text: #0f172a; --border: #cbd5e1; --accent: #1e293b;
        }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* é ‚éƒ¨å°èˆªèˆ‡èªè¨€ */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .control-group { display: flex; gap: 10px; align-items: center; }
        .lang-select { padding: 8px 15px; border-radius: 8px; border: 2px solid var(--border); font-weight: 900; }
        .btn-icon { background: var(--white); border: 2px solid var(--border); border-radius: 8px; padding: 8px 12px; cursor: pointer; font-size: 1.2rem; }

        /* è¨­å®šé¢æ¿ (å€‹åˆ¥åœ–è¡¨é¸æ“‡) */
        #settings-panel {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%; background: var(--white);
            box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 30px; box-sizing: border-box; overflow-y: auto;
        }
        #settings-panel.active { right: 0; }
        .settings-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .set-item { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
        .set-item label { font-weight: bold; font-size: 0.85rem; color: #64748b; }
        .set-input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; }

        /* ç¯©é¸èˆ‡ä¸»é é¢åœ–è¡¨é¸æ“‡ */
        .filter-card { 
            background: var(--white); padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 30px;
        }
        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 250px; }
        .filter-group label { font-weight: 900; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        input, select.main-select { padding: 15px; border: 3px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; font-weight: 900; background-color: #f8fafc; }

        /* åœ–è¡¨å¡ç‰‡ä½ˆå±€ */
        .stats-grid { display: flex; flex-direction: column; gap: 40px; }
        .chart-card { background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); cursor: pointer; position: relative; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 3px solid #f1f5f9; padding-bottom: 10px; }
        .chart-title { font-weight: 900; font-size: 1.6rem; }

        /* 2æ¬„3è¡Œåˆ†æå€å¡Š */
        .analysis-box { 
            margin-top: 20px; padding: 15px; background: #f8fafc; border-left: 8px solid var(--primary); 
            border-radius: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
        }
        .stat-line { display: flex; flex-direction: column; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.8rem; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1rem; }

        .chart-container { height: 500px; width: 100%; position: relative; padding-right: 50px; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.9); color: white; padding: 12px 30px; border-radius: 30px; font-weight: bold; z-index: 3000; display: none; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div><h2 style="margin-top:20px; font-weight:900;">Calculating...</h2></div>
    <div id="toast">âœ… Image Copied to Clipboard</div>

    <div id="settings-panel">
        <div class="settings-header"><h3>âš™ï¸ Advanced Settings</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button></div>
        <div class="set-item"><label>ğŸ”¢ Global Decimals</label><input type="number" id="set-decimals" class="set-input" value="1" min="0" max="3"></div>
        <div class="set-item"><label>ğŸ¨ Dashboard Theme Color</label><input type="color" id="set-theme-color" class="set-input" value="#2196F3"></div>
        <div class="set-item"><label>â±ï¸ Toast Duration (sec)</label><input type="number" id="set-toast-time" class="set-input" value="1"></div>
        <hr>
        <h4 style="margin:10px 0;">Individual Chart Types</h4>
        <div class="set-item"><label>1. Arrivals Count Chart</label><select id="type-counts" class="set-input chart-type-selector"></select></div>
        <div class="set-item"><label>2. Weight Trend Chart</label><select id="type-tons" class="set-input chart-type-selector"></select></div>
        <div class="set-item"><label>3. Labor Hours Chart</label><select id="type-hours" class="set-input chart-type-selector"></select></div>
        <div class="set-item"><label>4. 24H Distribution Chart</label><select id="type-hourly" class="set-input chart-type-selector"></select></div>
        <button class="btn-run" style="height:45px; font-size:1rem; margin-top:10px;" onclick="saveAndApplySettings()">Save & Apply</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 1.8rem; margin:0;">ç‰©æµé‹ç±Œèˆ‡é‡é‡åˆ†æ</h1>
            <div class="control-group">
                <select id="ui-lang" class="lang-select" onchange="changeLanguage()">
                    <option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option><option value="hi">à¤¹à¤¿à¤¨à¥à¤¦à¥€</option>
                </select>
                <button class="btn-icon" onclick="toggleSettings()">âš™ï¸</button>
            </div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label>ğŸ“… Start Date</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label>ğŸ“… End Date</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label>ğŸ” Material Search</label><input type="text" id="mat-filter" list="mat-list" placeholder="Material Name..."><datalist id="mat-list"></datalist></div>
            <div class="filter-group"><label>ğŸ“Š Default View</label><select id="main-chart-type" class="main-select" onchange="syncAllTypes(this.value)"><option value="bar">Standard Bar</option><option value="line">Trend Line</option></select></div>
            <button id="btn-update" class="btn-run" style="flex:0.5; min-width:150px;" onclick="generateReport()">Update</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-counts">ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸</div></div><div class="chart-container"><canvas id="countsChart"></canvas></div><div id="analysis-counts" class="analysis-box"></div></div>
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-tons">âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)</div></div><div class="chart-container"><canvas id="tonsChart"></canvas></div><div id="analysis-tons" class="analysis-box"></div></div>
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-hours">â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)</div></div><div class="chart-container"><canvas id="hoursChart"></canvas></div><div id="analysis-hours" class="analysis-box"></div></div>
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-hourly">ğŸ”¥ è²¨æ«ƒå…¥å»  24H å¹³å‡æµé‡åˆ†ä½ˆ</div></div><div class="chart-container"><canvas id="hourlyChart"></canvas></div><div id="analysis-hourly" class="analysis-box"></div></div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};
    const chartOptions = [
        { v: 'bar', n: 'é•·æ¢åœ– (Bar)' }, { v: 'line', n: 'æŠ˜ç·šåœ– (Line)' }, 
        { v: 'grouped-bar', n: 'ç¾¤çµ„é•·æ¢åœ–' }, { v: 'stacked-bar', n: 'ç™¾åˆ†æ¯”å †ç–Šé•·æ¢åœ–' }, 
        { v: 'stepped-line', n: 'éšæ¢¯æŠ˜ç·šåœ–' }, { v: 'dual-axis', n: 'é›™è»¸åœ–' }, 
        { v: 'accumulate-line', n: 'ç´¯ç©æŠ˜ç·šåœ–' }
    ];

    window.onload = async () => {
        initSelectors(); loadSettings();
        const now = new Date(), firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0], lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('date-start').value = localStorage.getItem('last_start_date') || firstDay;
        document.getElementById('date-end').value = localStorage.getItem('last_end_date') || lastDay;
        try {
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; initMatDatalist(); generateReport(); }
        } catch (e) { alert("Fetch Failed"); }
    };

    

    function initSelectors() {
        const selectors = document.querySelectorAll('.chart-type-selector');
        selectors.forEach(s => { s.innerHTML = chartOptions.map(o => `<option value="${o.v}">${o.n}</option>`).join(''); });
        document.getElementById('main-chart-type').innerHTML = chartOptions.map(o => `<option value="${o.v}">${o.n}</option>`).join('');
    }

    function generateReport() {
        const startVal = document.getElementById('date-start').value, endVal = document.getElementById('date-end').value, filter = document.getElementById('mat-filter').value;
        localStorage.setItem('last_start_date', startVal); localStorage.setItem('last_end_date', endVal);
        const start = new Date(startVal), end = new Date(endVal);
        let dailyData = {}, hourlyWeight = Array(24).fill(0), daysCount = 0;
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) { dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; daysCount++; }
        
        rawData.forEach(r => {
            const m = r.startTime ? r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/) : null;
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; dailyData[dKey].tons += tw; dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                    hourlyWeight[dObj.getHours()] += tw;
                }
            }
        });
        const labels = Object.keys(dailyData).sort();
        renderCharts(labels, dailyData, hourlyWeight, daysCount);
        doDeepAnalysis(labels, dailyData, hourlyWeight, daysCount);
    }

    function renderCharts(labels, dayMap, hWeight, dCount) {
        const theme = localStorage.getItem('set_theme_color') || '#2196F3';
        const decimals = parseInt(localStorage.getItem('set_decimals')) || 1;
        const ctxO = { responsive: true, maintainAspectRatio: false, layout: { padding: { right: 50, top: 60 } }, plugins: { legend: { display: false }, datalabels: { display: true, anchor: 'end', align: 'top', font: { weight: '900', size: 18 }, formatter: v => v == 0 ? '' : parseFloat(v).toFixed(decimals) } }, scales: { y: { beginAtZero: true } } };

        const cData = labels.map(l => dayMap[l].counts);
        const tData = labels.map(l => dayMap[l].tons);
        const hData = labels.map(l => dayMap[l].hours);
        const avgH = hWeight.map(v => v / dCount);

        // --- æ ¹æ“šå€‹åˆ¥è¨­å®šç¹ªåœ– ---
        createAdvancedChart('countsChart', labels, cData, '#4CAF50', localStorage.getItem('type_counts') || 'bar', decimals, ctxO);
        createAdvancedChart('tonsChart', labels, tData, theme, localStorage.getItem('type_tons') || 'line', decimals, ctxO);
        createAdvancedChart('hoursChart', labels, hData, '#FF9800', localStorage.getItem('type_hours') || 'bar', decimals, ctxO);
        createAdvancedChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), avgH, '#9C27B0', localStorage.getItem('type_hourly') || 'line', decimals, ctxO);
    }

    function createAdvancedChart(id, labels, data, color, type, decimals, baseOptions) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();
        
        let config = { type: 'bar', data: { labels: labels, datasets: [{ data: data, backgroundColor: color, borderColor: color, borderWidth: 4 }] }, options: baseOptions };
        
        // è™•ç†ç‰¹æ®Šé¡å‹é‚è¼¯
        if (type === 'line' || type === 'stepped-line') {
            config.type = 'line';
            config.data.datasets[0].fill = true;
            config.data.datasets[0].backgroundColor = color + '33';
            config.data.datasets[0].tension = (type === 'stepped-line' ? 0 : 0.4);
            config.data.datasets[0].stepped = (type === 'stepped-line');
        } else if (type === 'accumulate-line') {
            config.type = 'line';
            let sum = 0;
            config.data.datasets[0].data = data.map(v => sum += v);
            config.data.datasets[0].fill = true;
            config.data.datasets[0].backgroundColor = color + '33';
        } else if (type === 'dual-axis') {
            config.type = 'bar';
            config.data.datasets.push({ label: 'Units', data: data.map(v => v * 0.8), type: 'line', borderColor: '#4CAF50', yAxisID: 'y1' });
        }
        
        charts[id] = new Chart(ctx, config);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function syncAllTypes(val) { document.querySelectorAll('.chart-type-selector').forEach(s => s.value = val); }
    function saveAndApplySettings() {
        localStorage.setItem('set_decimals', document.getElementById('set-decimals').value);
        localStorage.setItem('set_theme_color', document.getElementById('set-theme-color').value);
        localStorage.setItem('set_toast_time', document.getElementById('set-toast-time').value);
        localStorage.setItem('type_counts', document.getElementById('type-counts').value);
        localStorage.setItem('type_tons', document.getElementById('type-tons').value);
        localStorage.setItem('type_hours', document.getElementById('type-hours').value);
        localStorage.setItem('type_hourly', document.getElementById('type-hourly').value);
        toggleSettings(); generateReport();
    }
    function loadSettings() {
        document.getElementById('set-decimals').value = localStorage.getItem('set_decimals') || 1;
        document.getElementById('set-theme-color').value = localStorage.getItem('set_theme_color') || '#2196F3';
        document.getElementById('type-counts').value = localStorage.getItem('type_counts') || 'bar';
        document.getElementById('type-tons').value = localStorage.getItem('type_tons') || 'line';
        document.getElementById('type-hours').value = localStorage.getItem('type_hours') || 'bar';
        document.getElementById('type-hourly').value = localStorage.getItem('type_hourly') || 'line';
    }

    async function copyAsImage(element) {
        const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#ffffff' });
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({ "image/png": b })]);
            const t = document.getElementById('toast'); t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', (parseFloat(localStorage.getItem('set_toast_time')) || 1) * 1000);
        });
    }

    function doDeepAnalysis(labels, dayMap, hWeight, dCount) {
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0), totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0), totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        const html = `<div class="stat-line"><span class="stat-label">ç¸½å…¥å» è²¨æ«ƒ:</span><span class="stat-num">${totalC}è»Š</span></div><div class="stat-line"><span class="stat-label">å¹³å‡å–®è»Šå·¥æ™‚:</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}H</span></div><div class="stat-line"><span class="stat-label">ç¸½å¸è¼‰é‡é‡:</span><span class="stat-num">${totalT.toFixed(1)}T</span></div><div class="stat-line"><span class="stat-label">å¹³å‡å–®è»Šé‡é‡:</span><span class="stat-num">${totalC>0?(totalT/totalC).toFixed(1):0}T</span></div><div class="stat-line"><span class="stat-label">ç¸½ç´¯è¨ˆå·¥æ™‚:</span><span class="stat-num">${totalH.toFixed(1)}H</span></div><div class="stat-line"><span class="stat-label">å‹å‹•ç”¢èƒ½æ¯”:</span><span class="stat-num">${totalT>0?(totalH/totalT).toFixed(1):0}H/T</span></div>`;
        document.querySelectorAll('.analysis-box').forEach(box => box.innerHTML = html);
    }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function initMatDatalist() { const mats = new Set(); rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); }); document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join(''); }
</script>
</body>
</html>
