<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Analysis Pro v24.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2196F3; --secondary: #673AB7; --success: #4CAF50; --bg: #f0f4f8;
            --white: #ffffff; --text: #0f172a; --border: #cbd5e1; --accent: #1e293b;
        }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* é ‚éƒ¨æ§åˆ¶åˆ— */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        .control-group { display: flex; gap: 10px; align-items: center; }
        .btn-icon { background: var(--white); border: 2px solid var(--border); border-radius: 8px; padding: 8px 12px; cursor: pointer; font-size: 1.2rem; }

        /* è¨­å®šé¢æ¿æ¨£å¼ */
        #settings-panel {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: var(--white);
            box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 30px; box-sizing: border-box; overflow-y: auto;
        }
        #settings-panel.active { right: 0; }
        .settings-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .set-item { margin-bottom: 20px; display: flex; flex-direction: column; gap: 8px; }
        .set-item label { font-weight: bold; font-size: 0.9rem; color: #64748b; }
        .set-input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }

        /* ç¯©é¸å™¨ */
        .filter-card { 
            background: var(--white); padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-end;
            margin-bottom: 30px; border: 2px solid #fff;
        }
        .filter-group { display: flex; flex-direction: column; gap: 12px; flex: 1; min-width: 280px; }
        .filter-group label { font-weight: 900; font-size: 1.3rem; display: flex; align-items: center; gap: 8px; }
        input[type="date"], input[type="text"] { padding: 18px; border: 3px solid #e2e8f0; border-radius: 15px; font-size: 1.2rem; font-weight: 900; width: 100%; box-sizing: border-box; }
        .btn-run { background: var(--accent); color: white; border: none; padding: 0 40px; border-radius: 15px; cursor: pointer; font-weight: 900; font-size: 1.4rem; height: 65px; width: 100%; transition: 0.3s; }

        /* åœ–è¡¨èˆ‡åˆ†æ */
        .stats-grid { display: flex; flex-direction: column; gap: 35px; width: 100%; }
        .chart-card { background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); cursor: pointer; position: relative; }
        .chart-header { margin-bottom: 15px; border-bottom: 3px solid #f1f5f9; padding-bottom: 15px; }
        .chart-title { font-weight: 900; font-size: 1.8rem; }
        
        /* ä¿®æ­£ï¼š2æ¬„3è¡Œä½ˆå±€èˆ‡ç¸®å°å­—é«” */
        .analysis-box { 
            margin-top: 20px; padding: 15px; background: #f8fafc; border-left: 8px solid var(--primary); 
            border-radius: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; /* 2æ¬„æ ¼å¼ */
        }
        .stat-line { 
            display: flex; flex-direction: column; justify-content: center; 
            border-bottom: 1px dashed #eee; padding-bottom: 5px; line-height: 1.2; /* ç¸®å°é–“è· */
        }
        .stat-label { font-weight: bold; color: #64748b; font-size: 0.85rem; } /* ç¸®å°å­—é«” */
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1rem; } /* ç¸®å°å­—é«” */

        .chart-container { height: 500px; width: 100%; position: relative; padding-right: 50px; }

        /* é€šçŸ¥è¨Šæ¯ */
        #toast { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: rgba(15, 23, 42, 0.9); color: white; padding: 12px 30px; 
            border-radius: 30px; font-weight: bold; z-index: 3000; display: none; animation: fadeInUp 0.3s;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div><h2 style="margin-top:20px; font-weight:900;">Processing...</h2></div>
    <div id="toast">âœ… Copied as Image</div>

    <div id="settings-panel">
        <div class="settings-header">
            <h3 style="margin:0;">âš™ï¸ Dashboard Settings</h3>
            <button onclick="toggleSettings()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="set-item">
            <label>ğŸ“Š åœ–è¡¨é è¨­é¡å‹ (Chart Type)</label>
            <select id="set-chart-type" class="set-input">
                <option value="bar">é•·æ¢åœ– (Bar)</option>
                <option value="line">æŠ˜ç·šåœ– (Line)</option>
            </select>
        </div>
        <div class="set-item">
            <label>â±ï¸ è¨Šæ¯è‡ªå‹•é—œé–‰æ™‚é–“ (ç§’)</label>
            <input type="number" id="set-toast-time" class="set-input" value="1" step="0.5">
        </div>
        <div class="set-item">
            <label>ğŸ”¢ å°æ•¸é»ä½æ•¸ (Decimals)</label>
            <input type="number" id="set-decimals" class="set-input" value="1" min="0" max="3">
        </div>
        <div class="set-item">
            <label>ğŸ¨ åœ–è¡¨èƒŒæ™¯é¡è‰² (Background)</label>
            <input type="color" id="set-bg-color" class="set-input" value="#ffffff">
        </div>
        <div class="set-item">
            <label>ğŸ–Œï¸ ä¸»é¡Œè‰² (Theme Color)</label>
            <input type="color" id="set-theme-color" class="set-input" value="#2196F3">
        </div>
        <button class="btn-run" style="height:45px; font-size:1rem;" onclick="saveAndApplySettings()">å„²å­˜ä¸¦å¥—ç”¨</button>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 2rem; margin:0;">ç‰©æµåˆ†æç³»çµ±</h1>
            <div class="control-group">
                <select id="ui-lang" class="lang-select" onchange="changeLanguage()">
                    <option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option><option value="hi">à¤¹à¤¿à¤¨à¥à¤¦à¥€</option>
                </select>
                <button class="btn-icon" onclick="toggleSettings()">âš™ï¸</button>
            </div>
        </div>

        <div class="filter-card">
            <div class="filter-group"><label id="lbl-start"><span>ğŸ“…</span> é–‹å§‹æ—¥æœŸ</label><input type="date" id="date-start"></div>
            <div class="filter-group"><label id="lbl-end"><span>ğŸ“…</span> çµæŸæ—¥æœŸ</label><input type="date" id="date-end"></div>
            <div class="filter-group"><label id="lbl-mat"><span>ğŸ”</span> ææ–™åç¨±</label><input type="text" id="mat-filter" list="mat-list" placeholder="æœå°‹ææ–™..."><datalist id="mat-list"></datalist></div>
            <button id="btn-update" class="btn-run" onclick="generateReport()">æ›´æ–°æ•¸æ“š</button>
        </div>

        <div class="stats-grid">
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-counts">ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸</div></div><div class="chart-container"><canvas id="countsChart"></canvas></div><div id="analysis-counts" class="analysis-box"></div></div>
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-tons">âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)</div></div><div class="chart-container"><canvas id="tonsChart"></canvas></div><div id="analysis-tons" class="analysis-box"></div></div>
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-hours">â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)</div></div><div class="chart-container"><canvas id="hoursChart"></canvas></div><div id="analysis-hours" class="analysis-box"></div></div>
            <div class="chart-card" onclick="copyAsImage(this)"><div class="chart-header"><div class="chart-title" id="tit-hourly">ğŸ”¥ 24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ (å™¸)</div></div><div class="chart-container"><canvas id="hourlyChart"></canvas></div><div id="analysis-hourly" class="analysis-box"></div></div>
        </div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [], charts = {};
    const i18n = {
        zh: { title: "ç‰©æµåˆ†æç³»çµ±", start: "é–‹å§‹æ—¥æœŸ", end: "çµæŸæ—¥æœŸ", mat: "ææ–™åç¨±", update: "åŸ·è¡Œåˆ†æ", cT: "ğŸ“¦ æ¯æ—¥è²¨æ«ƒå…¥å» æ¬¡æ•¸", wT: "âš–ï¸ æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)", hT: "â±ï¸ æ¯æ—¥å¸è¼‰è²¨æ«ƒä½œæ¥­å·¥æ™‚åŠ ç¸½ (Hr)", aT: "ğŸ”¥ 24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ (å™¸)", l1: "ç¸½å…¥å» è²¨æ«ƒ:", l2: "ç¸½å¸è¼‰é‡é‡:", l3: "ç¸½ç´¯è¨ˆå·¥æ™‚:", l4: "å¹³å‡å–®è»Šå·¥æ™‚:", l5: "å¹³å‡å–®è»Šé‡é‡:", l6: "å‹å‹•ç”¢èƒ½æ¯”:" },
        en: { title: "Logistics Dashboard", start: "Start", end: "End", mat: "Material", update: "Analyze", cT: "ğŸ“¦ Daily Arrivals", wT: "âš–ï¸ Weight Trend (T)", hT: "â±ï¸ Unloading Hours (Hr)", aT: "ğŸ”¥ 24H Weight Dist.", l1: "Total Arrivals:", l2: "Total Weight:", l3: "Total Hours:", l4: "Avg Hr/Unit:", l5: "Avg Ton/Unit:", l6: "Labor Eff:" }
    };

    window.onload = async () => {
        loadSettings();
        const now = new Date(), firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0], lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        const sS = localStorage.getItem('last_start_date'), sE = localStorage.getItem('last_end_date');
        document.getElementById('date-start').value = sS || firstDay;
        document.getElementById('date-end').value = sE || lastDay;
        try {
            const r = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await r.json();
            if (res.result === 'success') { rawData = res.data; initMatDatalist(); generateReport(); }
        } catch (e) { alert("Fetch Failed"); }
    };

    

    function generateReport() {
        const startVal = document.getElementById('date-start').value, endVal = document.getElementById('date-end').value, filter = document.getElementById('mat-filter').value;
        localStorage.setItem('last_start_date', startVal); localStorage.setItem('last_end_date', endVal);
        const start = new Date(startVal), end = new Date(endVal);
        let dailyData = {}, hourlyWeight = Array(24).fill(0), daysCount = 0;
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) { dailyData[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 }; daysCount++; }
        rawData.forEach(r => {
            const m = r.startTime ? r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/) : null;
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]), dKey = dObj.toISOString().split('T')[0];
                if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                    const tw = (parseFloat(r.concernSection) || 0) / 1000;
                    dailyData[dKey].counts++; dailyData[dKey].tons += tw; dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60; hourlyWeight[dObj.getHours()] += tw;
                }
            }
        });
        const labels = Object.keys(dailyData).sort();
        renderCharts(labels, dailyData, hourlyWeight, daysCount);
        doDeepAnalysis(labels, dailyData, hourlyWeight, daysCount);
    }

    // --- æ•¸æ“šåˆ†æï¼š2æ¬„3è¡Œä½ˆå±€ ---
    function doDeepAnalysis(labels, dayMap, hWeight, dCount) {
        const l = document.getElementById('ui-lang').value || 'zh';
        const totalC = labels.reduce((a, k) => a + dayMap[k].counts, 0), totalT = labels.reduce((a, k) => a + dayMap[k].tons, 0), totalH = labels.reduce((a, k) => a + dayMap[k].hours, 0);
        const html = `
            <div class="stat-line"><span class="stat-label">${i18n[l].l1}</span><span class="stat-num">${totalC}è»Š</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l4}</span><span class="stat-num">${totalC>0?(totalH/totalC).toFixed(1):0}H</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l2}</span><span class="stat-num">${totalT.toFixed(1)}T</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l5}</span><span class="stat-num">${totalC>0?(totalT/totalC).toFixed(1):0}T</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l3}</span><span class="stat-num">${totalH.toFixed(1)}H</span></div>
            <div class="stat-line"><span class="stat-label">${i18n[l].l6}</span><span class="stat-num">${totalT>0?(totalH/totalT).toFixed(1):0}H/T</span></div>
        `;
        document.querySelectorAll('.analysis-box').forEach(box => box.innerHTML = html);
    }

    // --- è¨­å®šé¢æ¿åŠŸèƒ½ ---
    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveAndApplySettings() {
        localStorage.setItem('set_chart_type', document.getElementById('set-chart-type').value);
        localStorage.setItem('set_toast_time', document.getElementById('set-toast-time').value);
        localStorage.setItem('set_decimals', document.getElementById('set-decimals').value);
        localStorage.setItem('set_bg_color', document.getElementById('set-bg-color').value);
        localStorage.setItem('set_theme_color', document.getElementById('set-theme-color').value);
        toggleSettings();
        generateReport();
    }
    function loadSettings() {
        document.getElementById('set-chart-type').value = localStorage.getItem('set_chart_type') || 'bar';
        document.getElementById('set-toast-time').value = localStorage.getItem('set_toast_time') || '1';
        document.getElementById('set-decimals').value = localStorage.getItem('set_decimals') || '1';
        document.getElementById('set-bg-color').value = localStorage.getItem('set_bg_color') || '#ffffff';
        document.getElementById('set-theme-color').value = localStorage.getItem('set_theme_color') || '#2196F3';
    }

    // --- è¤‡è£½åŠŸèƒ½ï¼š1ç§’è‡ªå‹•é—œé–‰è¨Šæ¯ ---
    async function copyAsImage(element) {
        const canvas = await html2canvas(element, { scale: 2, backgroundColor: localStorage.getItem('set_bg_color') || '#ffffff' });
        canvas.toBlob(async (blob) => {
            await navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, (parseFloat(localStorage.getItem('set_toast_time')) || 1) * 1000);
        });
    }

    function renderCharts(labels, dayMap, hWeight, dCount) {
        const themeColor = localStorage.getItem('set_theme_color') || '#2196F3';
        const decimals = parseInt(localStorage.getItem('set_decimals')) || 1;
        const chartType = localStorage.getItem('set_chart_type') || 'bar';
        const ctxO = { responsive: true, maintainAspectRatio: false, layout: { padding: { right: 50, top: 60 } }, plugins: { legend: { display: false }, datalabels: { display: true, anchor: 'end', align: 'top', font: { weight: '900', size: 18 }, formatter: v => v==0?'':parseFloat(v).toFixed(decimals) } }, scales: { y: { beginAtZero: true, grid: { color: '#e2e8f0' } } } };
        
        createChart('countsChart', labels, labels.map(l=>dayMap[l].counts), themeColor, chartType, 0, ctxO);
        createChart('tonsChart', labels, labels.map(l=>dayMap[l].tons), '#2196F3', 'line', decimals, ctxO);
        createChart('hoursChart', labels, labels.map(l=>dayMap[l].hours), '#FF9800', 'bar', decimals, ctxO);
        createChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), hWeight.map(v=>(v/dCount)), '#9C27B0', 'line', decimals, ctxO);
    }

    function createChart(id, labels, data, color, type, decimals, options) {
        const ctx = document.getElementById(id).getContext('2d'); if (charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, { type: type, data: { labels: labels, datasets: [{ data: data, backgroundColor: type==='line'?color+'33':color, borderColor: color, borderWidth: 4, tension: 0.4, fill: type==='line' }] }, options: options });
    }
    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    function initMatDatalist() { const mats = new Set(); rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); }); document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join(''); }
</script>
</body>
