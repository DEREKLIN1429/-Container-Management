<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.7.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; --warning: #f59e0b; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* ä»Šæ—¥ç›£æ§åŠ å¤§ */
        .today-monitor { background: var(--accent); color: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); min-height: 350px; }
        .monitor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .monitor-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .progress-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .progress-info { display: flex; justify-content: space-between; font-size: 1rem; margin-bottom: 10px; }
        .progress-bar-bg { background: rgba(255,255,255,0.2); height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }

        /* è¨­å®šé¢æ¿ */
        #settings-panel { position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); box-shadow: -10px 0 30px rgba(0,0,0,0.1); z-index: 2000; transition: 0.4s; padding: 25px; overflow-y: auto; }
        #settings-panel.active { right: 0; }
        .set-item { margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 12px; }
        .set-item label { display: block; font-weight: bold; font-size: 0.85rem; margin-bottom: 8px; color: #64748b; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .top-controls { display: flex; gap: 10px; align-items: center; }
        
        .filter-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; display: flex; gap: 10px; flex-wrap: wrap; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 35px; border: 1px solid var(--border); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f8fafc; padding-bottom: 12px; }
        .chart-container { height: 400px; width: 100%; position: relative; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; padding: 15px; background: #f8fafc; border-radius: 12px; }
        .stat-num { font-weight: 900; color: var(--primary); font-size: 1.3rem; }
        
        .btn-run { padding: 10px 25px; background: #0f172a; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        select, input[type="date"], input[type="text"] { padding: 10px; border-radius: 10px; border: 1px solid #ddd; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @media (min-width: 768px) { .stat-grid-mini { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:6px solid #f3f3f3; border-top:6px solid #2196F3; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite;"></div>
    </div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3>âš™ï¸ ç³»çµ±é€²éšè¨­å®š</h3>
            <button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button>
        </div>
        <div class="set-item">
            <label>ğŸ¨ å…¨åŸŸåœ–è¡¨ä¸»è‰²èª¿</label>
            <input type="color" id="set-global-color" style="width:100%; height:40px; border-radius:8px;">
        </div>
        <button class="btn-run" style="width:100%;" onclick="saveSettings()">å„²å­˜ä¸¦æ›´æ–°</button>
    </div>

    <div class="container">
        <div class="today-monitor">
            <div class="monitor-header">
                <h2 id="mon-title" style="margin:0; font-size:1.4rem;">ğŸšš ä»Šæ—¥è²¨æ«ƒé€²å ´å‹•æ…‹ (07:00-07:00)</h2>
                <div id="monitor-count" style="font-size:1.1rem; font-weight:bold;">è¼‰å…¥ä¸­...</div>
            </div>
            <div id="monitor-list" class="monitor-grid"></div>
        </div>

        <div class="top-bar">
            <h1 id="main-title" style="font-weight: 900; font-size: 1.6rem; margin:0;">åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.7.4</h1>
            <div class="top-controls">
                <select id="ui-lang" onchange="changeLanguage()" style="font-weight:bold;">
                    <option value="zh">ç¹é«”ä¸­æ–‡</option>
                    <option value="en">English</option>
                </select>
                <button onclick="toggleSettings()" style="padding:10px 20px; border-radius:10px; border:1px solid #ddd; background:white; cursor:pointer; font-weight:bold;">âš™ï¸ è¨­å®š</button>
            </div>
        </div>

        <div class="filter-card">
            <input type="date" id="date-start">
            <input type="date" id="date-end">
            <input type="text" id="mat-filter" placeholder="æœå°‹è²¨å–®ç·¨è™Ÿ/ç‰©æ–™...">
            <button class="btn-run" onclick="generateReport()">æ›´æ–°æ•¸æ“š</button>
        </div>

        <div id="card-0" class="chart-card">
            <div class="chart-header">
                <div id="tit-pareto" style="font-weight:bold;">ğŸ“Š æŸæ‹‰åœ–ï¼šç‰©æ–™å…¥å» ä½”æ¯”åˆ†æ</div>
                <select id="source-0" onchange="generateReport()">
                    <option value="tons">ä»¥å™¸æ•¸è¨ˆ</option>
                    <option value="counts">ä»¥æ¬¡æ•¸è¨ˆ</option>
                </select>
            </div>
            <div class="chart-container"><canvas id="canvas-0"></canvas></div>
        </div>

        <div id="dynamic-charts"></div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { title: "åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v2.7.4", monitor: "ğŸšš ä»Šæ—¥è²¨æ«ƒé€²å ´å‹•æ…‹ (07:00-07:00)", pareto: "ğŸ“Š æŸæ‹‰åœ–ï¼šç‰©æ–™å…¥å» ä½”æ¯”åˆ†æ", cT: "ğŸ“¦ è²¨æ«ƒå…¥å» é »æ¬¡è¶¨å‹¢", wT: "âš–ï¸ æ¯æ—¥è¼‰é‡ç¸½é‡åˆ†æ", hT: "â±ï¸ æ¯æ—¥è²¨æ«ƒå¸è²¨æ™‚é–“çµ±è¨ˆ(Min)", aT: "ğŸ”¥ 24H è²¨æ«ƒæµé‡åˆ†ä½ˆ", l1: "ç¸½è»Šæ¬¡", l2: "å¹³å‡æ•ˆç‡", l3: "ç¸½é‡é‡", l4: "ç¸½å·¥æ™‚" },
        en: { title: "Container Report v2.7.4", monitor: "ğŸšš Today's Container Status (07:00-07:00)", pareto: "ğŸ“Š Pareto Analysis", cT: "ğŸ“¦ Frequency Trend", wT: "âš–ï¸ Daily Tonnage", hT: "â±ï¸ Daily Unloading Time (Min)", aT: "ğŸ”¥ 24H Flow", l1: "Total Units", l2: "Avg Eff", l3: "Total Weight", l4: "Total Hours" }
    };

    let rawData = [], charts = {}, lastLabels = [], lastDayMap = {}, lastHFlow = [], lastMatStats = {};
    const chartConfigs = [{id:1, key:"counts"}, {id:2, key:"tons"}, {id:3, key:"hours"}, {id:4, key:"flow"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('set-global-color').value = localStorage.getItem('set_global_color') || '#2196F3';
        changeLanguage(); // åˆå§‹åŒ– UI åç¨±
        await fetchPublishedData();
    };

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_global_color', document.getElementById('set-global-color').value);
        toggleSettings(); generateReport();
    }

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        document.getElementById('main-title').innerText = d.title;
        document.getElementById('mon-title').innerText = d.monitor;
        document.getElementById('tit-pareto').innerText = d.pareto;
        initDynamicUI(); // é‡æ–°ç”Ÿæˆåœ–è¡¨å®¹å™¨ä»¥æ›´æ–°æ¨™é¡Œ
        if(rawData.length > 0) generateReport();
    }

    async function fetchPublishedData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const res = await fetch(PUB_URL);
            const text = await res.text();
            rawData = parseCSV(text);
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return c.length < 11 ? null : { formNo: c[1], startTime: c[2], totalTime: c[4], weight: c[10] };
        }).filter(x => x);
    }

    function initDynamicUI() {
        const l = document.getElementById('ui-lang').value;
        const names = [i18n[l].cT, i18n[l].wT, i18n[l].hT, i18n[l].aT];
        let html = '';
        chartConfigs.forEach((conf, idx) => {
            html += `
                <div class="chart-card">
                    <div class="chart-header">
                        <div style="font-weight:bold;">${names[idx]}</div>
                        <select id="type-${conf.id}" onchange="renderModule(${conf.id})">
                            <option value="bar">Bar</option><option value="line">Line</option><option value="area">Area</option><option value="stepped">Stepped</option><option value="radar">Radar</option>
                        </select>
                    </div>
                    <div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div>
                    <div id="box-${conf.id}"></div>
                </div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {}; lastHFlow = Array(24).fill(0); lastMatStats = {};
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    const mat = r.formNo || "Unknown";
                    if (!lastMatStats[mat]) lastMatStats[mat] = { counts: 0, tons: 0 };
                    lastMatStats[mat].counts++;
                    lastMatStats[mat].tons += (parseFloat(r.weight) || 0) / 1000;
                    if (lastDayMap[dKey] && (!filter || mat.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++;
                        lastDayMap[dKey].tons += (parseFloat(r.weight) || 0) / 1000;
                        lastDayMap[dKey].hours += parseFloat(r.totalTime || 0);
                        lastHFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        lastLabels = Object.keys(lastDayMap).sort();
        renderPareto(); 
        chartConfigs.forEach(conf => renderModule(conf.id));
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        if (charts[0]) charts[0].destroy();
        let items = Object.keys(lastMatStats).map(k => ({ label: k, value: lastMatStats[k][source] })).sort((a,b)=>b.value-a.value).slice(0, 10);
        const total = items.reduce((a,b)=>a+b.value, 0);
        let acc = 0;
        const paretoData = items.map(i => { acc+=i.value; return (acc/total)*100; });
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: {
                labels: items.map(i=>i.label),
                datasets: [
                    { data: items.map(i=>i.value), backgroundColor: localStorage.getItem('set_global_color') || '#2196F3', yAxisID: 'y' },
                    { data: paretoData, type: 'line', borderColor: '#ef4444', yAxisID: 'y1' }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', formatter: v => Math.round(v) } }
            }
        });
    }

    function renderModule(idx) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const typeSelect = document.getElementById(`type-${idx}`).value;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        const color = idx === 1 ? '#10b981' : (idx === 2 ? (localStorage.getItem('set_global_color')||'#2196F3') : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : lastLabels;
        let data = (idx === 4) ? lastHFlow : labels.map(l => lastDayMap[l][conf.key]);
        
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: typeSelect === 'stepped' || typeSelect === 'area' ? 'line' : typeSelect,
            data: {
                labels: labels,
                datasets: [{ 
                    data: data, borderColor: color, stepped: typeSelect === 'stepped', fill: typeSelect === 'area',
                    backgroundColor: typeSelect === 'bar' ? color : color + '33'
                }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', formatter: v => Math.round(v) } }
            }
        });
        updateAnalysis(idx);
    }

    function renderTodayMonitor() {
        const now = new Date();
        let start = new Date(); start.setHours(7,0,0,0);
        if(now.getHours() < 7) start.setDate(start.getDate()-1);
        let end = new Date(start); end.setDate(end.getDate()+1);
        const items = rawData.filter(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const d = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return d >= start && d < end;
        });
        document.getElementById('monitor-count').innerText = `ä»Šæ—¥ç´¯è¨ˆ: ${items.length} å°`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const v = parseFloat(i.totalTime) || 0;
            const per = Math.min((v/60)*100, 100);
            return `<div class="progress-card">
                        <div class="progress-info"><strong>${i.formNo}</strong><span>${v}m</span></div>
                        <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${v>60?'#ef4444':v>40?'#f59e0b':'#10b981'}"></div></div>
                    </div>`;
        }).join('') || '<div style="color:gray">ç›®å‰ç„¡é€²å ´è³‡æ–™</div>';
    }

    function updateAnalysis(idx) {
        const box = document.getElementById(`box-${idx}`);
        if (!box) return;
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const totalC = lastLabels.reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = lastLabels.reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = lastLabels.reduce((a, k) => a + lastDayMap[k].hours, 0);
        box.innerHTML = `<div class="stat-grid-mini">
            <div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div>
            <div><small>${d.l2}</small><div class="stat-num">${totalC>0?Math.round(totalH/totalC):0}m</div></div>
            <div><small>${d.l3}</small><div class="stat-num">${Math.round(totalT)}T</div></div>
            <div><small>${d.l4}</small><div class="stat-num">${Math.round(totalH)}m</div></div></div>`;
    }
</script>
</body>
