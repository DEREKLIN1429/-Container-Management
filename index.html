<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v3.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4CAF50; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; --border: #e2e8f0; --accent: #0f172a; --danger: #ef4444; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; }
        .header-main { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
        .header-title { font-size: 2.2rem; font-weight: 900; color: var(--accent); margin: 0; }
        .today-monitor { background: var(--accent); color: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .monitor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .monitor-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; max-height: 450px; overflow-y: auto; padding-right: 10px; }
        .progress-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        .kpi-info { display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 8px; color: #cbd5e1; }
        .progress-bar-bg { background: rgba(255,255,255,0.2); height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }
        .chart-card { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 30px; border: 1px solid var(--border); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .chart-container { height: 400px; width: 100%; position: relative; }
        .stat-grid-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 15px; padding: 15px; background: #f8fafc; border-radius: 12px; text-align: center; }
        .stat-num { font-weight: 800; color: var(--primary); font-size: 1.2rem; }
        #settings-panel { position: fixed; top: 0; right: -450px; width: 350px; height: 100%; background: var(--white); z-index: 2000; transition: 0.4s; padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #settings-panel.active { right: 0; }
        .btn-run { padding: 12px 35px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 25px; border-radius: 50px; display: none; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:5000;">
        <div style="border:5px solid #f3f3f3; border-top:5px solid #2196F3; border-radius:50%; width:45px; height:45px; animation:spin 1s linear infinite;"></div>
    </div>
    <div id="toast">âœ… å·²è¤‡è£½</div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h3>âš™ï¸ ç³»çµ±è¨­å®š</h3><button onclick="toggleSettings()" style="border:none; background:none; font-size:1.8rem; cursor:pointer;">&times;</button></div>
        <div id="settings-list"></div>
        <div class="set-item"><label>ğŸ”„ è‡ªå‹•åˆ·æ–°é »ç‡</label><select id="set-refresh-rate" style="width:100%; padding:10px;"><option value="0">é—œé–‰</option><option value="60">1 åˆ†é˜</option><option value="300">5 åˆ†é˜</option></select></div>
        <button class="btn-run" style="width:100%; margin-top:20px;" onclick="saveSettings()">å„²å­˜è¨­å®š</button>
    </div>

    <div class="container">
        <header class="header-main">
            <h1 class="header-title">åŸç®¡è²¨æ«ƒç®¡ç†å ±è¡¨ v3.4</h1>
            <div style="display:flex; gap:10px;">
                <select id="ui-lang" onchange="changeLanguage()"><option value="zh">ç¹é«”ä¸­æ–‡</option><option value="en">English</option><option value="hi">à¤¹à¤¿à¤¨à¥à¤¦à¥€</option></select>
                <button onclick="toggleSettings()" style="padding:8px 15px; border-radius:8px; cursor:pointer;">âš™ï¸ è¨­å®š</button>
            </div>
        </header>

        <div class="today-monitor">
            <div class="monitor-header">
                <div style="display:flex; align-items:center; gap:15px;">
                    <h2 id="mon-title" style="margin:0; font-size:1.3rem;">ğŸšš ä»Šæ—¥è²¨æ«ƒé€²å ´å‹•æ…‹ (07:00-07:00)</h2>
                    <input type="date" id="mon-date" onchange="renderTodayMonitor()" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:5px 10px; border-radius:5px;">
                </div>
                <div style="text-align: right;">
                    <div id="monitor-count" style="font-weight:bold;">è¼‰å…¥ä¸­...</div>
                    <div id="refresh-timer" style="font-size:0.75rem; opacity:0.8;"></div>
                </div>
            </div>
            <div class="monitor-grid" id="monitor-list"></div>
        </div>

        <div class="filter-card" style="background:white; padding:20px; border-radius:15px; margin-bottom:25px; display:flex; gap:15px; align-items:flex-end; box-shadow:0 4px 10px rgba(0,0,0,0.05);">
            <div style="flex:1;"><label>ğŸ“… èµ·å§‹æ—¥æœŸ</label><input type="date" id="date-start" style="width:100%; padding:10px;"></div>
            <div style="flex:1;"><label>ğŸ“… çµæŸæ—¥æœŸ</label><input type="date" id="date-end" style="width:100%; padding:10px;"></div>
            <div style="flex:1;"><label>ğŸ” åŸææ–™æœå°‹</label><input type="text" id="mat-filter" list="mat-list" style="width:100%; padding:10px;"><datalist id="mat-list"></datalist></div>
            <button class="btn-run" onclick="generateReport()">æ›´æ–°æ•¸æ“š</button>
        </div>

        <div id="card-0" class="chart-card">
            <div class="chart-header">
                <div style="font-weight:bold;" id="tit-pareto">ğŸ“Š æŸæ‹‰åœ–åˆ†æï¼šç‰©æ–™å…¥å» ä½”æ¯”</div>
                <div style="display:flex; gap:10px;">
                    <select id="source-0" onchange="generateReport()"><option value="tons">ä»¥å™¸æ•¸è¨ˆ</option><option value="counts">ä»¥æ¬¡æ•¸è¨ˆ</option></select>
                    <button class="btn-copy" onclick="copyChart('card-0')">ğŸ“·</button>
                </div>
            </div>
            <div class="chart-container"><canvas id="canvas-0"></canvas></div>
        </div>
        <div id="dynamic-charts"></div>
    </div>

<script>
    Chart.register(ChartDataLabels);
    const PUB_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjY5PdR1CTA2gcvbeIPSFYflT2WHKWxELGliEG8c-fcCm9KlpTBlTbUIMDTCH1SieAITuY02SS65ic/pub?gid=0&single=true&output=csv";
    
    const i18n = {
        zh: { cT: "ğŸ“¦ è²¨æ«ƒå…¥å» é »æ¬¡è¶¨å‹¢", wT: "âš–ï¸ æ¯æ—¥è¼‰é‡ç¸½é‡åˆ†æ", hT: "â±ï¸ æ¯æ—¥è²¨æ«ƒå¸è²¨æ™‚é–“çµ±è¨ˆ(Min)", aT: "ğŸ”¥ 24H è²¨æ«ƒæµé‡åˆ†ä½ˆ", l1: "ç¸½è»Šæ¬¡", l2: "å¹³å‡æ•ˆç‡", l3: "ç¸½é‡é‡", l4: "ç¸½å·¥æ™‚" },
        en: { cT: "ğŸ“¦ Frequency Trend", wT: "âš–ï¸ Daily Tonnage", hT: "â±ï¸ Daily Efficiency (Min)", aT: "ğŸ”¥ 24H Flow", l1: "Total Units", l2: "Avg Eff", l3: "Weight", l4: "Hours" },
        hi: { cT: "ğŸ“¦ à¤†à¤—à¤®à¤¨ à¤†à¤µà¥ƒà¤¤à¥à¤¤à¤¿", wT: "âš–ï¸ à¤¦à¥ˆà¤¨à¤¿à¤• à¤µà¤œà¤¨", hT: "â±ï¸ à¤•à¤¾à¤°à¥à¤¯ à¤•à¥à¤¶à¤²à¤¤à¤¾", aT: "ğŸ”¥ 24H à¤ªà¥à¤°à¤µà¤¾à¤¹", l1: "à¤•à¥à¤² à¤‡à¤•à¤¾à¤‡à¤¯à¤¾à¤‚", l2: "à¤”à¤¸à¤¤ à¤¸à¤®à¤¯", l3: "à¤•à¥à¤² à¤µà¤œà¤¨", l4: "à¤•à¥à¤² à¤˜à¤‚à¤Ÿà¥‡" }
    };

    let rawData = [], charts = {}, lastLabels = [], lastDayMap = {}, lastMatStats = {}, avgWorkTime = 0;
    let refreshTimer = null, countdown = 0;
    const chartConfigs = [{id:1, key:"counts", def:"bar"}, {id:2, key:"tons", def:"area"}, {id:3, key:"hours", def:"stepped"}, {id:4, key:"flow", def:"radar"}];

    window.onload = async () => {
        const now = new Date();
        document.getElementById('date-start').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('date-end').value = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        document.getElementById('mon-date').value = now.toISOString().split('T')[0];
        document.getElementById('set-refresh-rate').value = localStorage.getItem('set_refresh_rate') || '0';
        initUI();
        await fetchPublishedData();
        startAutoRefresh();
    };

    async function fetchPublishedData() {
        try {
            const res = await fetch(PUB_URL + "&cb=" + Date.now());
            const text = await res.text();
            rawData = parseCSV(text);
            calculateGlobalAvg();
            updateMatDatalist();
            generateReport();
            renderTodayMonitor();
        } catch (e) { console.error(e); }
    }

    function parseCSV(csv) {
        return csv.split(/\r?\n/).slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return c.length < 11 ? null : { 
                formNo: c[1] || "æœªçŸ¥ç‰©æ–™", 
                startTime: c[2], 
                totalTime: parseFloat(c[4]) || 0, 
                weight: parseFloat(c[10]) || 0 
            };
        }).filter(x => x);
    }

    function calculateGlobalAvg() {
        const times = rawData.map(r => r.totalTime).filter(t => t > 0);
        avgWorkTime = times.length ? (times.reduce((a,b)=>a+b, 0) / times.length) : 60;
    }

    function initUI() {
        const l = document.getElementById('ui-lang').value;
        const d = i18n[l];
        const names = [d.cT, d.wT, d.hT, d.aT];
        let html = '';
        chartConfigs.forEach((conf, idx) => {
            html += `
                <div class="chart-card" id="card-${conf.id}">
                    <div class="chart-header">
                        <div style="font-weight:bold;">${names[idx]}</div>
                        <div style="display:flex; gap:10px;">
                            <select id="type-${conf.id}" onchange="renderModule(${conf.id})" style="padding:5px; border-radius:5px;">
                                <option value="bar">Bar</option><option value="line">Line</option><option value="area">Area</option><option value="stepped">Stepped</option><option value="radar">Radar</option>
                            </select>
                            <button class="btn-copy" onclick="copyChart('card-${conf.id}')">ğŸ“·</button>
                        </div>
                    </div>
                    <div class="chart-container"><canvas id="canvas-${conf.id}"></canvas></div>
                    <div id="box-${conf.id}" class="stat-grid-mini"></div>
                </div>`;
        });
        document.getElementById('dynamic-charts').innerHTML = html;
    }

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value); start.setHours(0,0,0,0);
        const end = new Date(document.getElementById('date-end').value); end.setHours(23,59,59,999);
        const filter = document.getElementById('mat-filter').value.toLowerCase();
        
        lastDayMap = {}; lastMatStats = {}; let hFlow = Array(24).fill(0);
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            lastDayMap[d.toISOString().split('T')[0]] = { tons: 0, hours: 0, counts: 0 };
        }

        rawData.forEach(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (m) {
                const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
                const mat = r.formNo;
                if (!lastMatStats[mat]) lastMatStats[mat] = { counts:0, tons:0 };
                lastMatStats[mat].counts++;
                lastMatStats[mat].tons += r.weight/1000;

                if (dObj >= start && dObj <= end) {
                    const dKey = dObj.toISOString().split('T')[0];
                    if (lastDayMap[dKey] && (!filter || mat.toLowerCase().includes(filter))) {
                        lastDayMap[dKey].counts++;
                        lastDayMap[dKey].tons += r.weight/1000;
                        lastDayMap[dKey].hours += r.totalTime;
                        hFlow[dObj.getHours()]++;
                    }
                }
            }
        });
        lastLabels = Object.keys(lastDayMap).sort();
        renderPareto();
        chartConfigs.forEach(conf => renderModule(conf.id, hFlow));
    }

    function renderPareto() {
        const canvas = document.getElementById('canvas-0');
        const source = document.getElementById('source-0').value;
        if (charts[0]) charts[0].destroy();
        let items = Object.keys(lastMatStats).map(k => ({ label: k, value: lastMatStats[k][source] })).sort((a,b) => b.value - a.value).slice(0, 10);
        const total = items.reduce((a,b)=>a+b.value, 0); let acc = 0;
        const pLine = items.map(i => { acc+=i.value; return (acc/total)*100; });
        charts[0] = new Chart(canvas.getContext('2d'), {
            type: 'bar',
            data: { labels: items.map(i=>i.label), datasets: [{ data: items.map(i=>i.value), backgroundColor: '#2196F3', yAxisID: 'y' }, { data: pLine, type: 'line', borderColor: '#ef4444', yAxisID: 'y1' }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 40 } }, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round } }, scales: { y: { beginAtZero: true }, y1: { position: 'right', max: 100 } } }
        });
    }

    function renderModule(idx, hFlow) {
        const canvas = document.getElementById(`canvas-${idx}`);
        const type = document.getElementById(`type-${idx}`).value;
        const conf = chartConfigs.find(c => c.id === idx);
        if (charts[idx]) charts[idx].destroy();
        const color = idx === 1 ? '#10b981' : (idx === 2 ? '#2196F3' : (idx === 3 ? '#f59e0b' : '#8b5cf6'));
        let labels = (idx === 4) ? Array.from({length:24}, (_,i)=>i+'h') : lastLabels;
        let data = (idx === 4) ? hFlow : labels.map(l => lastDayMap[l][conf.key]);
        
        charts[idx] = new Chart(canvas.getContext('2d'), {
            type: type === 'stepped' || type === 'area' ? 'line' : type,
            data: { labels: labels, datasets: [{ data: data, borderColor: color, stepped: type === 'stepped', fill: type === 'area', backgroundColor: type === 'bar' ? color : color + '33', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 40 } }, plugins: { datalabels: { display: 'auto', anchor: 'end', align: 'top', clip: false, formatter: Math.round }, legend: { display: false } }, scales: type==='radar'?{}:{ y: {beginAtZero: true} } }
        });
        updateAnalysis(idx);
    }

    function renderTodayMonitor() {
        const selDate = new Date(document.getElementById('mon-date').value);
        let start = new Date(selDate); start.setHours(7,0,0,0);
        let end = new Date(start); end.setDate(end.getDate()+1);
        const items = rawData.filter(r => {
            const m = r.startTime?.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if(!m) return false;
            const d = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            return d >= start && d < end;
        });
        document.getElementById('monitor-count').innerText = `ç´¯è¨ˆ: ${items.length} å°`;
        document.getElementById('monitor-list').innerHTML = items.map(i => {
            const used = i.totalTime; const isOver = used > avgWorkTime;
            const per = Math.min((used / avgWorkTime) * 100, 100);
            let status = !isOver ? `â³ å‰©é¤˜: ${Math.round(avgWorkTime - used)}m` : `ğŸ“‰ é”æˆç‡: ${((avgWorkTime/used)*100).toFixed(1)}%`;
            return `<div class="progress-card"><div class="progress-info"><span>${i.formNo}</span><span>${used}m</span></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${per}%; background:${isOver?'#ef4444':'#4CAF50'}"></div></div><div class="kpi-info"><span>åŸºæº–: ${Math.round(avgWorkTime)}m</span><span style="color:${isOver?'#ffb7b7':'#fff'}">${status}</span></div></div>`;
        }).join('');
    }

    function updateAnalysis(idx) {
        const d = i18n[document.getElementById('ui-lang').value];
        const totalC = lastLabels.reduce((a, k) => a + lastDayMap[k].counts, 0);
        const totalT = lastLabels.reduce((a, k) => a + lastDayMap[k].tons, 0);
        const totalH = lastLabels.reduce((a, k) => a + lastDayMap[k].hours, 0);
        document.getElementById(`box-${idx}`).innerHTML = `<div><small>${d.l1}</small><div class="stat-num">${totalC}</div></div><div><small>${d.l2}</small><div class="stat-num">${totalC>0?Math.round(totalH/totalC):0}m</div></div><div><small>${d.l3}</small><div class="stat-num">${Math.round(totalT)}T</div></div><div><small>${d.l4}</small><div class="stat-num">${Math.round(totalH)}m</div></div>`;
    }

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        const rate = parseInt(localStorage.getItem('set_refresh_rate') || '0');
        if (rate <= 0) return;
        countdown = rate;
        refreshTimer = setInterval(async () => {
            countdown--; document.getElementById('refresh-timer').innerText = `ğŸ”„ ${countdown}s åˆ·æ–°`;
            if (countdown <= 0) { await fetchPublishedData(); countdown = rate; }
        }, 1000);
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function saveSettings() {
        localStorage.setItem('set_refresh_rate', document.getElementById('set-refresh-rate').value);
        location.reload();
    }
    function updateMatDatalist() {
        const mats = [...new Set(rawData.map(r => r.formNo))].sort();
        document.getElementById('mat-list').innerHTML = mats.map(m => `<option value="${m}">`).join('');
    }
    function changeLanguage() { initUI(); generateReport(); renderTodayMonitor(); }
    async function copyChart(id) {
        const canvas = await html2canvas(document.getElementById(id), { scale: 2, backgroundColor: '#f0f2f5' });
        canvas.toBlob(async b => {
            await navigator.clipboard.write([new ClipboardItem({"image/png": b})]);
            const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000);
        });
    }
</script>
</body>
