        .loader { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    </style>

<script>
    Chart.register(ChartDataLabels);

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxX-XRuXqIB7JJopFGYaHtiAk6kZfe19bFihOd7HCxrA-ffKQGXDoIfJwwPYFLZER8c/exec";
    let rawData = [];
    let charts = {};
    
    const i18n = {
        zh: { title: "ç‰©æµé‹ç±Œèˆ‡é‡é‡åˆ†æå ±è¡¨", start: "é–‹å§‹æ—¥æœŸ", end: "çµæŸæ—¥æœŸ", mat: "ææ–™åç¨±", update: "åˆ†æ", cT: "æ¯æ—¥å…¥å» æ¬¡æ•¸", wT: "æ¯æ—¥å…¥å» ç¸½é‡é‡è¶¨å‹¢ (å™¸)", hT: "æ¯æ—¥å¸è¼‰ä½œæ¥­å·¥æ™‚ (Hr)", aT: "24H å…¥å» è²¨ç‰©é‡é‡åˆ†ä½ˆ (å™¸)", loading: "åˆ†æä¸­..." },
        en: { title: "Logistics & Weight Intelligence", start: "Start", end: "End", mat: "Material", update: "Run", cT: "Daily Arrivals", wT: "Daily Tonnage Trend (Tons)", hT: "Daily Unloading Workload (Hr)", aT: "24H Goods Weight Distribution (Tons)", loading: "Processing..." },
        hi: { title: "à¤°à¤¸à¤¦ à¤”à¤° à¤µà¤œà¤¨ à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£", start: "à¤¶à¥à¤°à¥à¤†à¤¤", end: "à¤…à¤‚à¤¤à¤¿à¤®", mat: "à¤¸à¤¾à¤®à¤—à¥à¤°à¥€", update: "à¤…à¤ªà¤¡à¥‡à¤Ÿ", cT: "à¤¦à¥ˆà¤¨à¤¿à¤• à¤†à¤—à¤®à¤¨", wT: "à¤¦à¥ˆà¤¨à¤¿à¤• à¤µà¤œà¤¨ (à¤Ÿà¤¨)", hT: "à¤¦à¥ˆà¤¨à¤¿à¤• à¤•à¤¾à¤°à¥à¤¯ à¤¸à¤®à¤¯ (Hr)", aT: "24H à¤®à¤¾à¤² à¤•à¤¾ à¤µà¤œà¤¨ à¤µà¤¿à¤¤à¤°à¤£ (à¤Ÿà¤¨)", loading: "à¤µà¤¿à¤¶à¥à¤²à¥‡à¤·à¤£..." }
    };

    window.onload = async () => {
        toggleLoading(true);
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
        const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
        document.getElementById('date-start').value = firstDay.toISOString().split('T')[0];
        document.getElementById('date-end').value = lastDay.toISOString().split('T')[0];

        try {
            const resp = await fetch(`${GAS_URL}?action=loadRecords`);
            const res = await resp.json();
            if (res.result === 'success') {
                rawData = res.data;
                const mats = new Set();
                rawData.forEach(r => { if (r.formNo) mats.add(r.formNo); });
                document.getElementById('mat-list').innerHTML = Array.from(mats).sort().map(m => `<option value="${m}">`).join('');
                generateReport();
            }
        } catch (e) { alert("Data fetch failed"); }
        toggleLoading(false);
    };

    function changeLanguage() {
        const l = document.getElementById('ui-lang').value;
        document.getElementById('main-title').innerText = i18n[l].title;
        document.getElementById('lbl-start').innerText = "ğŸ“… " + i18n[l].start;
        document.getElementById('lbl-end').innerText = "ğŸ“… " + i18n[l].end;
        document.getElementById('lbl-mat').innerText = "ğŸ” " + i18n[l].mat;
        document.getElementById('btn-update').innerText = i18n[l].update;
        document.getElementById('tit-counts').innerText = i18n[l].cT;
        document.getElementById('tit-tons').innerText = i18n[l].wT;
        document.getElementById('tit-hours').innerText = i18n[l].hT;
        document.getElementById('tit-hourly').innerText = i18n[l].aT;
        generateReport();
    }

    

    function generateReport() {
        const start = new Date(document.getElementById('date-start').value);
        const end = new Date(document.getElementById('date-end').value);
        const filter = document.getElementById('mat-filter').value;

        let dailyData = {};
        let hourlyWeight = Array(24).fill(0); // ä¿®æ­£ï¼šçµ±è¨ˆå°æ™‚é‡é‡
        let daysCount = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const dStr = d.toISOString().split('T')[0];
            dailyData[dStr] = { tons: 0, hours: 0, counts: 0 };
            daysCount++;
        }

        rawData.forEach(r => {
            if (!r.startTime) return;
            const m = r.startTime.match(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2})/);
            if (!m) return;
            const dObj = new Date(m[3], m[2]-1, m[1], m[4], m[5]);
            const dKey = dObj.toISOString().split('T')[0];
            if (dailyData[dKey] && (!filter || r.formNo === filter)) {
                const currentTons = (parseFloat(r.concernSection) || 0) / 1000;
                dailyData[dKey].counts += 1;
                dailyData[dKey].tons += currentTons;
                dailyData[dKey].hours += (parseFloat(r.totalTime || r['Total Time'] || 0)) / 60;
                
                // ä¿®æ­£ï¼š24H åˆ†ä½ˆæ”¹ç‚ºç´¯åŠ é‡é‡ (å™¸)
                hourlyWeight[dObj.getHours()] += currentTons;
            }
        });

        const labels = Object.keys(dailyData).sort();
        const avgHourlyWeight = hourlyWeight.map(v => (v / (daysCount || 1)).toFixed(2));
        
        renderCharts(labels, dailyData, avgHourlyWeight, daysCount);
        doDeepAnalysis(labels, dailyData, hourlyWeight, daysCount);
    }

    function doDeepAnalysis(labels, dayMap, hWeight, dCount) {
        const l = document.getElementById('ui-lang').value;
        const totalCounts = labels.reduce((acc, k) => acc + dayMap[k].counts, 0);
        const totalTons = labels.reduce((acc, k) => acc + dayMap[k].tons, 0);
        const totalHours = labels.reduce((acc, k) => acc + dayMap[k].hours, 0);
        const peakWeightH = hWeight.indexOf(Math.max(...hWeight));

        const reports = {
            zh: [
                `ğŸš› <b>æ•¸æ“šæ´å¯Ÿï¼š</b>æœ¬æœŸç´¯è¨ˆå…¥å»  <b>${totalCounts}</b> è»Šæ¬¡ã€‚è³‡æºåˆ†é…é¡¯ç¤ºå¹³å‡æ¯æ—¥ä½œæ¥­ç´„ <b>${(totalCounts/dCount).toFixed(1)}</b> å°ã€‚`,
                `âš–ï¸ <b>é‡é‡åˆ†æï¼š</b>ç¸½å…¥åº«é‡é‡ <b>${totalTons.toFixed(1)}</b> å™¸ã€‚æ—¥å‡é‡é‡ç‚º <b>${(totalTons/dCount).toFixed(2)}</b> å™¸ï¼Œç‰©æµååé‡ç©©å®šã€‚`,
                `â±ï¸ <b>æ•ˆç‡ç›£æ¸¬ï¼š</b>ç¸½å¸è²¨è€—æ™‚ <b>${totalHours.toFixed(1)}</b> å°æ™‚ã€‚æ¯è™•ç†ä¸€å™¸è²¨ç‰©å¹³å‡éœ€èŠ±è²» <b>${totalTons>0?((totalHours*60)/totalTons).toFixed(1):0}</b> åˆ†é˜ã€‚`,
                `ğŸ”¥ <b>è² è·åˆ†æï¼š</b>å…¨å¤©é‡é‡è² è·æœ€é«˜å³°åœ¨ <b>${peakWeightH}:00-${peakWeightH+1}:00</b>ã€‚æ­¤æ™‚æ®µå–®æ¬¡é€²å ´è²¨ç‰©æœ€é‡ï¼Œéœ€æ³¨æ„åŠæ›èˆ‡æ¬é‹å®‰å…¨ã€‚`
            ],
            en: [
                `ğŸš› <b>Insights:</b> Total <b>${totalCounts}</b> arrivals. Daily average is <b>${(totalCounts/dCount).toFixed(1)}</b> containers.`,
                `âš–ï¸ <b>Weight:</b> Total processed <b>${totalTons.toFixed(1)}</b> tons. Daily average throughput is <b>${(totalTons/dCount).toFixed(2)}</b> tons.`,
                `â±ï¸ <b>Efficiency:</b> Total <b>${totalHours.toFixed(1)}</b> Hr. Average <b>${totalTons>0?((totalHours*60)/totalTons).toFixed(1):0}</b> mins per ton handled.`,
                `ğŸ”¥ <b>Peak Load:</b> Maximum cargo weight influx occurs at <b>${peakWeightH}:00-${peakWeightH+1}:00</b>. Highest safety attention required.`
            ],
            hi: [
                `ğŸš› <b>à¤Ÿà¥à¤°à¥ˆà¤«à¤¼à¤¿à¤•:</b> à¤•à¥à¤² <b>${totalCounts}</b> à¤†à¤—à¤®à¤¨à¥¤ à¤¦à¥ˆà¤¨à¤¿à¤• à¤”à¤¸à¤¤ <b>${(totalCounts/dCount).toFixed(1)}</b> à¤•à¤‚à¤Ÿà¥‡à¤¨à¤°à¥¤`,
                `âš–ï¸ <b>à¤µà¤œà¤¨:</b> à¤•à¥à¤² <b>${totalTons.toFixed(1)}</b> à¤Ÿà¤¨à¥¤ à¤¦à¥ˆà¤¨à¤¿à¤• à¤”à¤¸à¤¤ à¤¥à¥à¤°à¥‚à¤ªà¥à¤Ÿ <b>${(totalTons/dCount).toFixed(2)}</b> à¤Ÿà¤¨ à¤¹à¥ˆà¥¤`,
                `â±ï¸ <b>à¤•à¥à¤¶à¤²à¤¤à¤¾:</b> à¤•à¥à¤² <b>${totalHours.toFixed(1)}</b> à¤˜à¤‚à¤Ÿà¥‡à¥¤ à¤ªà¥à¤°à¤¤à¤¿ à¤Ÿà¤¨ à¤”à¤¸à¤¤ à¤¸à¤®à¤¯ <b>${totalTons>0?((totalHours*60)/totalTons).toFixed(1):0}</b> à¤®à¤¿à¤¨à¤Ÿà¥¤`,
                `ğŸ”¥ <b>à¤ªà¥€à¤• à¤²à¥‹à¤¡:</b> à¤…à¤§à¤¿à¤•à¤¤à¤® à¤®à¤¾à¤² à¤•à¤¾ à¤µà¤œà¤¨ <b>${peakWeightH}:00-${peakWeightH+1}:00</b> à¤•à¥‡ à¤¬à¥€à¤š à¤†à¤¤à¤¾ à¤¹à¥ˆà¥¤`
            ]
        };

        document.getElementById('analysis-counts').innerHTML = reports[l][0];
        document.getElementById('analysis-tons').innerHTML = reports[l][1];
        document.getElementById('analysis-hours').innerHTML = reports[l][2];
        document.getElementById('analysis-hourly').innerHTML = reports[l][3];
    }

    function renderCharts(labels, dayMap, hAvgWeight, dCount) {
        const ctxO = { responsive: true, maintainAspectRatio: false, layout: { padding: { right: 40, top: 40 } }, plugins: { legend: { display: false }, datalabels: { display: true, anchor: 'end', align: 'top', font: { weight: 'bold', size: 14 } } }, scales: { y: { beginAtZero: true, grid: { color: '#e2e8f0' } }, x: { grid: { display: false } } } };
        
        createChart('countsChart', labels, labels.map(l=>dayMap[l].counts), '#4CAF50', 'bar', 0, ctxO);
        createChart('tonsChart', labels, labels.map(l=>dayMap[l].tons.toFixed(1)), '#2196F3', 'line', 1, ctxO);
        createChart('hoursChart', labels, labels.map(l=>dayMap[l].hours.toFixed(1)), '#FF9800', 'bar', 1, ctxO);
        // æ™‚æ®µåœ–ï¼šæ”¹ç‚ºé¡¯ç¤ºé‡é‡ (å™¸)
        createChart('hourlyChart', Array.from({length:24},(_,i)=>i+'h'), hAvgWeight, '#9C27B0', 'line', 2, ctxO);
    }

    function createChart(id, labels, data, color, type, decimals, options) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, { type: type, data: { labels: labels, datasets: [{ data: data, backgroundColor: type==='line'?color+'33':color, borderColor: color, borderWidth: 3, tension: 0.4, fill: type==='line' }] }, options: { ...options, plugins: { ...options.plugins, datalabels: { ...options.plugins.datalabels, formatter: (v) => v==0?'':(decimals===0?Math.round(v):parseFloat(v).toFixed(decimals)) } } } });
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
</script>
